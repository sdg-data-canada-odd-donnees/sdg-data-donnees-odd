  Canada has comprehensive birth registration systems in place. It is a legal requirement to register all births in Canada. Registrations do not fall under federal jurisdiction, but under  provincial and territorial Vital Statistics Acts. There is no direct measure of number of children who are unregistered. As registration is comprehensive, a figure of 100% is used. More information on provincial and territorial vital statistics can be found at <a href="https://www.statcan.gc.ca/eng/about/relevant/vscc/organisations">Member organisations - Vital Statistics Council for Canada</a>.

1-2-2-page-content: |
  This indicator is reported through [Canada's Official Poverty Dashboard of Indicators](https://www150.statcan.gc.ca/n1/pub/11-627-m/11-627-m2024020-eng.htm), produced by Statistics Canada and made available on the [Dimension of Poverty Hub](https://www.statcan.gc.ca/en/topics-start/poverty). Canada's Official Poverty Dashboard tracks progress on deep income poverty as well as the aspects of poverty other than income, including material deprivation, lack of opportunity and resilience.
1-5-3-page-content: |
  <strong>Non-statistical indicator</strong>
  <br><br>
  We have identified the following to be relevant for reporting on this indicator:
  <br><br>
  In 2015, along with 186 other countries from all over the world, Canada adopted the the United Nations <a href="https://www.undrr.org/publication/sendai-framework-disaster-risk-reduction-2015-2030">Sendai Framework for Disaster Risk Reduction (2015-2030)</a>.
  <br><br>
  <a href="https://www.publicsafety.gc.ca/cnt/mrgnc-mngmnt/dsstr-prvntn-mtgtn/pltfrm-dsstr-rsk-rdctn/index-en.aspx">Canada's Platform for Disaster Risk Reduction</a> was established in 2009 as a multi-stakeholder national mechanism that coordinates and advises on areas of priority requiring concerted action. 
  <br><br>
  The <a href="https://www.publicsafety.gc.ca/cnt/rsrcs/pblctns/mrgncy-mngmnt-strtgy/index-en.aspx">Emergency Management Strategy for Canada</a> helps fulfill the Government of Canada's commitment under the Sendai Framework for a pan-Canadian disaster risk reduction strategy and aligns with the Sendai Framework's 2030 timeline.
1-5-4-page-content: |
  <strong>Non-statistical indicator</strong>
  <br><br>
  We have identified the following documents as most relevant for reporting on this indicator:
  <br><br>
  The Emergency Management Strategy for Canada guides Federal, Provincial, and Territorial government collaboration on emergency management through an all-hazards, whole-of-society approach. The Strategy outlines key areas where Federal-Provincial-Territorial governments, with respect to their own roles and responsibilities in regards to emergency management, can collaborate to increase disaster resilience by 2030.
  To support the Emergency Management Strategy, Federal-Provincial-Territorial governments are advancing pan-Canadian efforts, according to their respective priorities, through jointly developed action plans.
  <br><br>

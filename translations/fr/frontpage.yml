intro_title: 17 objectifs pour transformer notre monde
intro_body: Les <a href="https://www.un.org/sustainabledevelopment/fr">objectifs de développement durable (ODD)</a> sont un appel universel à l’action pour mettre fin à la pauvreté, protéger la planète et améliorer la vie et les perspectives de chacun, partout. Ce cadre comporte 17 objectifs qui ont été adaptés par tous les États membres des Nations Unies en 2015 dans le cadre du <a href="https://sdgs.un.org/fr/2030agenda">Programme de développement durable à l’horizon 2030</a>.

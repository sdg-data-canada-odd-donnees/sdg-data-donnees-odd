status_description: >
  L’onglet de l’état des rapports donne un aperçu du nombre d’indicateurs liés aux Objectifs de développement durable que le Canada mesure et en fait le rapport. Pour plus
  d’informations, voir [Que signifie l’état des rapports ?](https://sdggif-data-canada-oddcmi-donnee.github.io/fr/faq//#que-signifie-létat-des-rapports-)
  <br>
  <br>
  L’onglet de l’état de la désagrégation donne un aperçu du nombre d’indicateurs liés aux Objectifs de développement durable qui sont désagrégés conformément aux exigences de désagrégation établies par les Nations Unies pour chaque indicateur.


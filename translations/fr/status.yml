status_description: >
  L’onglet de l’état des rapports donne un aperçu du nombre d’indicateurs liés aux Objectifs de développement durable que le Canada mesure et en fait le rapport. Pour plus
  d’informations, voir [Que signifie l’état des rapports ?](https://sdggif-data-canada-oddcmi-donnee.github.io/fr/faq//#que-signifie-létat-des-rapports-)
  <br>
  <br>
  L’onglet du statut de désagrégation donne un aperçu du nombre d’indicateurs liés aux Objectifs de développement durable qui comprennent des données désagrégées conformément aux exigences des Nations Unies (ONU) pour chaque indicateur, avec quelques exceptions. Les indicateurs de substitution qui diffèrent considérablement des métadonnées de l'ONU sont évalués à l'aide de normes nationales et sont considérés comme entièrement désagrégés lorsque ces normes sont respectées. Les indicateurs de substitution qui correspondent étroitement aux métadonnées de l'ONU continuent d'être évalués par rapport aux exigences de désagrégation de l'ONU. Les indicateurs ayant les états suivants ne sont pas considérés : <i>données non disponibles</i>, <i>données non applicables</i> et <i>en recherche de sources de données</i>.

internet_explorer_message_title: Ce navigateur Internet n'est plus pris en charge
internet_explorer_message: Nous avons détecté que vous utilisez Internet Explorer
  pour visiter ce site. Internet Explorer est en train d'être abandonné par Microsoft.
  Par conséquent, ce site Web ne prend plus en charge aucune version d'Internet Explorer.
  Certaines fonctionnalités de ce site ne fonctionneront pas. Vous devez utiliser
  un navigateur moderne tel que Edge, Chrome, Firefox ou Safari. Si vous avez des
  difficultés à installer ou à accéder à un autre navigateur, veuillez contacter votre
  équipe d'assistance informatique.

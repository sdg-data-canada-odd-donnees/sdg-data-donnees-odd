## 4-c-1
4-c-1-text: |
    <p>Dans les systèmes scolaires publics des provinces et territoires du Canada, <b>100 % des enseignants ont reçu à tout le moins la formation minimale organisée</b>, puisque ces systèmes scolaires sont hautement réglementés. Par conséquent, par définition, les enseignants du système scolaire doivent répondre à ces critères afin de pouvoir enseigner au sein du système en question. Aucune information sur les écoles privées n'est disponible.</p>
    
## 16-9-1
16-9-1-text: |
    <p>Le Canada a mis en place des systèmes complets d'enregistrement des naissances et l'enregistrement des naissances est une obligation légale au Canada. Les enregistrements ne relèvent toutefois pas de la compétence fédérale, mais plutôt des lois provinciales et territoriales sur les statistiques de l'état civil. Il n'y a pas de mesure directe du nombre d'enfants non enregistrés, mais comme l'enregistrement est considéré comme étant complet, un résultat de 100 % est utilisé. Pour en savoir plus sur les statistiques de l'état civil des provinces et des territoires, il est possible de consulter les <a href="https://www.statcan.gc.ca/fra/apercu/pertinente/csecc/organismes">Organismes membres du Conseil de la statistique de l'état civil du Canada</a>.</p>
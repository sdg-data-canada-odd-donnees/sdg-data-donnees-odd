  Dans les systèmes scolaires publics des provinces et des territoires au Canada, <b>100 % des enseignants ont reçu au moins la formation initiale minimale à l’enseignement</b>, puisque ces systèmes scolaires sont hautement réglementés. Par conséquent, par définition, les enseignants du système scolaire doivent répondre à ces critères afin de pouvoir enseigner au sein de ce système. Aucun renseignement sur les écoles privées n’est disponible.

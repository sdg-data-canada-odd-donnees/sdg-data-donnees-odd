1-5-4-page-content: |
  <p><strong>Indicateur non statistique</strong>
  <br><br>
  Nous avons identifié les éléments suivants comme étant pertinents pour cet indicateur :
  <br><br>
  <strong>Canada :</strong> <a href="https://www.securitepublique.gc.ca/cnt/rsrcs/pblctns/2024-ems-ctn-rs/index-fr.aspx">Avancer la Stratégie de sécurité civile fédérale, provinciale et territoriale : Axes d’intervention</a>
  <br><br>
  <strong>Colombie-Britannique :</strong> <a href="https://www2.gov.bc.ca/gov/content/safety/emergency-management/emergency-management/legislation-and-regulations">Emergency management legislation (en anglais seulement)</a>
  <br><br>
  <strong>Alberta :</strong> <a href="https://open.alberta.ca/publications/alberta-emergency-plan">Alberta emergency plan 2022 (en anglais seulement)</a>
  <br><br>
  <strong>Saskatchewan :</strong> <a href="https://www.saskpublicsafety.ca/communities/emergency-declaration-and-management-planning">Déclaration d'urgence et planification de la gestion</a>
  <br><br>
  <strong>Manitoba :</strong> <a href="https://www.gov.mb.ca/emo/about/index.fr.html">Organisation de gestion des situations d'urgence</a>
  <br><br>
  <strong>Ontario :</strong> <a href="https://www.ontario.ca/fr/page/un-ontario-securitaire-entraine-et-prepare">Un Ontario sécuritaire, entraîné et préparé</a>
  <br><br>
  <strong>Québec :</strong> <a href="https://www.quebec.ca/gouvernement/ministere/securite-publique/publications/politique-quebecoise-securite-civile-2014-2024">Politique québécoise de sécurité civile 2014-2024 (en français seulement)</a>
  <br><br>
  <strong>Nouveau-Brunswick :</strong> <a href="https://www2.gnb.ca/content/gnb/fr/ministeres/omu/pnac.html">Organisation des mesures d’urgence</a>
  <br><br>
  <strong>Nouvelle-Écosse :</strong> <a href="https://beta.novascotia.ca/fr/government/emergency-management-office">Ministère de la Gestion des urgences</a>
  <br><br>
  <strong>Île-du-Prince-Édouard :</strong> <a href="https://www.princeedwardisland.ca/fr/information/justice-et-securite-publique/organisation-mesures-durgence">Organisation des mesures d’urgence</a>
  <br><br>
  <strong>Terre-Neuve-et-Labrador :</strong> <a href="https://www.gov.nl.ca/jps/files/publications-pemp-plan.pdf">Provincial Emergency Management Plan (en anglais seulement)</a>
  <br><br>
  <strong>Yukon :</strong> <a href="https://yukon.ca/sites/default/files/2025-01/Health%20and%20Social%20Services%20Emergency%20Management%20Plan%20-%20FINAL.pdf">Emergency Management Plan (en anglais seulement)</a>
  <br><br>
  <strong>Territoires du Nord-Ouest :</strong> <a href="https://www.maca.gov.nt.ca/fr/services/gestion-des-urgences-aux-tno">Gestion des urgences dans les TNO</a>
  <br><br>
  <strong>Nunavut :</strong> <a href="https://www.gov.nu.ca/fr/public-safety-and-emergencies/gestion-des-urgences-au-nunavut">Gestion des urgences au Nunavut</a></p>

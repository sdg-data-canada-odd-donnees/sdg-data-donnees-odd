12-4-1-page-content: |
  <strong>Indicateur non statistique</strong>
  <br>
  <br>Nous avons identifié les éléments suivants comme étant pertinents pour cet indicateur - <a href="https://www.canada.ca/fr/environnement-changement-climatique/services/gestion-reduction-dechets/engagements-internationaux/apercu.html">Aperçu des engagements internationaux en matière de déchets</a>.
  <br>
  <br>Le Canada applique les accords internationaux auxquels il participe en adoptant des règlements domestiques, en vertu de la <a href="https://www.canada.ca/fr/environnement-changement-climatique/services/registre-environnemental-loi-canadienne-protection/documents-connexes.html">Loi canadienne sur la protection de l’environnement</a>, 1999 (LCPE 1999).
   Cette mise en œuvre démontre l'intention du Canada de protéger l'environnement et la santé des Canadiens contre les risques liés au trafic non réglementé de déchets dangereux et de matières recyclables dangereuses. 
   En signant ces accords internationaux, le Canada s’est engagé à élaborer une législation nationale pour promouvoir la gestion écologiquement rationnelle des déchets dangereux et des matières recyclables dangereuses.
  <br>
  <br>Pour obtenir plus d’information sur les trois accords internationaux pertinents, cliquer sur les liens suivants :
  <br>
  <br>La <a href="https://www.canada.ca/fr/environnement-changement-climatique/services/gestion-reduction-dechets/engagements-internationaux/convention-bale-controle-mouvements-transfrontieres.html">Convention de Bâle sur le contrôle des mouvements transfrontières de déchets dangereux et de leur élimination</a>, 1989 (ratifiée par le Canada en 1992);
  <br>
  <br>La <a href="https://www.canada.ca/fr/environnement-changement-climatique/services/gestion-reduction-dechets/engagements-internationaux/decision-organisation-cooperation-developpement-economiques.html">Décision du Conseil de l'Organisation de coopération et de développement économiques (OCDE) concernant le contrôle des mouvements transfrontières de déchets destinés à des opérations de valorisation</a>, OECD/LEGAL/0266- harmonisée avec la Convention de Bâle;
  <br>
  <br>L’<a href="https://www.canada.ca/fr/environnement-changement-climatique/services/gestion-reduction-dechets/engagements-internationaux/accord-canada-etats-unis.html">Accord entre le Canada et les États-Unis concernant les déplacements transfrontières de déchets dangereux</a>, 1986 (modifié en 1992).

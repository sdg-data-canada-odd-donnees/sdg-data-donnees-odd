  The levels of food security are defined as: <br>1- Food secure: No indication of difficulty with income-related food access; <br>2- Marginally food insecure: Exactly one indication of difficulty with income-related food access; <br>3- Moderately food insecure: Indication of compromise in quality and/or quantity of food consumed; <br>4- Severely food insecure: Indication of reduced food intake and disrupted eating patterns.

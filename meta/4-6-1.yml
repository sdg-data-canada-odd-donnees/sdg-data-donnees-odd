SDG_GOAL: '<p>Goal 4: Ensure inclusive and equitable quality education and promote
  lifelong learning opportunities for all</p>'
SDG_TARGET: '<p>Target 4.6: By 2030, ensure that all youth and a substantial proportion
  of adults, both men and women, achieve literacy and numeracy</p>'
SDG_INDICATOR: '<p>Indicator 4.6.1: Proportion of population aged 16 years and above achieving at least a fixed level of proficiency in functional (a) literacy and (b) numeracy skills</p>'
STAT_CONC_DEF: <p>The proportion of youth (aged 16-24 years) and of adults (aged 16
  years and above) who have achieved or exceeded a fixed level of proficiency in (a)
  literacy and (b) numeracy. </p>
DATA_COMP: For 2022, the data pertaining to proficiency level 2 or below is calculated as the aggregate of proficiency levels 1 or below and 2.
REC_USE_LIM: |
  This is a proxy indicator. The UN Global indicator states: “Proportion of population in a given age group achieving at least a fixed level of proficiency in functional (a) literacy and (b) numeracy skills, by sex”. 
  <br>
  <br> This indicator measure the proficiency levels for the population aged 16 years and above, as opposed to 15 years and above as mentioned in the official metadata.
  <br>
  <br> Canada-level statistics for 2022 include the 10 provinces only.

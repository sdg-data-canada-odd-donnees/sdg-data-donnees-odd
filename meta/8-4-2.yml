  Data were tabulated to report to this indicator as specified by the metadata. Please refer to the sources to access additional information on the metadata or source. <br><br>
  Domestic material consumption (DMC) per capita = DMC/Total population <br><br>
  DMC per GDP = DMC/GDP in chained 2017 dollars

# NATIONAL
SDG_GOAL: |-
  Goal 16: Promote peaceful and inclusive societies for sustainable development, provide access to justice for all and build effective, accountable and inclusive institutions at all levels
SDG_TARGET: |-
  Target 16.2: End abuse, exploitation, trafficking and all forms of violence against and torture of children
SDG_INDICATOR: |-
  Indicator 16.2.2: Number of human trafficking incidents reported per 100,000 population
STAT_CONC_DEF: |-
  This indicator measures the number of human trafficking incidents reported per 100,000 population.
DATA_COMP: |-
  Number of human trafficking incidents reported per 100,000 population = (Number of human trafficking incidents reported / Total population) Ã— 100,000
REC_USE_LIM: |-
  "Total Human Trafficking" is comprised of two violation codes, 1525 "Trafficking in Persons" (S.279.01, 279.011, 279.02, 279.03 of the Criminal Code) and 6510 "Human Trafficking" from S.117 of the Immigration and Refugee Protection Act.
  <br><br>
  Human trafficking incidents reported to the Uniform Crime Reporting (UCR) Survey may be undercounted due to differences in police reporting practices for this violation.
PROGRESS_DETAILS: |-
  The progress status for this indicator is measured with respect to a target of 0.1 incidents per 100,000 population. This target selection reflects the magnitude and precision of the data, while acknowledging that the progress measurement methodology cannot accomodate a target of exactly zero. For more information, please refer to the progress measurement methodology documentation.


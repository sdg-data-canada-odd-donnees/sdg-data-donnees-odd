# National
SDG_GOAL: >-
  Goal 6: Ensure availability and sustainable management of water and sanitation for all
SDG_TARGET: >-
  Target 6.a: By 2030, expand international cooperation and capacity-building support to developing countries in water- and sanitation-related activities and programmes, including water harvesting, desalination, water efficiency, wastewater treatment, recycling and reuse technologies
SDG_INDICATOR: >-
  Indicator 6.a.1: Amount of water- and sanitation-related official development assistance that is part of a government-coordinated spending plan
STAT_CONC_DEF: >-
  Amount of water- and sanitation-related official development assistance that is part of a government-coordinated spending plan is defined as the proportion of total water and sanitation-related Official Development Assistance (ODA) disbursements that are included in the government budget.
DATA_COMP: >-
  Data were readily available to report on this indicator as specified by the metadata. Please refer to the sources to access additional information on the metadata or source.
  <br><br>
  Data are from the Creditor Reporting System from the OECD. The codes correspond to the full 140 series for the water supply and sanitation sector and CRS code 31140 for agricultural water resources. The gross ODA across these codes is summed for the headline Canada data.
REC_USE_LIM: >-
  This is a proxy indicator. It is computed as the total amount of water- and sanitation-related official development assistance, whereas the UN Global metadata specifies: "The indicator is computed as the proportion of total water and sanitation-related ODA that is included in the government budget, i.e. the amount of water and sanitation-related ODA in the government budget divided by the total amount of water and sanitation-related ODA."

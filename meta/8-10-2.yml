# NATIONAL
SDG_GOAL: '<p>Goal 8: Promote sustained, inclusive and sustainable economic growth,
  full and productive employment and decent work for all</p>'
SDG_TARGET: '<p>Target 8.10: Strengthen the capacity of domestic financial institutions
  to encourage and expand access to banking, insurance and financial services for
  all</p>'
SDG_INDICATOR: '<p>Indicator 8.10.2: Proportion of adults (15 years and older) with
  an account at a bank or other financial institution or with a mobile-money-service
  provider</p>'
STAT_CONC_DEF: |
  The percentage of adults (ages 15+) who report having an account (by themselves or together with 
  someone else) at a bank or another type of financial institution or personally using a mobile money 
  service in the past 12 months. The data represent the percentage of family units (economic families or individuals outside economic families) holding a checking or savings account, whether the balance is positive, negative or zero.

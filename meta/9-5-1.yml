# National
SDG_GOAL: >-
  Goal 9: Build resilient infrastructure, promote inclusive and sustainable industrialization and foster innovation
SDG_TARGET: >-
  Target 9.5: Enhance scientific research, upgrade the technological capabilities of industrial sectors in all countries, in particular developing countries, including, by 2030, encouraging innovation and substantially increasing the number of research and development workers per 1 million people and public and private
  research and development spending
SDG_INDICATOR: >-
  Indicator 9.5.1: Research and development expenditure as a proportion of GDP
STAT_CONC_DEF: >-
  Research and experimental development (R&D) expenditure as a proportion of Gross Domestic Product (GDP) is the amount of Research and experimental development (R&D) expenditure divided by the total output of the economy.

SDG_GOAL: '<p>Goal 2: End hunger, achieve food security and improved nutrition and
  promote sustainable agriculture</p>'
SDG_TARGET: '<p>Target 2.5: By 2020, maintain the genetic diversity of seeds, cultivated
  plants and farmed and domesticated animals and their related wild species, including
  through soundly managed and diversified seed and plant banks at the national, regional
  and international levels, and promote access to and fair and equitable sharing of
  benefits arising from the utilization of genetic resources and associated traditional
  knowledge, as internationally agreed</p>'
SDG_INDICATOR: '<p>Indicator 2.5.2: Proportion of local breeds classified as being
  at risk of extinction</p>'

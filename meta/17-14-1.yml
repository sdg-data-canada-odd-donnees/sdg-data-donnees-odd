SDG_GOAL: '<p>Goal 17: Strengthen the means of implementation and revitalize the global
  partnership for sustainable development</p>'
SDG_TARGET: '<p>Target 17.14: Enhance policy coherence for sustainable development</p>'
SDG_INDICATOR: <p>Indicator 17.14.1. Number of countries with mechanisms in place to enhance policy coherence of sustainable development</p>
STAT_CONC_DEF: <p>For the purpose of this methodology ‘policy coherence of sustainable development’ has been interpreted 
  as the coherence between policies in general that cover the dimensions of sustainable development. This 
  indicator is a composite indicator which covers mechanisms related to:</p>
  <ol>
  <li>Institutionalization of Political Commitment </li>
  <li>Long-term considerations in decision-making</li>
  <li>Inter-ministerial and cross-sectoral coordination</li>
  <li>Participatory processes</li>
  <li>Policy linkages</li>
  <li>Alignment across government levels</li>
  <li>Monitoring and reporting for policy coherence</li>
  <li>Financing for policy coherence</li>
  </ol>

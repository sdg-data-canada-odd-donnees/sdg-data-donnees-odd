SDG_GOAL: '<p>Goal 10: Reduce inequality within and among countries</p>'
SDG_TARGET: '<p>Target 10.b: Encourage official development assistance and financial
  flows, including foreign direct investment, to States where the need is greatest,
  in particular least developed countries, African countries, small island developing
  States and landlocked developing countries, in accordance with their national plans
  and programmes</p>'
SDG_INDICATOR: '<p>Indicator 10.b.1: Total resource flows for development, by recipient
  and donor countries and type of flow (e.g., official development assistance, foreign
  direct investment and other flows)</p>'
STAT_CONC_DEF: <strong>Definition:</strong><br>Total resource flows for development, by recipient and donor countries and type of flow comprises of 
  Official Development Assistance (ODA), other official flows (OOF) and private flows.<br><br><strong>Concepts:</strong><br>Official and private flows, both concessional and non-concessional to developing countries. For official 
  flows the major distinction is between official development assistance (ODA) and other official flows OOF, while private flows are broken down into flows at market terms and charitable grants. Flows include 
  contributions to multilateral development agencies, which are themselves official bodies.

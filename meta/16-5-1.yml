SDG_GOAL: '<p>Goal 16: Promote peaceful and inclusive societies for sustainable development,
  provide access to justice for all and build effective, accountable and inclusive
  institutions at all levels</p>'
SDG_TARGET: '<p>Target 16.5: Substantially reduce corruption and bribery in all their
  forms</p>'
SDG_INDICATOR: '<p>Indicator 16.5.1: Proportion of persons who had at least one contact
  with a public official and who paid a bribe to a public official, or were asked for a 
  bribe by those public officials, during the previous 12 months</p>'
STAT_CONC_DEF: 'This indicator is defined as the percentage of persons who paid at least one bribe (gave a public official 
  money, a gift or counter favour) to a public official, or were asked for a bribe by these public officials, in 
  the last 12 months, as a percentage of persons who had at least one contact with a public official in the 
  same period.'

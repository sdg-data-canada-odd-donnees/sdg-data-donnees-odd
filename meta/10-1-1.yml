# NATIONAL
SDG_GOAL: '<p>Goal 10: Reduce inequality within and among countries</p>'
SDG_TARGET: |
    Target 10.1: By 2030, progressively achieve and sustain income growth of the bottom 40 per cent of the population at a rate higher than the national average
SDG_INDICATOR: |
    Indicator 10.1.1: Growth rates of household expenditure or income per capita among the bottom 40 percent of the population and the total population
STAT_CONC_DEF: |
    The bottom 40% refers to individuals in the population whose adjusted household after-tax income falls in the lowest 40% of the distribution.<br><br>Total consumption refers to the sum of current expenditures for food, shelter, household operations, household furnishings and equipment, clothing and accessories, transportation, health care, personal care, recreation, education, reading materials and other printed matter, tobacco products and alcoholic beverages, games of chance, and miscellaneous expenditures. It does not include the imputed values of goods and services that are not purchased but procured otherwise for consumption.
DATA_COMP: '   '
UNIT_OF_MEASURE: Growth rate
REC_USE_LIM: |
    Survey of Household Spending (SHS) estimates exclude households in Canada's three territories.<br><br>Starting with the 2017 reference year, the Survey of Household Spending is conducted every two years.

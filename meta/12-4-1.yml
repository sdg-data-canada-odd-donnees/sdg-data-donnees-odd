SDG_GOAL: '<p>Goal 12: Ensure sustainable consumption and production patterns</p>'
SDG_TARGET: '<p>Target 12.4: By 2020, achieve the environmentally sound management
  of chemicals and all wastes throughout their life cycle, in accordance with agreed
  international frameworks, and significantly reduce their release to air, water and
  soil in order to minimize their adverse impacts on human health and the environment</p>'
SDG_INDICATOR: '<p>Indicator 12.4.1: Does Canada meet commitments and obligations in transmitting information as required by international agreements on hazardous waste and other chemicals</p>'
STAT_CONC_DEF: |
  The indicator refers to the number of parties (=countries that have ratified, accepted, approved or accessed), to the following Multilateral Environmental Agreements (MEAs): <br><br>
  1. The Basel Convention on the Control of Transboundary Movements of Hazardous Wastes and their 
  Disposal (Basel Convention); <br>
  2. The Rotterdam Convention on the prior informed consent procedure for certain hazardous 
  chemicals and pesticides in international trade (Rotterdam Convention); <br>
  3. The Stockholm Convention on Persistent Organic Pollutants (Stockholm Convention); <br>
  4. The Montreal Protocol on Substances that Deplete the Ozone Layer (Montreal Protocol); <br>
  5. Minamata Convention on Mercury (Minamata Convention), <br> <br>
  which have submitted the information to the Secretariat of each MEA, as required by each of the 
  agreements.

DATA_COMP: |
    Manufactured value added = <i>Production</i> - <i>consumption</i>, where <br><br><i>Production</i> = (Revenue from goods manufactured + (Closing inventories, goods or work in process + Closing inventories, finished goods manufactured) - (Opening inventories, goods or work in process + Opening inventories, finished goods manufactured)<br><br><i>Consumption</i> = (Opening inventories, raw materials + Cost of materials and supplies + Total cost of energy, water utility and vehicle fuel - Closing inventories of raw materials).

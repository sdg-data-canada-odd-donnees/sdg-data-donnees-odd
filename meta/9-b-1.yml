# NATIONAL
SDG_GOAL: >-
  Goal 9: Build resilient infrastructure, promote inclusive and sustainable industrialization and foster innovation
SDG_TARGET: >-
  Target 9.b: Support domestic technology development, research and innovation in developing countries, including by ensuring a conducive policy environment for, inter alia, industrial diversification and value addition to commodities
SDG_INDICATOR: >-
  Indicator 9.b.1: Proportion of medium and high-tech industry value added in total value added
STAT_CONC_DEF: >-
  The proportion of medium-high and high-tech industry (MHT hereafter) value added in total value added of manufacturing (MVA hereafter) is a ratio value between the value added of MHT industry and MVA.
DATA_COMP: >-
  Proportion of medium and high-tech industry value added in total value added = (Manufacturing value added (MVA) of medium and high-tech industries (NAICS 325, 333, 334, 335, 336, 3391) / (MVA of Manufacturing industries (NAICS 31-33)) Ã— 100
REC_USE_LIM: >-
  Estimates for the most recent year are preliminary, subject to revision.
PROGRESS_DETAILS: custom.progress_details


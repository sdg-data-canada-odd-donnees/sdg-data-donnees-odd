SDG_GOAL: '<p>Goal 14: Conserve and sustainably use the oceans, seas and marine resources
  for sustainable development</p>'
SDG_TARGET: '<p>Target 14.c: Enhance the conservation and sustainable use of oceans
  and their resources by implementing international law as reflected in the United
  Nations Convention on the Law of the Sea, which provides the legal framework for
  the conservation and sustainable use of oceans and their resources, as recalled
  in paragraph 158 of &#x201C;The future we want&#x201D;</p>'
SDG_INDICATOR: '<p>Indicator 14.c.1: Number of countries making progress in ratifying,
  accepting and implementing through legal, policy and institutional frameworks, ocean-related
  instruments that implement international law, as reflected in the United Nations
  Convention on the Law of the Sea, for the conservation and sustainable use of the
  oceans and their resources</p>'
STAT_CONC_DEF: <p>Sustainable Development Goal (SDG) indicator 14.c.1 measures the
  number of countries making progress in the ratification of, accession to and implementation
  of ocean-related instruments that implement international law, as reflected in the
  United Nations Convention on the Law of the Sea (UNCLOS), for the conservation and
  sustainable use of the oceans and their resources.</p>

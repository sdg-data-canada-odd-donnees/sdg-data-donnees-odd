# National
SDG_GOAL: |-
  Goal 16: Promote peaceful and inclusive societies for sustainable development, provide access to justice for all and build effective, accountable and inclusive institutions at all levels
SDG_TARGET: |-
  Target 16.b: Promote and enforce non-discriminatory laws and policies for sustainable development
SDG_INDICATOR: |-
  Indicator 16.b.1: Proportion of population reporting to have experienced discrimination or unfair treatment in the past 5 years
STAT_CONC_DEF: |-
  This indicator measures the proportion of population reporting to have experienced discrimination or unfair treatment over the past five years based on any of the following factors: <br>
  - Indigenous identity; <br>
  - Ethnicity or culture; <br>
  - Race or skin colour; <br>
  - Religion; <br>
  - Language; <br>
  - Accent; <br>
  - Physical appearance; <br>
  - Sex; <br>
  - Sexual orientation; <br>
  - Gender identity or expression; <br>
  - Age; <br>
  - Physical or mental disability; <br>
  - Any other specified reason.
DATA_COMP: custom.data-comp
REC_USE_LIM: |
  This is a proxy indicator. The UN Global indicator states: “Proportion of population reporting having personally felt discriminated against or harassed in the previous 12 months on the basis of a ground of discrimination prohibited under international human rights law”. 
  <br><br>
  The total for Canada does not include data from the territories.
  <br><br>
  The sub-indicators in the secondary series, "Proportion of individuals within a population who report experiencing discrimination or unfair treatment," are calculated by using the number of individuals who report experiencing discrimination or unfair treatment as the denominator, rather than the total population.


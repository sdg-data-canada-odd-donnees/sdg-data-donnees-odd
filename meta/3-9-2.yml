  sanitation and lack of hygiene (exposure to unsafe Water, Sanitation and Hygiene
  for All (WASH) services)</p>'
STAT_CONC_DEF: |
    Deaths attributable to unsafe water, sanitation and hygiene focusing on inadequate WASH services, expressed per 100,000 population; The included diseases are diarrhea (GHE code 110 which includes ICD-10 codes A00, A01, A03, A04, A06-A09), acute respiratory infections (GHE code 380 which includes ICD-10 codes H65-H66, J00-J22, P23, and U04), intestinal nematode infections (GHE codes 340, 350 and 360 which include ICD-10 codes B76-B77, and B79) and protein-energy malnutrition (GHE code 550 which includes ICD-10 codes E40-E46).
DATA_COMP: 'Mortality rate per 100,000 population = (Number of deaths / population) x 100,000'

SDG_GOAL: '<p>Goal: 11: Make cities inclusive, safe, resilient, and sustainable </p>'
SDG_TARGET: '<p>Target 11.a: Support positive economic, social, and environmental
  links between urban, peri-urban and rural areas by strengthening national and regional
  development planning </p>'
SDG_INDICATOR: '<p>Indicator 11.a.1: Number of countries that have national urban policies or regional development plans that (a) respond to population dynamics; (b) ensure balanced territorial development; and (c) increase local fiscal space</p>'
STAT_CONC_DEF: '<p>A National Urban Policy (NUP) is defined as a coherent set of decisions or principle of actions derived 
through a deliberate government led process of coordinating and rallying various actors for a common 
vision and goal that will promote more transformative, productive, inclusive, and resilient urban 
development for the long term.</p><br><p>This standard definition is extended and adapted to country contexts and may include, where applicable 
terms such as National Urban Plan, Framework, or Strategy as long as they are aligned with the above 
qualifiers</p><br><p>Similarly, regional development plans follow the same definition, only applied at the subnational level.</p>'

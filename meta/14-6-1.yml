SDG_GOAL: '<p>Goal 14: Conserve and sustainably use the oceans, seas and marine resources
  for sustainable development</p>'
SDG_TARGET: '<p>Target 14.6: By 2020, prohibit certain forms of fisheries subsidies
  which contribute to overcapacity and overfishing, eliminate subsidies that contribute
  to illegal, unreported and unregulated fishing and refrain from introducing new
  such subsidies, recognizing that appropriate and effective special and differential
  treatment for developing and least developed countries should be an integral part
  of the World Trade Organization fisheries subsidies negotiation</p>'
SDG_INDICATOR: '<p>Indicator 14.6.1: Progress by countries in the degree of implementation
  of international instruments aiming to combat illegal, unreported and unregulated
  fishing</p>'

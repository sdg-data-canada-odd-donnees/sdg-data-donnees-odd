SDG_GOAL: '<p>Goal 16: Promote peaceful and inclusive societies for sustainable development,
  provide access to justice for all and build effective, accountable and inclusive
  institutions at all levels</p>'
SDG_TARGET: '<p>Target 16.10: Ensure public access to information and protect fundamental
  freedoms, in accordance with national legislation and international agreements</p>'
SDG_INDICATOR: '<p>Indicator 16.10.1: Number of verified cases of killing,
  kidnapping, enforced disappearance, arbitrary detention and torture of journalists,
  associated media personnel, trade unionists and human rights advocates in the previous
  12 months.'
STAT_CONC_DEF: <p>This indicator is defined as the number of verified cases of killing,
  enforced disappearance, torture, arbitrary detention, kidnapping and other harmful
  acts committed against journalists, trade unionists and human rights defenders on
  an annual basis.</p>

SDG_TARGET: '<p>Target 8.8: Protect labour rights and promote safe and secure working
  environments for all workers, including migrant workers, in particular women migrants,
  and those in precarious employment</p>'
SDG_INDICATOR: '<p>Indicator 8.8.2: Level of national compliance with labour rights
  (freedom of association and collective bargaining) based on International Labour
  Organization (ILO) textual sources and national legislation, by sex and migrant
  status</p>'
STAT_CONC_DEF: <p>The indicator measures the level of national compliance with fundamental
  rights at work (freedom of association and collective bargaining, FACB) for all
  ILO member states based on six international ILO supervisory body textual sources
  and also on national legislation. It is based on the coding of textual sources against
  a list of evaluation criteria and then converting the coding into indicators. </p>

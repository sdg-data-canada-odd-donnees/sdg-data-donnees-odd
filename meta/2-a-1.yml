SDG_GOAL: '<p>Goal 2: End hunger, achieve food security and improved nutrition and
  promote sustainable agriculture</p>'
SDG_TARGET: '<p>Target 2.a: Increase investment, including through enhanced international
  cooperation, in rural infrastructure, agricultural research and extension services,
  technology development and plant and livestock gene banks in order to enhance agricultural
  productive capacity in developing countries, in particular least developed countries</p>'
SDG_INDICATOR: '<p>Indicator 2.a.1: The agriculture orientation index for government
  expenditures</p>'
STAT_CONC_DEF: <p>The Agriculture Orientation Index (AOI) for Government Expenditures
  is defined as the Agriculture share of Government Expenditure, divided by the Agriculture
  value added share of GDP, where Agriculture refers to the agriculture, forestry,
  fishing and hunting sector. The measure is a currency-free index, calculated as
  the ratio of these two shares. National governments are requested to compile Government
  Expenditures according to the Government Finance Statistics (GFS) and the Classification
  of the Functions of Government (COFOG), and Agriculture value added share of GDP
  according to the System of National Accounts (SNA).</p>

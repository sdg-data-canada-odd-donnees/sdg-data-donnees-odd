SDG_GOAL: '<p>Goal 9: Build resilient infrastructure, promote inclusive and sustainable
  industrialization and foster innovation</p>'
SDG_TARGET: '<p>Target 9.c: Significantly increase access to information and communications
  technology and strive to provide universal and affordable access to the Internet
  in least developed countries by 2020</p>'
SDG_INDICATOR: '<p>Indicator 9.c.1: Proportion of population covered by a mobile network,
  by technology</p>'
STAT_CONC_DEF: <p>Proportion of population covered by a mobile network, broken down
  by technology, refers to the percentage of inhabitants living within range of a
  mobile-cellular signal, irrespective of whether or not they are mobile phone subscribers
  or users. This is calculated by dividing the number of inhabitants within range
  of a mobile-cellular signal by the total population and multiplying by 100.</p>

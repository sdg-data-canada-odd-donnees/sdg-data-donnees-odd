SDG_GOAL: '<p>Goal 16: Promote peaceful and inclusive societies for sustainable development,
  provide access to justice for all and build effective, accountable and inclusive
  institutions at all levels</p>'
SDG_TARGET: '<p>Target 16.6: Develop effective, accountable and transparent institutions
  at all levels</p>'
SDG_INDICATOR: '<p>Indicator 16.6.2: Proportion of population satisfied with their
  last experience of public services</p>'
STAT_CONC_DEF: <p>This indicator measures levels of public satisfaction with people&#x2019;s
  last experience with public services, in the three service areas of healthcare,
  education and government services (i.e. services to obtain government-issued identification
  documents and services for the civil registration of life events such as births,
  marriages and deaths)<sup><a href="#footnote-4" id="footnote-ref-4">[3]</a></sup>.
  This is a survey-based indicator which emphasizes citizens&#x2019; <em>experiences</em>
  over general perceptions, with an eye on measuring the availability and quality
  of services <em>as they were actually delivered to survey respondents</em>. </p>

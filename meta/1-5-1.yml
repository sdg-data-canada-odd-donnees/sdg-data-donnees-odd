STAT_CONC_DEF: '<strong><p>Definition:</p></strong><p>This indicator measures the number of people who died, went missing or 
  were directly affected by disasters per 100,000 population</p><strong><p>Concepts:</p></strong><p>Death: The number of people who died during the disaster, or directly after, as a direct result of the 
hazardous event.</p><p>Missing: The number of people whose whereabouts is unknown since the hazardous event. It includes 
people who are presumed dead, for whom there is no physical evidence such as a body, and for which an 
official/legal report has been filed with competent authorities.</p><p>Directly affected: The number of people who have suffered injury, illness or other health effects; who were 
evacuated, displaced, relocated or have suffered direct damage to their livelihoods, economic, physical, 
social, cultural and environmental assets. Indirectly affected are people who have suffered consequences, 
other than or in addition to direct effects, over time, due to disruption or changes in economy, critical 
infrastructure, basic services, commerce or work, or social, health and psychological consequences.</p>' 

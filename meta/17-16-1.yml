SDG_TARGET: '<p>Target 17.16: Enhance the Global Partnership for Sustainable Development, 
  complemented by multi-stakeholder partnerships that mobilize and share knowledge, expertise,
  technology and financial resources, to support the achievement of the Sustainable Development 

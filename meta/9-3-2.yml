# NATIONAL
SDG_GOAL: >-
  Goal 9: Build resilient infrastructure, promote inclusive and sustainable industrialization and foster innovation
SDG_TARGET: >-
  Target 9.3: Increase the access of small-scale industrial and other enterprises, in particular in developing countries, to financial services, including affordable credit, and their integration into value chains and markets
SDG_INDICATOR: >-
  Indicator 9.3.2: Proportion of small-scale industries requesting a loan or line of credit
STAT_CONC_DEF: >-
  This indicator measures the proportion of small-scale industries requesting a loan or line of credit as well as the approval rates.
  <br><br>
  Small and Medium Sized Enterprises (SMEs) in Canada are defined as businesses with 1 to 499 paid employees. More specifically:
  <br><br>
  - A small enterprise has 1 to 99 paid employees. <br>
  - A medium enterprise has 100 to 499 paid employees. <br>
  - A large enterprise has 500 or more paid employees.
DATA_COMP: custom.data-comp-national
REC_USE_LIM: >-
  This is a proxy indicator that measures the proportion of small-scale industries requesting a loan or line of credit and the corresponding approval rates, whereas the UN Global indicator states: "Proportion of small-scale industries with a loan or line of credit".
  <br><br>
  According to the World Bank, Micro, Small and Medium Enterprises (MSMEs) are defined as follow: <br><br>
  – micro enterprises: 1–9 employees; <br>
  - small: 10–49 employees; <br>
  - and medium: 50–249 employees.
  <br><br>
  Data for this indicator use Canada's definition of SMEs.
  <br><br>
  National data for Canada include both small and medium-scale industries rather than just small-scale industries.
  <br><br>
  Data for "Demographic characteristics" refer specifically to individuals who hold majority ownership.
PROGRESS_DETAILS: custom.progress-details


STAT_CONC_DEF: <p>The revised International Health Regulations (IHR) were adopted
  in 2005 and entered into force in 2007. Under the IHR, States Parties are obliged
  to develop and maintain minimum core capacities for surveillance and response, including
  at points of entry, in order to early detect, assess, notify, and respond to any
  potential public health events of international concern.</p>

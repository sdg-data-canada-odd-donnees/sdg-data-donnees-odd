# National
SDG_GOAL: >-
  Objectif 11 : Faire en sorte que les villes et les établissements humains soient ouverts à tous, sûrs, résilients et durables
SDG_TARGET: >-
  Cible 11.7 : D’ici à 2030, assurer l’accès de tous, en particulier des femmes et des enfants, des personnes âgées et des personnes handicapées, à des espaces verts et des espaces publics sûrs
SDG_INDICATOR: >-
  Indicateur 11.7.2 : Proportion de personnes victimes de harcèlement physique ou sexuel, par sexe, âge, situation au regard du handicap et lieu des faits (au cours des 12 mois précédents)
STAT_CONC_DEF: >-
  Nombre de personnes ayant été victimes de harcèlement physique et/ou sexuel, en pourcentage de la population totale de la zone concernée.
DATA_COMP: custom.data-comp
REC_USE_LIM: >-
  Le calcul des pourcentages pour Comportements non désirés ou inappropriés en ligne exclut les répondants qui ont déclaré ne pas avoir utilisé Internet au cours des 12 mois précédant l'enquête.
  <br><br>
  Le calcul des pourcentages pour Comportements non désirés ou inappropriés dans le milieu de travail exclut les répondants qui ont déclaré ne pas avoir travaillé au cours des 12 mois précédant l'enquête.
  <br><br>
  Toutes les différences observées entre les femmes et les hommes sont statistiquement significatives à p < 0,05.

# NATIONAL
SDG_GOAL: '<p>Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout
  dans le monde</p>'
SDG_TARGET: '<p>Cible 1.3 : Mettre en œuvre des systèmes et des mesures de protection
  sociale appropriés au niveau national pour tous, y compris des seuils, et atteindre
  d''ici 2030 une couverture substantielle des pauvres et des personnes vulnérables.</p>'
SDG_INDICATOR: '<p>Indicateur 1.3.1 : Pourcentage de la population couverte par des
  seuils/systèmes de protection sociale ventilés par sexe, et en distinguant les enfants,
  les chômeurs, les personnes âgées, les personnes handicapées, les femmes enceintes/nouveau-nés,
  les victimes d’accidents du travail, les pauvres et les vulnérables</p>'
STAT_CONC_DEF: |
    Une famille économique est constituée d'un groupe de deux personnes ou plus qui vivent dans le même logement et qui sont apparentées par le sang, par alliance, par union libre, par adoption ou par une relation de famille d'accueil.<br><br>Les « personnes plus âgées » comprennent les personnes de 65 ans et plus et « pension » renvoie à celles qui reçoivent des pensions du RPC ou du RRQ seulement (ne comprend pas la SV, le SRG, ni les Régimes de pension privés).<br><br>Pourcentage de la main-d'œuvre qui est couverte par le régime d'indemnité pour accident de travail. Le nombre de personnes assurées représente la somme de deux éléments principaux : 1) les employés d'employeurs assurables ainsi que les travailleurs autonomes qui souscrivent à une assurance; et 2) les employés d'employeurs auto-assurés ainsi que les employés du gouvernement du Canada. Sont exclues les personnes admissibles à une couverture personnelle qui ne prennent pas la couverture, ainsi que les travailleurs explicitement exclus en vertu des lois provinciales.


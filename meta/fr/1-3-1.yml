# NATIONAL
SDG_GOAL: 'Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout dans le monde'
SDG_TARGET: >-
  Cible 1.3 : Mettre en œuvre des systèmes et des mesures de protection sociale appropriés au niveau national pour tous, y compris des seuils, et atteindre d'ici 2030 une couverture substantielle des pauvres et des personnes vulnérables.
SDG_INDICATOR: >-
  Indicateur 1.3.1 : Pourcentage de la population couverte par des seuils/systèmes de protection sociale ventilés par sexe, et en distinguant les enfants, les chômeurs, les personnes âgées, les personnes handicapées, les femmes enceintes/nouveau-nés, les victimes d’accidents du travail, les pauvres et les vulnérables
STAT_CONC_DEF: >-
  L'indicator reflète la proportion de personnes réellement couvertes par un système de protection sociale, y compris les socles de protection sociale. Il reflète également les principales composantes de la protection sociale : allocations pour enfants et prestations de maternité, soutien aux personne sans emploi, aux personnes handicappées, aux victimes d'accidents du travail et aux personnes âgées.
  <br><br>
  Les « personnes âgées » comprennent les personnes de 65 ans et plus et « pension » renvoie à celles qui reçoivent des prestations du Régime de pensions du Canada ou du Régime de rentes du Québec seulement (ne comprend pas la Sécurité de la vieillesse, le Supplément de revenu garanti, ni les régimes de pension privés).
  <br><br>
  Pourcentage de la main-d'œuvre qui est couverte par les indemnités d'accident du travail. Le nombre de personnes assurées représente la somme de deux éléments principaux : 1) les employés qui travaillent pour des employeurs assurables ainsi que les travailleurs autonomes qui souscrivent à une assurance; et 2) les employés qui travaillent pour des employeurs auto-assurés ainsi que les employés du gouvernement du Canada. Sont exclues les personnes admissibles à une couverture personnelle qui ne prennent pas la couverture, ainsi que les travailleurs explicitement exclus en vertu des lois provinciales.
DATA_COMP: custom.data-comp
REC_USE_LIM: >-
  La série « Proportion de personnes handicapées recevant des prestations » renseigne sur la proportion de la population âgée de plus de 16 ans vivant avec un handicap et recevant tout type de prestations, y compris l'aide sociale ou les prestations d'invalidité. Cela diffère des métadonnées, qui se concentrent sur la proportion de personnes gravement handicapées recevant des prestations d'invalidité en espèces.

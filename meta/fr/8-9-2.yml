# NATIONAL
SDG_GOAL: |
    Objectif 8 : Promouvoir une croissance économique soutenue, partagée et durable, le plein emploi productif et un travail décent pour tous
SDG_TARGET: |
    Cible 8.9 : D’ici à 2030, élaborer et mettre en œuvre des politiques visant à développer un tourisme durable qui crée des emplois et met en valeur la culture et les produits locaux
SDG_INDICATOR: |
    Indicateur 8.9.2 :  Personnes employées dans les industries du tourisme
STAT_CONC_DEF: >-
    Les personnes employées comprennent « toutes les personnes en âge de travailler qui, au cours d'une courte période de référence, ont 
    exercé une activité quelconque pour produire des biens ou fournir des services contre rémunération ou dans un but lucratif » (OIT, 2023). L'indicateur 
    montre le nombre de personnes employées dans les industries touristiques, tous emplois confondus Les industries du tourisme 
    comprennent tous les établissements dont l'activité principale est une activité caractéristique du tourisme. Il s'agit d'une 
    activité qui produit généralement des produits caractéristiques du tourisme, tels que définis dans les Recommandations internationales pour les statistiques du tourisme 2008 (IRTS 2008) (Nations Unies et Organisation mondiale du tourisme, 2010).



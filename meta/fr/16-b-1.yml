# National
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.b : Promouvoir et appliquer des lois et politiques non discriminatoires pour le développement durable
SDG_INDICATOR: |-
  Indicateur 16.b.1 : Proportion de la population déclarant avoir été victime de discrimination ou de traitement injuste au cours des 5 dernières années
STAT_CONC_DEF: |-
  Cet indicateur mesure la proportion de la population déclarant avoir été victime de discrimination ou de traitement injuste au cours des 5 dernières années en raison de l’un des motifs suivants : <br>
  - identité autochtone; <br>
  - appartenance ethnique ou culturelle; <br>
  - race ou couleur de peau; <br>
  - religion; <br>
  - langue; <br>
  - accent; <br>
  - apparence physique; <br>
  - sexe; <br>
  - orientation sexuelle; <br>
  - identité ou expression de genre; <br>
  - âge; <br>
  - incapacité physique ou mentale; <br>
  - toute autre raison spécifiée.
DATA_COMP: custom.data-comp
REC_USE_LIM: |
  Il s’agit d’un indicateur de substitution. L’indicateur mondial des Nations Unies indique : « Proportion de la population ayant déclaré avoir personnellement fait l’objet de discrimination ou de harcèlement au cours des 12 mois précédents pour des motifs interdits par le droit international des droits de l’homme ». 
  <br><br>
  Le total pour le Canada n’inclut pas les données des territoires.
  <br><br>
  Les indicateurs de discrimination de la série primaire, « Proportion de la population déclarant avoir été victime de discrimination ou de traitement injuste », utilisent la population totale comme dénominateur. La série secondaire, « Proportion d’individus dans une population déclarant avoir été victimes de discrimination ou de traitement injuste », calcule l'indicateur sur la base de la population d'individus qui déclarent de telles expériences, et non sur la base de la population totale comme dénominateur.


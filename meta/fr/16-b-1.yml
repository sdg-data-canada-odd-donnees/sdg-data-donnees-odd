# National
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.b : Promouvoir et appliquer des lois et politiques non discriminatoires pour le développement durable
SDG_INDICATOR: |-
  Indicateur 16.b.1 : Proportion de la population ayant déclaré avoir personnellement fait l’objet de discrimination ou de harcèlement au cours des 12 mois précédents pour des motifs interdits par le droit international des droits de l’homme
STAT_CONC_DEF: |-
  Cet indicateur est défini comme la proportion de la population (adultes) qui déclare avoir été personnellement victime de discrimination ou de harcèlement au cours des 12 derniers mois sur la base de motifs interdits par le droit international des droits de l'homme. Le droit international des droits de l'homme fait référence à l'ensemble des instruments juridiques internationaux visant à promouvoir et à protéger les droits de l'homme, y compris la Déclaration universelle des droits de l'homme et les traités internationaux sur les droits de l'homme adoptés ultérieurement par les Nations unies.

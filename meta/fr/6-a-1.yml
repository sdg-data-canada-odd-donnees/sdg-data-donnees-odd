# National
SDG_GOAL: >-
  Objectif 6 : Garantir l'accès de tous à des services d'alimentation en eau et d'assainissement gérés de façon durable
SDG_TARGET: >-
  Cible 6.a : D’ici à 2030, développer la coopération internationale et l’appui au renforcement des capacités des pays en développement en ce qui concerne les activités et programmes relatifs à l’eau et à l’assainissement, y compris la collecte, la désalinisation et l’utilisation rationnelle de l’eau, le traitement des eaux usées, le recyclage et les techniques de réutilisation
SDG_INDICATOR: >-
  Indicateur 6.a.1 : Montant de l’aide publique au développement consacrée à l’eau et à l’assainissement dans un plan de dépenses coordonné par les pouvoirs publics
STAT_CONC_DEF: >-
  Le montant de l'aide publique au développement liée à l'eau et à l'assainissement qui fait partie d'un plan de dépenses coordonné par le gouvernement est défini comme la proportion des décaissements totaux de l'aide publique au développement (APD) liée à l'eau et à l'assainissement qui sont inclus dans le budget du gouvernement.
DATA_COMP: >-
  Les données étaient disponibles pour rapporter cet indicateur comme spécifié dans les métadonnées. Veuillez vous référer aux sources pour obtenir des renseignements supplémentaires sur les métadonnées ou la source.
  <br><br>
  Les données proviennent du système de notification des créanciers de l'OCDE. Les codes correspondent à la série complète 140 pour le secteur de la distribution d'eau et de l'assainissement et au code CRS 31140 pour les ressources en eau à usage agricole. L’APD brute pour ces codes est additionnée pour les données du Canada.
REC_USE_LIM: >-
  Il s'agit d'un indicateur de subsitution mesurant le montant total d'aide publique au développement liée à l'eau et à l'assainissement, tandis que les métadonnées globales de l'ONU précisent : « L'indicateur est calculé comme la proportion de l'APD totale liée à l'eau et à l'assainissement qui est incluse dans le budget du gouvernement, c'est-à-dire le montant de l'APD liée à l'eau et à l'assainissement dans le budget du gouvernement divisé par le montant total de l'APD liée à l'eau et à l'assainissement. »


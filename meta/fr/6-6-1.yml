# National
SDG_GOAL: |-
  Objectif 6 : Garantir l'accès de tous à des services d'alimentation en eau et d'assainissement gérés de façon durable
SDG_TARGET: |-
  Cible 6.6 : D’ici à 2020, protéger et restaurer les écosystèmes liés à l’eau, notamment les montagnes, les forêts, les zones humides, les rivières, les aquifères et les lacs
SDG_INDICATOR: |-
  Indicateur 6.6.1 : Variation de l’étendue des écosystèmes tributaires de l’eau
STAT_CONC_DEF: |-
  L'indicateur 6.6.1 des ODD observe la variation de l'étendue des différents types d'écosystèmes tributaires de l'eau au fil du temps. Il s'agit d'un indicateur à multiples facettes qui receuille des données sur différents types d'écosystèmes d'eau douce. Pour mesurer le changement d'étendue, l'indicateur prend en compte les changements de superficie, de qualité de l'eau et de quantité d'eau. L'indicateur utilise des observations terrestres par satellite pour surveiller globalement les différents types d'écosystèmes d'eau douce.
# '<p>L''indicateur comprend cinq catégories : 1) zones humides végétalisées,
#   2) rivières et estuaires, 3) lacs, 4) aquifères, et 5) masses d''eau artificielles.
#   Pour les besoins de cette méthodologie, le texte se réfère uniquement à ces cinq
#   catégories d''écosystèmes. Pour faire face à sa complexité, l''Indicateur 6.6.1
#   a été divisé en 5 sous-indicateurs afin de saisir les différentes sources de données
#   et méthodologies nécessaires à la surveillance des composantes de l''Indicateur.
#   Les sources de données proviennent d''une combinaison d''échantillonnage et d''observation
#   de la terre. Selon le type d''écosystème et le type d''étendue mesurée, la méthodologie
#   de collecte des données peut également être très différente. Une approche de surveillance
#   progressive à deux niveaux est proposée : </p>'

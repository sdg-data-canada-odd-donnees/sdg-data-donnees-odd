# NATIONAL
SDG_GOAL: >-
  Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l'innovation.
SDG_TARGET: >-
  Cible 9.b : Soutenir les activités de recherche-développement et d’innovation des pays en développement dans le secteur technologique, notamment en instaurant des conditions propices, entre autres, à la diversification industrielle et à l’ajout de valeur aux marchandises
SDG_INDICATOR: >-
  Indicateur 9.b.1 : Proportion dans la valeur ajoutée totale de la valeur ajoutée des secteurs de moyenne et haute technologie
STAT_CONC_DEF: >-
  La proportion de la valeur ajoutée de l'industrie de moyenne-haute et haute technologie (MHT ci-après) dans la valeur ajoutée totale de l'industrie manufacturière (MVA ci-après) est une valeur de rapport entre la valeur ajoutée de l'industrie MHT et la MVA.
DATA_COMP: >-
  Proportion de la valeur ajoutée des industries de moyenne et haute technologie dans la valeur ajoutée totale = (Valeur ajoutée manufacturière (VAM) des industries de moyenne et haute technologie (SCIAN 325, 333, 334, 335, 336, 3391) / (VAM des industries manufacturières ( SCIAN 31-33)) × 100
REC_USE_LIM: >-
  Les estimations pour l'année la plus récente sont des résultats provisoires, susceptibles d'être révisées.
PROGRESS_DETAILS: custom.progress_details


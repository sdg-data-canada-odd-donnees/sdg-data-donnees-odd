SDG_GOAL: '<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en
  veillant à les exploiter de façon durable, gérer durablement les forêts, lutter
  contre la désertification, enrayer et inverser le processus de dégradation des terres
  et mettre fin à l’appauvrissement de la biodiversité</p>'
SDG_TARGET: '<p>Cible 15.9 : D’ici à 2020, intégrer la protection des écosystèmes et de 
  la biodiversité dans la planification nationale, dans les mécanismes de développement, 
  dans les stratégies de réduction de la pauvreté et dans la comptabilité</p>'
SDG_INDICATOR: '<p>Indicateur 15.9.1 : a) Nombre de pays qui ont établi des objectifs 
  nationaux conformément ou de manière semblable à l’objectif 2 d’Aichi pour la biodiversité
  du Plan stratégique pour la diversité biologique 2011-2020 dans leurs stratégies et plans 
  d’action nationaux pour la biodiversité et progrès accomplis dans la réalisation de ces 
  objectifs, et b) intégration de la biodiversité aux systèmes de comptabilité et d’information 
  financière, définie comme la mise en œuvre du Système de comptabilité environnementale et 
  économique</p>'

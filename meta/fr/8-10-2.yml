# NATIONAL
SDG_GOAL: '<p>Objectif 8 : Promouvoir une croissance économique soutenue, partagée
  et durable, le plein emploi productif et un travail décent pour tous.</p>'
SDG_TARGET: '<p>Cible 8.10 : Renforcer la capacité des institutions financières nationales
  de favoriser et généraliser l’accès de tous aux services bancaires et financiers
  et aux services d’assurance.</p>'
SDG_INDICATOR: >-
  Indicateur 8.10.2 : Proportion des unités familiales ayant un compte de chèques ou d'épargne
STAT_CONC_DEF: >-
  Cet indicateur mesure le pourcentage d'unités familiales (familles économiques ou individus hors familles économiques) détenant un compte de chèques ou un compte d'épargne, que le solde soit positif, négatif ou nul.
DATA_COMP: custom.data-tabulated
REC_USE_LIM: >-
  Il s’agit d’un indicateur de substitution. L’indicateur global des Nations Unies indique: « Proportion d’adultes (15 ans ou plus) possédant un compte dans une banque ou dans une autre institution financière ou faisant appel à des services monétaires mobiles ».


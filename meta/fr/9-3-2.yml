# NATIONAL
SDG_GOAL: >-
  Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l'innovation.
SDG_TARGET: >-
  Cible 9.3 : Accroître, en particulier dans les pays en développement, l'accès des entreprises, notamment des petites entreprises industrielles, aux services financiers, y compris aux prêts consentis à des conditions abordables, et leur intégration aux chaînes de valeur et aux marchés
SDG_INDICATOR: >-
  Indicateur 9.3.2 : Proportion des petites entreprises industrielles ayant fait la demande d'un prêt ou d'une marge de crédit
STAT_CONC_DEF: >-
  Cet indicateur mesure la proportion de petites industries ayant fait la demande d'un prêt ou d'une marge de crédit ainsi que les taux d'approbation.
DATA_COMP: '   '
REC_USE_LIM: >-
  Cet indicateur mesure la proportion de petites industries ayant fait la demande d'un prêt ou d'une marge de crédit et les taux d'approbation plutôt que la proportion de petites industries bénéficiant d'un prêt ou d'une ligne de crédit comme spécifié dans les métadonnées.


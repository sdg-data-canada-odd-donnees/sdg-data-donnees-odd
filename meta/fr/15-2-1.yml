SDG_GOAL: >-
    <p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en
      veillant à les exploiter de façon durable, gérer durablement les forêts, lutter
      contre la désertification, enrayer et inverser le processus de dégradation des terres
      et mettre fin à l’appauvrissement de la biodiversité</p>
SDG_TARGET: >-
    <p>Cible 15.2 : D’ici à 2020, promouvoir la gestion durable de tous les
      types de forêt, mettre un terme à la déforestation, restaurer les forêts dégradées
      et accroître nettement le boisement et le reboisement au niveau mondial</p>
SDG_INDICATOR: >-
    <p>Indicateur 15.2.1 : Progrès vers la gestion durable des forêts</p>
STAT_CONC_DEF: |
  L’indicateur se compose de cinq sous-indicateurs qui mesurent les progrès réalisés dans toutes les dimensions de l’aménagement durable des forêts. Les valeurs environnementales des forêts comprennent trois sous-indicateurs axés sur l’élargissement de la superficie forestière, la biomasse dans la superficie forestière et la protection et le maintien de la diversité biologique, ainsi que des ressources naturelles et culturelles associées. Les valeurs sociales et économiques des forêts sont conciliées avec les valeurs environnementales par des plans d’aménagement durable. Le sous-indicateur fournit une précision supplémentaire pour l’aménagement des superficies forestières, en évaluant les superficies dont la conformité à un ensemble de normes nationales ou internationales est vérifiée de manière indépendante.
  <br><br>
  Les sous-indicateurs sont : <br>
  1. Taux de variation nette de la superficie forestière <br>
  2. Stock de biomasse aérienne en forêt <br>
  3. Proportion de la superficie forestière située dans des aires protégées légalement établies <br>
  4. Proportion de la superficie forestière faisant l’objet d’un plan de gestion forestière à long terme <br>
  5. Superficie forestière faisant l’objet d’un système de certification de la gestion forestière vérifié de manière indépendante
DATA_COMP: custom.data-comp
REC_USE_LIM: |
  La superficie forestière couverte par un système de certification de la gestion forestière vérifié de manière indépendante est mesurée en millions d'hectares et non en milliers comme indiqué dans les métadonnées.
 

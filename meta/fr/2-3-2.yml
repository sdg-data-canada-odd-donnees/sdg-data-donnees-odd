# NATIONAL
SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
SDG_TARGET: '<p>Cible 2.3 : D''ici 2030, doubler la productivité agricole et les revenus
  des petits producteurs de denrées alimentaires, en particulier des femmes, des populations
  autochtones, des agriculteurs familiaux, des éleveurs et des pêcheurs, notamment
  grâce à un accès sûr et égal à la terre, aux autres ressources productives et aux
  intrants, aux connaissances, aux services financiers, aux marchés et aux possibilités
  de création de valeur ajoutée et d''emplois non agricoles</p>'
SDG_INDICATOR: 'Indicateur 2.3.2 : Revenu moyen des petits producteurs alimentaires, selon le sexe et le statut d’autochtone'

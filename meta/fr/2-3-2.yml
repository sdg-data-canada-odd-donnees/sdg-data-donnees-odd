# National
SDG_GOAL: |-
  Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer la nutrition et promouvoir l’agriculture durable
SDG_TARGET: |-
  Cible 2.3 : D'ici 2030, doubler la productivité agricole et les revenus des petits producteurs de denrées alimentaires, en particulier des femmes, des populations autochtones, des agriculteurs familiaux, des éleveurs et des pêcheurs, notamment grâce à un accès sûr et égal à la terre, aux autres ressources productives et aux intrants, aux connaissances, aux services financiers, aux marchés et aux possibilités de création de valeur ajoutée et d'emplois non agricoles
SDG_INDICATOR: |-
  Indicateur 2.3.2 : Revenu moyen des petits producteurs alimentaires, selon le sexe et le statut d’autochtone
STAT_CONC_DEF: |-
  L’indicateur 2.3.2 des objectifs de développement durable mesure le revenu des activités de production agricole, qui est relié à la production de produits alimentaires et agricoles. Cela comprend les revenus de la production de cultures, l’élevage, la pêche et l’aquaculture, ainsi que de la production forestière. L’indicateur est calculé en tant que revenu annuel.

REC_USE_LIM: '<p>Le prélèvement d’eau douce en pourcentage des ressources renouvelables en eau douce est un bon indicateur de la pression
  exercée sur les ressources en eau limitées, l’une des ressources naturelles les plus importantes. Cependant, il n’aborde que partiellement
  les questions liées à la gestion durable de l’eau.
  <br>
  <br>Les tendances des prélèvements d’eau douce montrent des changements relativement lents. Habituellement, trois à cinq ans sont une
  fréquence minimale pour pouvoir détecter des changements significatifs, car il est peu probable que l’indicateur montre des variations 
  significatives d’une année à l’autre.</p>'

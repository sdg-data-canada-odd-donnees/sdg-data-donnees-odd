SDG_GOAL: '<p>Objectif 8 : Promouvoir une croissance économique soutenue, partagée
  et durable, le plein emploi productif et un travail décent pour tous.</p>'
SDG_TARGET: '<p>Cible 8.b : D’ici à 2020, élaborer et mettre en œuvre une stratégie
  mondiale en faveur de l’emploi des jeunes et appliquer le Pacte mondial pour l’emploi
  de l’Organisation internationale du Travail</p>'
SDG_INDICATOR: '<p>Indicateur 8.b.1 : Existence d’une stratégie nationale de promotion 
  de l’emploi des jeunes, qu’il s’agisse d’une stratégie à part entière ou d’une composante 
  d’une stratégie nationale de promotion de l’emploi, et application de cette stratégie</p>'

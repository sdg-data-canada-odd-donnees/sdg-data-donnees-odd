DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Il s’agit d’un indicateur de substitution. En raison des contraintes avec les données, cet indicateur mesure le taux de mortalité attribué aux maladies cardiovasculaires, au cancer, au diabète ou aux maladies respiratoires chroniques pour 100 000 personnes plutôt que la probabilité de mourir entre 30 et 70 ans de maladies cardiovasculaires, de cancer, de diabète ou de maladies respiratoires chroniques, comme le précisent les métadonnées.
PROGRESS_DETAILS: |-
  L'état du progrès pour cet indicateur provient de la moyenne des scores de progrès pour chaque cause de décès pour laquelle les données sont disponibles.


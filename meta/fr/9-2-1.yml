# NATIONAL
SDG_GOAL: >-
  Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l'innovation.
SDG_TARGET: >-
  Cible 9.2 : Promouvoir une industrialisation durable qui profite à tous et, d'ici à 2030, augmenter nettement la contribution de l'industrie à l'emploi et au produit intérieur brut, en fonction du contexte national, et la multiplier par deux dans les pays les moins avancés
SDG_INDICATOR: >-
  Indicateur 9.2.1 : Valeur ajoutée dans l’industrie manufacturière, en proportion du PIB et par habitant
STAT_CONC_DEF: >-
  Cet indicateur mesure la valeur ajoutée manufacturière (VAM) en proportion du produit intérieur brut (PIB) et par habitant. La part de la VAM dans le PIB reflète le rôle du secteur manufacturier dans l’économie et le développement national d’un pays en général. La VAM par habitant est l’indicateur de base du niveau d’industrialisation d’un pays ajusté à la taille de l’économie.
DATA_COMP: >-
  Valeur ajoutée manufacturière en proportion du PIB = (Valeur ajoutée manufacturière / PIB aux prix du marché en dollars courants) × 100
  <br><br>
  Valeur ajoutée manufacturière par habitant = Valeur ajoutée manufacturière / Population
REC_USE_LIM: >-
  Il s'agit d'un indicateur de substitution. La valeur manufacturière ajoutée par habitant est présentée en dollars courants plutôt qu'en dollars constants comme spécifié par les métadonnées globales de l'ONU.


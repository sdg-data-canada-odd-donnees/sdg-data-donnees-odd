# National
SDG_GOAL: |-
  Objectif 12 : Établir des modes de consommation et de production durables
SDG_TARGET: |-
  Cible 12.1 : Mettre en œuvre le Cadre décennal de programmation concernant les modes de consommation et de production durables avec la participation de tous les pays, les pays développés montrant l’exemple en la matière, compte tenu du degré de développement et des capacités des pays en développement
SDG_INDICATOR: |-
  Indicateur 12.1.1 : Nombre de pays élaborant, adoptant ou mettant en œuvre des politiques d’appui à la transition vers des modes de consommation et de production durables
STAT_CONC_DEF: |-
  Cet indicateur permet de quantifier (#) et de suivre les progrès réalisés par les pays tout au long du cycle politique des instruments de politique contraignants et non contraignants visant à soutenir la consommation et la production durables.

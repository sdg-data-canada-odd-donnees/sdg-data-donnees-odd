# National
SDG_GOAL: |-
  Objectif 6 : Garantir l'accès de tous à des services d'alimentation en eau et d'assainissement gérés de façon durable
SDG_TARGET: |-
  Cible 6.5 : D’ici à 2030, assurer la gestion intégrée des ressources en eau à tous les niveaux, y compris au moyen de la coopération transfrontière selon qu’il convient
SDG_INDICATOR: |-
  Indicateur 6.5.1 : Degré de mise en œuvre de la gestion intégrée des ressources en eau
STAT_CONC_DEF : |-
  L’indicateur 6.5.1 est le « degré de mise en œuvre de la gestion intégrée des ressources en eau (0 - 100) ». Il mesure les étapes de développement et de mise en œuvre de la gestion intégrée des ressources en eau (GIRE), sur une échelle de 0 à 100, en six catégories (voir la section Justification). Le score de l’indicateur est calculé à partir d’une enquête par pays comprenant 33 questions, chaque question ayant été évaluée sur la même échelle de 0 à 100.

# National
SDG_GOAL: |-
  Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: |-
  Cible 10.6 : Faire en sorte que les pays en développement soient davantage représentés et entendus lors de la prise de décisions dans les institutions économiques et financières internationales, afin que celles-ci soient plus efficaces, crédibles, transparentes et légitimes
SDG_INDICATOR: |-
  Indicateur 10.6.1 : Proportion de pays en développement qui sont membres d’organisations internationales et y disposent du droit de vote
STAT_CONC_DEF: |-
  L’indicateur <em>Proportion de pays en développement qui sont membres d’organisations internationales et y disposent du droit de vote</em> comprend deux composantes distinctes : le nombre de droits de vote dont disposent les pays en développement et la proportion de pays en développement qui sont membres d’organisations internationales. Dans certaines organisations, ces deux composantes sont identiques.

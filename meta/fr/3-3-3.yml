# National
SDG_GOAL: |-
  Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être de tous à tout âge.
SDG_TARGET: |-
  Cible 3.3 : D’ici 2030, mettre fin à l’épidémie de sida, à la tuberculose, au paludisme et aux maladies tropicales négligées et combattre l’hépatite, les maladies transmises par l’eau et autres maladies transmissibles.
SDG_INDICATOR: |-
  Indicateur 3.3.3 : Incidence du paludisme pour 100 000 habitants
STAT_CONC_DEF: |-
  L'incidence du paludisme est définie comme le nombre de nouveaux cas de paludisme pour 100 000 habitants chaque année.
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Il s’agit d’un indicateur de substitution. L’indicateur global des Nations Unies indique: « Incidence du paludisme pour 1 000 habitants ».
  <br><br>
  Les données nationales pour l'indicateur 3.3.3 mesurent l'incidence du paludisme pour 100 000 habitants, plutôt que pour 1 000 habitants à risque comme spécifié dans les métadonnées.
  <br><br>
  La population totale est utilisée comme dénominateur pour le calcul de l'incidence du paludisme, plutôt que la population à risque.
  <br><br>
  De 2013 à 2016, les données provenant du Québec pouvaient comprendre des cas probables du paludisme.
  <br><br>
  De 2018 à 2022, les données provenant de l'Ontario ont été omises du calcul du taux national, car la province n'inclut plus le paludisme comme une maladie d'intérêt pour la surveillance de la santé publique.
PROGRESS_DETAILS: |-
  La cible pour cet indicateur est une réduction du taux d'incidence par 90 % d'ici 2030, par rapport à la référence de 2015, comme établi par l'Organisation mondiale de la santé dans la [Lutte contre le paludisme : stratégie technique mondiale et cibles 2016-2030](https://apps.who.int/gb/ebwha/pdf_files/WHA68-REC1/A68_2015_REC1-fr.pdf).


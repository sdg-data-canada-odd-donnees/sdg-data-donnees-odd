SDG_GOAL:
  "<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>"
SDG_TARGET:
  "<p>Cible 3.3 : D’ici 2030, mettre fin à l’épidémie de sida, à la tuberculose,
  au paludisme et aux maladies tropicales négligées et combattre l’hépatite, les maladies
  transmises par l’eau et autres maladies transmissibles.</p>"
SDG_INDICATOR: "<p>Indicateur 3.3.3 : Incidence du paludisme pour 100 000 habitants</p>"
STAT_CONC_DEF:
  <p>L'incidence du paludisme est définie comme le nombre de nouveaux
  cas de paludisme pour 100 000 personnes à risque chaque année.</p>
DATA_COMP: custom.data-comp
REC_USE_LIM: |
  Il s’agit d’un indicateur de substitution. L’indicateur global des Nations Unies indique: « Incidence du paludisme pour 1 000 habitants ». <br><br>
  Les données nationales pour l'indicateur 3.3.3 mesurent l'incidence du paludisme pour 100 000 habitants, plutôt que pour 1 000 habitants à risque comme spécifié dans les métadonnées. <br><br>
  La population totale est utilisée comme dénominateur pour le calcul de l'incidence du paludisme, plutôt que la population à risque.

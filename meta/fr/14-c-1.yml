# National
SDG_GOAL: >-
  Objectif 14 : Conserver et exploiter de manière durable les océans, les mers et les ressources marines aux fins du développement durable
SDG_TARGET: >-
  Cible 14.c : Améliorer la conservation et l’utilisation durable des océans et de leurs ressources en application des dispositions du droit international, énoncées dans la Convention des Nations Unies sur le droit de la mer, qui fournit le cadre juridique requis pour la conservation et l’utilisation durable des océans et de leurs ressources, comme il est rappelé au paragraphe 158 de « L’avenir que nous voulons »
SDG_INDICATOR: >-
  Indicateur 14.c.1 : Nombre de pays progressant dans la ratification, l’acceptation et la mise en œuvre, au moyen de cadres juridiques, opérationnels et institutionnels, des instruments relatifs aux océans visant à donner effet aux dispositions du droit international énoncées dans la Convention des Nations Unies sur le droit de la mer qui concernent la conservation et de l’utilisation durable des océans et de leurs ressources
STAT_CONC_DEF: >-
  L’indicateur 14.c.1 des objectifs de développement durable (ODD) mesure le nombre de pays qui progressent dans la ratification, l’adhésion et la mise en œuvre d’instruments relatifs aux océans qui mettent en œuvre le droit international, comme reflété dans la Convention des Nations Unies sur le droit de la mer (CNUDM), pour la conservation et l’utilisation durable des océans et de leurs ressources.

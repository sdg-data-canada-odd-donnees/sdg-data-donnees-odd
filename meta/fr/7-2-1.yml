# NATIONAL
SDG_GOAL: >-
  Objectif 7 : Garantir l’accès de tous à des services énergétiques fiables, durables et modernes, à un coût abordable.
SDG_TARGET: >-
  Cible 7.2 : D’ici à 2030, accroître nettement la part de l’énergie renouvelable dans le bouquet énergétique mondial.
SDG_INDICATOR: >-
  Indicateur 7.2.1 : Proportion de l’électricité produite à partir de sources renouvelables et autres sources non émettrices de gaz à effet de serre
STAT_CONC_DEF: >-
  Cet indicateur mesure la proportion de l'électricité produite à partir de sources renouvelables et non émettrices de gaz à effet de serre, qui comprend l'énergie produite à partir de turbines hydrauliques, solaires, marémotrices, éoliennes, nucléaires à vapeur et toute l'électricité produite à partir de combustible.
DATA_COMP: >-
  Les données mensuelles sur la production d'énergie électrique sont annualisées et la somme des mégawattheures produits par des sources renouvelables et non émettrices de gaz à effet de serre est exprimée en proportion de l'électricité totale produite.
REC_USE_LIM: >-
  Il s’agit d’un indicateur de substitution. L’indicateur mondial des Nations Unies indique: « Part de l’énergie renouvelable dans la consommation finale d’énergie ».

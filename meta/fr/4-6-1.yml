STAT_CONC_DEF: |
    The parity index is the main method chosen by the international community to measure equity across the Goal 4 indicators, and is defined by the ratio between the values of a given indicator for two different groups. An index between 0.97 and 1.03 indicates a parity between the two groups. A value that is less than 0.97 or greater than 1.03 indicates an inequity between the two groups.
    <p><b>Indice de parité entre les sexes :</b> est un rapport entre la valeur correspondant au sexe féminin et celle correspondant au sexe masculin pour un indicateur donné. Ceci est calculé en divisant la valeur d'un indicateur donné chez les individus de sexe féminin par la valeur du même indicateur chez les individus de sexe masculin. C'est la principale méthode choisie par la communauté internationale, telle qu'UNESCO, pour mesurer l'équité entre les SDG-4 indicateurs. Un indice entre 0,97 et 1,03 indique une parité entre individus de sexe féminin et de sexe masculin. Des valeurs d'indice inférieures à 0,97 sont le signe de disparité en faveur des individus de sexe masculin et des valeurs supérieures à 1,03 reflètent une disparité en faveur des individus de sexe féminin.</p><p><b>Indice de parité entre milieu urbain et rural (IPM) :</b> mesure le progrès accomplis vers la parité en matière de scolarisation et/ou d'opportunités d'apprentissage disponibles entre les enfants, adolescents ou jeunes vivant en milieu rural par comparaison avec ceux vivant en milieu urbain. C'est la méthode principale choisie par la communauté internationale, telle qu'UNESCO, pour mesurer l'équité entre les SDG-4 indicateurs. Un IPM entre 0,97 et 1,03 indique une parité entre individus vivant en milieu rural et ceux vivant en milieu urbain. Des valeurs d'indice inférieures à 0,97 sont le signe d'une disparité en faveur des individus vivant dans les ménages les plus riches et des valeurs supérieures à 1,03 reflètent une disparité en faveur de ceux vivant dans les ménages les plus pauvres.</p><p><b>L'indice de statut économique, social et culturel (SESC) : </b>est dérivé des variables suivantes : 1) l'indice socio-économique international de statut professionnel de leurs parents; 2) le niveau de formation le plus élevé de leurs parents, converti en nombre d'années d'études; 3) l'indice PISA de richesse familiale; 4) l'indice PISA de ressources éducatives a domicile; et 5) l'indice PISA de patrimoine culturel « classique » à domicile. Ceci est calculé en divisant le quartile inférieur de l'indice SESC par le quartile supérieur de l'indice SESC du même indicateur. Un indice SESC entre 0,97 et 1,03 indique une parité entre ces enfants du quartile inférieur de l'indice SESC et ceux du quartile SESC supérieur. Des valeurs d'indice inférieures à 0,97 sont le signe de disparité en faveur des enfants du quartile supérieure de l'indice SESC et une valeur supérieure à 1,03 reflètent une disparité en faveur de ceux du quartile inférieur.</p><p><b>Indice de parité du niveau de formation des parents : </b>mesure les progrès vers la parité dans l'éducation participation et/ou des possibilités d'apprentissage pour des enfants, des jeunes et des adultes en fonction du niveau de formation de leurs parents et indiquent qu'au moins un parent a atteint un diplôme de l'enseignement tertiaire (CITE 2011 niveaux 5, 6, 7 ou 8). Ceci est calculé comme suit : la valeur des individus dont les parents ne sont pas diplômes de l'enseignement tertiaire est divisée par celle des individus dont au moins un des deux parents est diplôme de l'enseignement tertiaire. Un indice de parité du niveau de formation des parents entre 0,97 et 1,03 indique une parité entre de ceux dont les parents ont atteint en dessous d'un l'enseignement tertiaire et ceux qui ont atteint au moins un diplôme d'enseignement tertiaire. Une valeur moins que 0,97 indique une disparité en faveur de ceux dont les parents qui ont atteint un diplôme de l'enseignement tertiaire ou supérieur et une valeur plus que 1,03 indiquent une disparité en faveur de ceux dont les parents qui ont attiennent en dessous un diplôme de l'enseignement tertiaire.</p>

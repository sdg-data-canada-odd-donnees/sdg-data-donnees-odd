## NATIONAL METADATA
SDG_GOAL: '<p>Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat
  mondial pour le développement durable et le revitaliser</p>'
SDG_TARGET: '<p>Cible 17.19 : D’ici à 2030, tirer parti des initiatives existantes
  pour établir des indicateurs de progrès en matière de développement durable qui
  viendraient compléter le produit intérieur brut, et appuyer le renforcement des
  capacités statistiques des pays en développement</p>'
SDG_INDICATOR: '<p>Indicateur 17.19.1 : Valeur (en dollars) de l’ensemble des ressources
  allouées au renforcement des capacités statistiques des pays en développement</p>'
STAT_CONC_DEF : |
  L’indicateur « Valeur (en dollars) de l’ensemble des ressources allouées au renforcement des capacités statistiques des pays en développement » repose sur le Rapport sur le soutien des partenaires à la statistique qui est conçu et administré par PARIS21 pour fournir un aperçu de la valeur en dollars américains du soutien statistique en cours dans les pays en développement.

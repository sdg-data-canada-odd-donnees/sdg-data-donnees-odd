STAT_CONC_DEF: >-
  Le taux de croissance annuel du PIB réel par personne pourvue d'emploi mesure la variation annuelle en pourcentage du produit intérieur brut (PIB) réel par personne pourvue d'emploi.
DATA_COMP: >-
  PIB réel par personne pourvue d'emploi = PIB aux prix du marché (dollars enchaînés de 2017) / Nombre total de personnes pourvues d'emploi (15 ans et plus)
  <br><br>
  Taux de croissance annuel du PIB réel par personne pourvue d'emploi (en %) = (((PIB réel par personne pourvue d'emploi de l'année n) - (PIB réel par personne pourvue d'emploi de l'année n-1)) / (PIB réel par personne pourvue d'emploi de l'année n-1)) × 100
REC_USE_LIM: >-
  Les données relatives au PIB pour cet indicateur sont calculées en dollars canadiens enchaînés (2017) et non en dollars américains aux prix constants de 2015, comme indiqué dans les métadonnées globales.


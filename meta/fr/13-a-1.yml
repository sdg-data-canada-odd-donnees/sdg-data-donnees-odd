SDG_GOAL: '<p>Objectif 13 : Prendre d’urgence des mesures pour lutter contre les changements climatiques et leurs répercussions</p>'
SDG_TARGET: '<p>Cible 13.a : Mettre en œuvre l’engagement que les pays développés parties à la Convention-cadre des Nations Unies 
  sur les changements climatiques ont pris de mobiliser ensemble auprès de multiples sources 100 milliards de dollars par an d’ici 
  à 2020 pour répondre aux besoins des pays en développement en ce qui concerne les mesures concrètes d’atténuation et la 
  transparence de leur mise en œuvre et rendre le Fonds vert pour le climat pleinement opérationnel en le dotant dans les plus brefs 
  délais des moyens financiers nécessaires</p>'
SDG_INDICATOR: '<p>Indicateur 13.a.1 : Montant (en dollars des États-Unis) des ressources fournies et mobilisées par année relativement
  à l’objectif collectif actuel de mobilisation, soit 100 milliards de dollars jusqu’en 2025</p>'

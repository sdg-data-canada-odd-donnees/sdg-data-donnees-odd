SDG_GOAL: '<p>Objectif 5 : Parvenir à l''égalité des sexes et autonomiser toutes les
  femmes et les filles.</p>'
SDG_TARGET: '<p>Cible 5.5 : Veiller à ce que les femmes participent pleinement et effectivement
  aux fonctions de direction à tous les niveaux de décision, dans la vie politique,
  économique et publique, et y accèdent sur un pied d’égalité.</p>'
SDG_INDICATOR: '<p>Indicateur 5.5.1 : Proportion de sièges occupés par des femmes
  dans a) les parlements nationaux et b) les administrations locales.</p>'
STAT_CONC_DEF: <p> La proportion de sièges occupés par des femmes dans a) les parlements
  nationaux, actuellement au 1er janvier de l'année de référence, est actuellement
  mesurée comme le nombre de sièges occupés par des femmes membres dans les chambres
  uniques ou basses des parlements nationaux, exprimé en pourcentage de tous les sièges
  occupés. </p>

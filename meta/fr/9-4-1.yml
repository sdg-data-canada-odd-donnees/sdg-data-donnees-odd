# National
SDG_GOAL: >-
  Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l'innovation.
SDG_TARGET: >-
  Cible 9.4 : D’ici à 2030, moderniser l’infrastructure et adapter les industries afin de les rendre durables, par une utilisation plus rationnelle des ressources et un recours accru aux technologies et procédés industriels propres et respectueux de l’environnement, chaque pays agissant dans la mesure de ses moyens.
SDG_INDICATOR: >-
  Indicateur 9.4.1 : Émissions de CO<sub>2</sub> par unité de valeur ajoutée.
STAT_CONC_DEF: >-
  Cet indicateur mesure l’intensité des émissions de gaz à effet de serre (GES) par rapport à l’activité économique du Canada. Une tendance à la baisse signifierait que moins d’émissions de GES sont émises pour une unité de PIB.
  <br><br>
  Les données sont présentées en mégatonnes d’équivalent dioxyde de carbone (Mt CO<sub>2</sub> eq.) par milliard de dollars de PIB.
DATA_COMP: >-
  Les données étaient disponibles pour rapporter pour cet indicateur comme spécifié dans les métadonnées nationales. Veuillez vous référer aux sources pour obtenir des renseignements supplémentaires sur les métadonnées ou la source.
REC_USE_LIM: >-
  Il s'agit d'un indicateur de substitution. Les émissions de gaz à effet de serre par unité de PIB sont calculées en utilisant le PIB réel ajusté en fonction de l'inflation exprimé en dollars canadiens à prix constants 2017, tandis que les métadonnées globales des Nations Unies précisent l'utilisation de dollars américains constants.

STAT_CONC_DEF: >-
  <p>Cet indicateur mesure le pourcentage de personnes à faible revenu à l’aide de la mesure fondée sur un panier de consommation (MPC), qui a été adoptée comme seuil officiel de pauvreté au Canada. Selon la MPC, une famille vit dans la pauvreté si elle ne dispose pas de revenus suffisants pour acheter un panier de biens et de services précis dans sa communauté.</p>
  <p>La mesure fondée sur un panier de consommation (MPC) repose sur le coût d’un panier de biens et de services précis correspondant à un niveau de vie modeste et de base. Le panier comprend la nourriture, les vêtements, le logement, le transport et d’autres dépenses pour une famille de référence. Ces coûts sont comparés au revenu disponible des familles pour déterminer si elles vivent ou non sous le seuil de la pauvreté.</p>

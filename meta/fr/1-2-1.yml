STAT_CONC_DEF: |
  <p>Cet indicateur mesure le pourcentage de personnes à faible revenu à l’aide des mesures du panier de consommation (MPC), qui ont été adoptées comme seuil officiel de pauvreté au Canada. Selon le MPC, une famille vit dans la pauvreté si elle ne dispose pas de revenus suffisants pour acheter un panier spécifique de biens et de services dans sa communauté.</p>
  <p>La Mesure du panier de consommation (MPC) est fondée sur le coût d'un panier de biens et de services précis correspondant à un niveau de vie de base modeste. Le panier comprend la nourriture, les vêtements, le transport, le logement et d'autres dépenses pour une famille de référence. Ces coûts sont comparés au revenu disponible des famille pour déterminer si elles vivent ou non sous le seuil de la pauvreté.</p>

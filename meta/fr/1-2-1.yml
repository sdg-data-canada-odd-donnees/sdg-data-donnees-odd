REC_USE_LIM: "Cela couvre toutes les personnes au Canada, sauf celles qui vivent dans les réserves et dans d’autres peuplements autochtones des provinces, les pensionnaires d’établissements institutionnels et les ménages situés dans des régions extrêmement éloignées où la densité de population est très faible. Dans l’ensemble, ces exclusions représentent moins de 2 % de la population."

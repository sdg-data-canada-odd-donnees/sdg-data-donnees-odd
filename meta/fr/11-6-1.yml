# National
SDG_GOAL: >-
  Objectif 11 : Faire en sorte que les villes et les établissements humains soient ouverts à tous, sûrs, résilients et durables
SDG_TARGET: >-
  Cible 11.6 : D’ici à 2030, réduire l’impact environnemental négatif des villes par habitant, y compris en accordant une attention particulière à la qualité de l’air et à la gestion, notamment municipale, des déchets
SDG_INDICATOR: >-
  Indicateur 11.6.1 : Quantité totale de déchets à des fins d'élimination par l'industrie de la gestion des déchets
STAT_CONC_DEF: >-
  La quantité totale de déchets non dangereux éliminés dans des installations d'élimination des déchets publics et privés inclut les déchets exportés à l'extérieur de la province productrice ou à l'extérieur du pays en vue d'être éliminés. Ceci n'inclut pas les déchets éliminés dans des installations d'élimination de déchets dangereux ni les déchets produits sur un site industriel et éliminés sur place.
DATA_COMP: custom.data-comp-national
REC_USE_LIM: >-
  Il s'agit d'un indicateur de substitution. L'indicateur mondial des Nations Unies indique : « Proportion de déchets municipaux solides collectés et gérés dans des installations contrôlées sur le total des déchets municipaux générés, par ville ».
PROGRESS_DETAILS: |-
  La direction désirée pour le progrès de cet indicateur de substitution est une diminution, tandis que la direction désirée pour le progrès de l'indicateur mondial des Nations Unies est une augmentation.


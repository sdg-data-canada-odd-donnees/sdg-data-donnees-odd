SDG_INDICATOR: '<p>Indicateur 12.5.1 : Total des matières résiduelles récupérées par habitant</p>'
STAT_CONC_DEF: >-
  Cet indicateur mesure le total des matières résiduelles récupérées par habitant.
DATA_COMP: >-
  Total des matières résiduelles récupérées par habitant = Total des kilogrammes de matières résiduelles récupérées / Population totale
  <br><br>
  Les matières non dangereuses de sources résidentielles qui sont recyclables incluent les matières solides non dangereuses provenant 
  de tous les ménages ainsi que les matières non dangereuses qui sont recueillies par les municipalités (soit par leurs propres employés, soit au moyen de contrats 
  attribués à des entreprises) de même que les matières non dangereuses de sources résidentielles qui sont apportées à des dépôts, à des stations de transfert et à 
  des installations d'élimination des déchets.
  <br><br>
  Les sources non résidentielles comprennent les matières solides non dangereuses et recyclables provenant des secteurs industriel, commercial et institutionnel ainsi que 
  du secteur de la construction, de la rénovation et de la démolition.
REC_USE_LIM: >-
  Il s’agit d’un indicateur de substitution. L’indicateur global des Nations Unies indique : "Taux de recyclage national, tonnes de matériaux recyclés".
  <br><br>
  Ces donnés ne portent que sur les entreprises et les organisations locales de gestion des déchets qui ont déclaré des activités liées à la 
  préparation des matières non dangereuses en vue du recyclage. Elles se rapportent seulement aux matières qui entrent dans le flux des déchets et ne couvrent pas 
  les déchets qui pourraient être gérés sur place par les entreprises ou les ménages. <br><br>De plus, ces données n'incluent pas les matières transportées par le producteur 
  directement chez des transformateurs secondaires, comme des usines de pâtes et papiers, sans que n'intervienne aucune entreprise ou administration locale participant à 
  des activités de gestion des déchets.
  <br><br>
  Les données qui sont ici présentées prennent en considération les matières qui sont livrées aux centres de triage or de traitement. 
  Puisqu’une portion de ces déchets est considérée non-recyclable lors du triage, ce ne sont pas tous les matériaux livrés qui sont recyclés ou compostés.

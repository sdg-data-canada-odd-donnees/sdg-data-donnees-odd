STAT_CONC_DEF: >-
  Dans le cadre de cet indicateur, le taux national de recyclage sera défini comme la quantité de matériaux recyclés dans le pays plus les quantités exportées pour le recyclage sur le total des déchets produits dans le pays, moins les matériaux importées et destinées au recyclage. Le recyclage comprend la codigestion/la digestion anaérobie et le compostage/procédé aérobie, mais pas la combustion contrôlée (incinération) ou l'épandage.

SDG_GOAL: '<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en
  veillant à les exploiter de façon durable, gérer durablement les forêts, lutter
  contre la désertification, enrayer et inverser le processus de dégradation des terres
  et mettre fin à l’appauvrissement de la biodiversité</p>'
SDG_TARGET: '<p>Cible 15.6 : Favoriser le partage juste et équitable des bénéfices
  découlant de l’utilisation des ressources génétiques et promouvoir un accès approprié
  à celles-ci, ainsi que cela a été décidé à l’échelle internationale</p>'
SDG_INDICATOR: '<p>Indicateur 15.6.1 : Les cadres législatifs, administratifs et politiques du Canada pour assurer un partage juste et équitable des bénéfices</p>'
STAT_CONC_DEF: |
  L’indicateur est défini comme le nombre de pays qui ont adopté des cadres législatifs, administratifs et opérationnels destinés à assurer un partage juste et équitable des bénéfices. Il fait référence aux efforts déployés par les pays pour mettre en œuvre le Protocole de Nagoya sur l’accès aux ressources génétiques et le partage juste et équitable des avantages découlant de leur utilisation relatif à la Convention sur la diversité biologique (2010) et le Traité international sur les ressources phytogénétiques pour l’alimentation et l’agriculture (2001).

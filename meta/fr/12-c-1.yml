SDG_GOAL: '<p>Objectif 12 : Établir des modes de consommation et de production durables</p>'
SDG_TARGET: '<p>Cible 12.c : Rationaliser les subventions aux combustibles fossiles
  qui sont source de gaspillage, grâce à l’élimination des distorsions du marché,
  eu égard au contexte national, y compris au moyen de la restructuration de la fiscalité
  et de la suppression progressive des subventions préjudiciables qui sont en place,
  en mettant en évidence leur impact sur l’environnement, en tenant pleinement compte
  des besoins et de la situation propres aux pays en développement et en réduisant
  au minimum les éventuels effets négatifs sur le développement de ces pays tout en
  protégeant les pauvres et les populations concernées.</p>'
SDG_INDICATOR: '<p>Indicateur 12.c.1 : Montant des subventions aux combustibles fossiles
  par unité de PIB (production et consommation)</p>'
STAT_CONC_DEF: '<p>Afin de mesurer les subventions aux combustibles fossiles à l’échelon national, régional et mondial, trois sous-indicateurs sont recommandés pour donner des précisions à propos de cet indicateur : 1) le transfert direct de fonds publics; 2) les transferts induits (soutien des prix); et comme sous-indicateur facultatif; 3) les dépenses fiscales, les autres recettes sacrifiées et la sous-tarification des biens et services. Les définitions du Manuel statistique de l’Agence internationale de l’énergie (AIE) (AIE, 2005) et de l’Accord sur les subventions et les mesures compensatoires (ASMC) de l’Organisation mondiale du commerce (OMC) (OMC, 1994) sont utilisées pour définir les subventions aux combustibles fossiles. Les descriptions normalisées de la Classification centrale de produits de l’Office statistique des Nations Unies doivent être utilisées pour classer les différents produits énergétiques. Il est proposé d’abandonner la formulation « en tant que proportion de la dépense nationale totale sur les combustibles fossiles »; donc, cet indicateur est en réalité : « Montant des subventions aux combustibles fossiles par unité de produit intérieur brut (PIB) (production et consommation) ».</p>'

# National
SDG_GOAL: >-
  Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  Cible 10.c : D’ici à 2030, faire baisser au-dessous de 3 pour cent les coûts de transaction des envois de fonds effectués par les migrants et éliminer les circuits d’envois de fonds dont les coûts sont supérieurs à 5 pour cent
SDG_INDICATOR: >-
  Indicateur 10.c.1 : Coûts des envois de fonds en proportion du montant transféré
STAT_CONC_DEF: >-
  Cet indicateur mesure les coûts moyens payés en pourcentage du montant d’argent envoyé lors du dernier transfert de fonds international par les résidents du Canada nés dans des pays admissibles à l’aide publique au développement, selon le type de méthode utilisé, la région de destination et le montant d’argent envoyé lors du dernier transfert d’argent.

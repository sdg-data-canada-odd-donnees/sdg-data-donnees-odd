SDG_GOAL: '<p>Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre</p>'
SDG_TARGET: '<p>Cible 10.c : D’ici à 2030, faire baisser au-dessous de 3 pour cent
  les coûts de transaction des envois de fonds effectués par les migrants et éliminer
  les circuits d’envois de fonds dont les coûts sont supérieurs à 5 pour cent</p>'
SDG_INDICATOR: '<p>Indicateur 10.c.1 : Coûts des envois de fonds en proportion du montant
  transféré</p>'
STAT_CONC_DEF: <p> La cible comprend deux composantes. D'une part, les coûts de transaction
  pour les envois de fonds des migrants devraient être de 3 % ou moins d'ici 2030.
  Ce coût correspond au <strong>&#x201C;</strong><strong> Coût total moyen d'envoi
  de 200 $ (ou l'équivalent en devise locale) exprimé en % du montant envoyé &#x201D;.</strong>
  Cet indicateur est disponible et publié sur une base trimestrielle par la Banque
  mondiale dans la base de données Remittance Prices Worldwide (RPW), qui couvre 365
  circuits d'envois, de 48 pays d'envoi à 105 pays de réception. La deuxième composante
  consiste à éliminer les circuits d'envois où le coût est de 5 % ou plus. Il devrait
  ainsi être possible pour les expéditeurs d'envoyer des fonds à des bénéficiaires
  pour un coût moyen de 5 % ou moins du montant envoyé. Pour ce, il devrait suffire
  que pour chaque circuit d'envoi, il existe au moins 3 services répondant à un ensemble
  défini d'exigences (incluant la qualité du service, la portée, etc.) et pour lesquels
  le coût moyen est de 5 % ou moins.</p>

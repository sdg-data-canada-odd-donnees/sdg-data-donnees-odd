# NATIONAL
SDG_GOAL: |-
  Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat mondial pour le développement durable et le revitaliser
SDG_TARGET: |-
  Cible 17.6 : Renforcer l’accès à la science, à la technologie et à l’innovation et la coopération Nord-Sud et Sud-Sud et la coopération triangulaire régionale et internationale dans ces domaines et améliorer le partage des savoirs selon des modalités arrêtées d’un commun accord, notamment en coordonnant mieux les mécanismes existants, en particulier au niveau des organismes des Nations Unies, et dans le cadre d’un mécanisme mondial de facilitation des technologies
SDG_INDICATOR: |-
  Indicateur 17.6.1 : Abonnements à une connexion à haut débit fixe pour 100 habitants, par vitesse de connexion
STAT_CONC_DEF: |-
  <b>Les centres urbains</b>, aussi connus comme centres de population de petite, moyenne et grande taille, sont classés comme suit : les centres de population de petite taille comptent une population de 1 000 à 29 999 habitants; les centres de population de moyenne taille comptent une population de 30 000 à 99 999 habitants; et les centres de population urbains de grande taille comptent une population de 100 000 habitants et plus.
  <br><br>
  <b>Les collectivités rurales</b> comprennent les régions comptant moins de 1 000 habitants et une densité de population de 400 habitants ou moins par kilomètre carré.

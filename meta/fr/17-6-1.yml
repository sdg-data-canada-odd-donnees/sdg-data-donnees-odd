    <b>Les centres urbains</b>, aussi connus comme centres de population de petite, moyenne et grande taille, sont classés comme suit : les centres de population de petite taille comptent une population de 1 000 à 29 999 habitants; les centres de population de moyenne taille comptent une population de 30 000 à 99 999 habitants; et les centres de population urbains de grande taille comptent une population de 100 000 habitants et plus.<br><br><b>Les collectivités rurales</b> comprennent les régions comptant moins de 1 000 habitants et une densité de population de 400 habitants ou moins par kilomètre carré.

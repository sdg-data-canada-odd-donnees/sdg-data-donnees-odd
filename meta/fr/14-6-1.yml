SDG_GOAL: |
  Objectif 14 : Conserver et exploiter de manière durable les océans,
  les mers et les ressources marines aux fins du développement durable
SDG_TARGET: |
  Cible 14.6 : D’ici à 2020, interdire les subventions à la pêche qui
  contribuent à la surcapacité et à la surpêche, supprimer celles qui favorisent la
  pêche illicite, non déclarée et non réglementée et s’abstenir d’en accorder de nouvelles,
  sachant que l’octroi d’un traitement spécial et différencié efficace et approprié
  aux pays en développement et aux pays les moins avancés doit faire partie intégrante
  des négociations sur les subventions à la pêche menées dans le cadre de l’Organisation
  mondiale du commerce.
SDG_INDICATOR: |
  Indicateur 14.6.1 : État d’avancement de la mise en œuvre des instruments
  internationaux visant à combattre la pêche illicite, non déclarée et non réglementée
STAT_CONC_DEF: |
  Progrès des pays dans le degré d'application des instruments internationaux
  visant à combattre la pêche illicite, non déclarée et non réglementée.

# National
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.a : Appuyer, notamment dans le cadre de la coopération internationale, les institutions nationales chargées de renforcer, à tous les niveaux, les moyens de prévenir la violence et de lutter contre le terrorisme et la criminalité, en particulier dans les pays en développement
SDG_INDICATOR: |-
  Indicateur 16.a.1 : Existence d’institutions nationales des droits de l’homme indépendantes et conformes aux Principes de Paris
STAT_CONC_DEF: |-
  L’indicateur « Existence d’institutions nationales des droits de l’homme indépendantes et conformes aux Principes de Paris » mesure la conformité des institutions nationales de défense des droits de l’homme existantes avec les Principes concernant le statut des institutions nationales (les Principes de Paris), qui ont été adoptés par l’Assemblée générale (résolution 48/134) selon le règlement intérieur de l’Alliance mondiale des institutions nationales des droits de l’homme (GANHRI, anciennement Comité international de coordination des institutions nationales pour la promotion et la protection des droits de l’homme, ou CIC). 

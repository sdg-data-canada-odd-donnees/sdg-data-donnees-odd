SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
SDG_TARGET: '<p>Cible 2.a : Accroître, notamment grâce au renforcement de la coopération
  internationale, l’investissement dans l’infrastructure rurale, les services de recherche
  et de vulgarisation agricoles et la mise au point de technologies et de banques
  de plantes et de gènes d’animaux d’élevage, afin de renforcer les capacités productives
  agricoles des pays en développement, en particulier des pays les moins avancés.</p>'
SDG_INDICATOR: '<p>Indicateur 2.a.1 : Indice d’orientation agricole des dépenses publiques</p>'
STAT_CONC_DEF: |
  <p>L’Indice d’orientation agricole (IOA) des dépenses publiques est défini comme la part de l’agriculture dans les dépenses publiques, divisée par la part de la valeur ajoutée de l’agriculture dans le produit intérieur brut (PIB), l’agriculture désignant le secteur de l’agriculture, de la sylviculture, de la pêche et de la chasse. La mesure est un indice exempt de devise, calculé comme le rapport entre ces deux parts. Les gouvernements nationaux sont tenus de calculer les dépenses publiques selon les statistiques de finances publiques et la Classification des fonctions de l’administration publique (CFAP), et la part de la valeur ajoutée de l’agriculture dans le PIB selon le système de comptabilité nationale (SCN).</p>

# National
SDG_GOAL: '<p>Objectif 12 : Établir des modes de consommation et de production durables</p>'
SDG_TARGET: '<p>Cible 12.b : Mettre au point et utiliser des outils de contrôle de l’impact sur le développement durable d’un tourisme durable créateur d’emplois et valorisant la culture et les produits locaux</p>'
SDG_INDICATOR: '<p>Indicateur 12.b.1 : Application des outils comptables usuels au suivi des aspects économiques et écologiques du tourisme durable</p>'
STAT_CONC_DEF: >-
  <p>L'indicateur « Mise en œuvre d'outils comptables standard pour suivre les aspects économiques et environnementaux de la durabilité du tourisme » ; concerne le degré de mise en œuvre dans les pays des tableaux du Compte satellite du tourisme (CST) et du Système des comptes économiques et environnementaux (SCEE) qui sont à ce jour considérés comme les plus pertinents et les plus réalisables pour suivre la durabilité du tourisme. Ces tableaux sont les suivants :</p>
  <ul>
  <li>Tableau 1 du CST sur les dépenses du tourisme entrant</li>
  <li>Tableau 2 du CST sur les dépenses du tourisme intérieur</li>
  <li>Tableau 3 du CST sur les dépenses du tourisme émetteur</li>
  <li>Tableau 4 du CST sur les dépenses touristiques internes</li>
  <li>Tableau 5 du CST sur les comptes de production des industries touristiques</li>
  <li>Tableau 6 du CST sur l'offre intérieure et la consommation touristique intérieure</li>
  <li>Tableau 7 du CST sur l'emploi dans les industries du tourisme</li>
  <li>Tableau SCEE sur les flux d'eau</li>
  <li>Tableau SCEE flux d'énergie</li>
  <li>Tableau SCEE des émissions de gaz à effet de serre</li>
  <li>Tableau SCEE déchets solides</li>
  </ul>
DATA_COMP: '   '
REC_USE_LIM: >-
  En principe, l'indicateur ne tient pas compte des différents degrés de consolidation (d'expérimental à complet) dans la mise en œuvre de la CST et du SCEE, qui peuvent différer considérablement entre les pays.


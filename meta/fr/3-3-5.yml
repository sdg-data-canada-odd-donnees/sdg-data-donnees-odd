# National
SDG_GOAL: |-
  Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être de tous à tout âge.
SDG_TARGET: |-
  Cible 3.3 : D’ici 2030, mettre fin à l’épidémie de sida, à la tuberculose, au paludisme et aux maladies tropicales négligées et combattre l’hépatite, les maladies transmises par l’eau et autres maladies transmissibles.
SDG_INDICATOR: |-
  Indicateur 3.3.5 : Nombre de personnes pour lesquelles des interventions contre les maladies tropicales négligées sont nécessaires
STAT_CONC_DEF: |-
  Nombre de personnes nécessitant un traitement et des soins pour l'une des maladies tropicales négligées (MTN) visées par la feuille de route de l'OMS sur les MTN et les résolutions de l'Assemblée mondiale de la santé et signalées à l'OMS.
DATA_COMP: custom.data-comp
REC_USE_LIM: '   '
PROGRESS_DETAILS: |-
  La cible pour cet indicateur est une réduction du nombre de personnes nécessitant des interventions contre les MTN par 90 % d'ici 2030, par rapport à la référence de 2010, comme établi dans la [feuille de route pour les maladies tropicales négligées 2021-2030](https://www.who.int/fr/publications/i/item/9789240010352) de l'Organisation mondiale de la santé.


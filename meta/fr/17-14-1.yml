SDG_GOAL: '<p>Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat
  mondial pour le développement durable et le revitaliser</p>'
SDG_TARGET: 'Cible 17.14 : Renforcer la cohérence des politiques de développement 
  durable'
SDG_INDICATOR: '<p>Indicateur 17.14.1 : Nombre de pays ayant mis en place des mécanismes 
  pour renforcer la cohérence des politiques de développement durable</p>'
STAT_CONC_DEF: |
  <p>Aux fins de cette méthodologie, la « cohérence des politiques de développement durable » a été interprétée comme la cohérence entre les politiques en général qui couvrent les dimensions du développement durable. Cet indicateur est un indicateur composite qui couvre les mécanismes liés à :</p>
  <ol>
  <li>L'institutionnalisation de l'engagement politique </li>
  <li>Les considérations à long terme dans la prise de décision</li>
  <li>La coordination interministérielle et intersectorielle</li>
  <li>Les processus participatifs</li>
  <li>Liens entre les politiques</li>
  <li>Alignement entre les différents niveaux de gouvernement</li>
  <li>Suivi et rapports pour la cohérence des politiques</li>
  <li>Financement de la cohérence des politiques</li>
  </ol>

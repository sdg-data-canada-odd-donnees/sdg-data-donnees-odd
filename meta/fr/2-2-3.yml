# NATIONAL
SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
SDG_TARGET: '<p>Cible 2.2 : D’ici 2030, mettre fin à toutes les formes de malnutrition,
  notamment en atteignant d’ici 2025 les objectifs arrêtés à l’échelle internationale
  relatifs aux retards de croissance et à l’émaciation chez les enfants de moins de 5
  ans, et répondre aux besoins nutritionnels des adolescentes, des femmes enceintes
  ou allaitantes et des personnes âgées</p>'
SDG_INDICATOR: '<p>Indicateur 2.2.3 : Prévalence de l’anémie chez les femmes âgées
  de 15 à 49 ans, selon l''état de grossesse (pourcentage)</p>'
STAT_CONC_DEF: |
    L'anémie est définie comme la prévalence des concentrations d'hémoglobine inférieures à 110 g / L pour les femmes enceintes et 120 g / L pour les femmes non enceintes.
DATA_COMP: '   '
REC_USE_LIM: |
    Tous les résultats avec des taux d'hémoglobine invraisemblables (<25 ou >200 g / L) ont été supprimés des données.<br><br>Les femmes qui ont déclaré leur état de grossesse comme « ne sait pas » ont été exclues de l'analyse.<br><br>Les femmes qui étaient enceintes mais ne savaient pas combien de semaines elles étaient enceintes ont été exclues de l'analyse.


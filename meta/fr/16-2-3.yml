# National
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.2 : Mettre un terme à la maltraitance, à l’exploitation et à la traite, et à toutes les formes de violence et de torture dont sont victimes les enfants
SDG_INDICATOR: |-
  Indicateur 16.2.3 : Proportion de jeunes femmes et hommes ayant été victimes de violences sexuelles avant l’âge de 15 ans
STAT_CONC_DEF: |-
  Cet indicateur est rapporté avec un indicateur de subsitution. Cet indicateur mesure la proportion de jeunes femmes et hommes ayant été victimes de violences sexuelles avant l’âge de 15 ans.
DATA_COMP: custom.data-comp
REC_USE_LIM: >- 
  Les données sont rapportées pour les personnes agées de 15 à 24 ans et de 25 à 34 ans par la date de l'enquête ayant été victimes de violences sexuelles avant l'âge de 18 ans, tandis que l'indicateur global des Nations Unies indique : « Proportion de jeunes femmes et hommes de 18 à 29 ans ayant été victimes de violences sexuelles avant l’âge de 18 ans ».


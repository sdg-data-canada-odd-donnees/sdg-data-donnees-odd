SDG_GOAL: '<p>Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins 
  du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les 
  niveaux, des institutions efficaces, responsables et ouvertes à tous</p>'
SDG_TARGET: '<p>Cible 16.2 : Mettre un terme à la maltraitance, à l’exploitation et à la traite, 
  et à toutes les formes de violence et de torture dont sont victimes les enfants</p>'
SDG_INDICATOR: '<p>Indicateur 16.2.3 : Proportion de jeunes femmes et hommes de 18 à 29 ans ayant
  été victimes de violences sexuelles avant l’âge de 18 ans</p>'
STAT_CONC_DEF: '   '
DATA_COMP: '   '
REC_USE_LIM: >- 
    Le calcul du pourcentage comprend tous les Canadiens âgés de 15 ans et plus. La violence sexuelle comprend les incidents qui sont survenus avant que la victime n'atteigne l'âge de 15 ans et seulement les actes qui ont été commis par un adulte.

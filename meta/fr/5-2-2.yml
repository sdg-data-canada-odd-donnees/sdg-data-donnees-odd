# National
SDG_GOAL: >-
  Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes et les filles
SDG_TARGET: >-
  Cible 5.2 : Éliminer de la vie publique et de la vie privée toutes les formes de violence faite aux femmes et aux filles, y compris la traite et l’exploitation sexuelle et d’autres types d’exploitation
SDG_INDICATOR: >-
  Indicateur 5.2.2 : Proportion de femmes et de filles âgées de 15 ans ou plus victimes de violences sexuelles infligées au cours des 12 mois précédents
STAT_CONC_DEF: >-
  Cet indicateur mesure le pourcentage de femmes et de filles âgées de 15 ans ou plus qui ont été victimes de violence sexuelle au cours des 12 derniers mois.
DATA_COMP: custom.data-comp
REC_USE_LIM: >-
  Il s’agit d’un indicateur de substitution. L’indicateur global des Nations Unies indique : « Proportion de femmes et de filles âgées de 15 ans ou plus victimes de violences sexuelles infligées au cours des 12 mois précédents par une personne autre que leur partenaire intime, par âge et lieu des faits ».
PROGRESS_DETAILS: |-
  L'état du progrès pour cet indicateur est mesuré par rapport à une cible de 0,1 %. Ce choix de cible reflète l'ampleur et la précision des données, en reconnaissant que la méthodologie de mesure de progrès ne permet pas une cible exactement égale à zéro. Pour plus d'information, veuillez consulter la documentation de la méthodologie de mesure de progrès.


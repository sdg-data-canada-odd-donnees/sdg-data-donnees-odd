# National
SDG_GOAL: >-
  Objectif 11 : Faire en sorte que les villes et les établissements humains soient ouverts à tous, sûrs, résilients et durables
SDG_TARGET: >-
  Cible 11.c :  Aider les pays les moins avancés, y compris par une assistance financière et technique, à construire des bâtiments durables et résilients en utilisant des matériaux locaux
SDG_INDICATOR: >-
  Indicateur 11.c.1 : Total de l’aide publique au développement et des autres apports du secteur public à l’appui de projets d’infrastructure urbaine ou d’infrastructures urbaines, par secteur
STAT_CONC_DEF: >-
  L'aide publique au développement (APD) est définie comme l'ensemble des flux de financement public qui sont administrés dans le but premier de favoriser le
  développement économique et le bien-être des pays en développement et qui sont accordés à des conditions favorables, c'est-à-dire comportant un élément de subvention d'au moins 25 %. L'APD peut revêtir différentes formes, notamment les dons, les prêts concessionnels 
  et l'assistance technique. Il convient de noter que l'aide publique au développement se concentre uniquement sur les efforts de développement 
  et exclut explicitement l'aide militaire

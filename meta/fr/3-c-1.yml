# National
SDG_GOAL: |-
  Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être de tous à tout âge.
SDG_TARGET: |-
  Cible 3.c : Accroître considérablement le budget de la santé et le recrutement, le perfectionnement, la formation et le maintien en poste du personnel de santé dans les pays en développement, notamment dans les pays les moins avancés et les petits États insulaires en développement.
SDG_INDICATOR: |-
  Indicateur 3.c.1 : Densité et répartition du personnel de santé
STAT_CONC_DEF: |-
  Cet indicateur mesure les densités de médecins, de personnel infirmier et de sages-femmes, de dentistes et de pharmaciens pour 10 000 habitants. L'indicateur mesure également la répartition des travailleurs de la santé par sexe pour certaines professions. Les professions sont basées sur les codes des professions de la Classification nationale des professions [CNP] 2021, version 1.0, mis en correspondance avec la Classification internationale type des professions (CITP-08).
DATA_COMP: |-
  Calculé en divisant le nombre de professionnels de la santé travaillant dans les soins directs dans chaque région sanitaire ou province/territoire par les estimations de population et en multipliant le résultat par 10 000.
  <br><br>
  Densité de médecins = ((CNP : 31101 Spécialistes en chirurgie + CNP : 31102 Médecins généralistes et médecins de famille) / Population) x 10 000.
  <br><br>
  Densité du personnel infirmier et des sages-femmes = ((CNP : 31301 Infirmiers autorisés et infirmiers psychiatriques autorisés + CNP : 31302 Infirmiers praticiens + CNP : 31303 Assistants médicaux, sages-femmes et professionnels paramédicaux) / Population) x 10 000.
  <br><br>
  Densité de dentistes = (CNP : 31110 Dentistes / Population) x 10 000
  <br><br>
  Densité de pharmaciens = (CNP : 31120 Pharmaciens / Population) x 10 000
REC_USE_LIM: '    '
PROGRESS_DETAILS: |-
  L'état du progrès pour cet indicateur est basé sur la densité du personnel de santé pour 10 000 habitants pour toutes les professions disponibles : médecins, personnel infirmier et sages-femmes, dentistes et pharmaciens.


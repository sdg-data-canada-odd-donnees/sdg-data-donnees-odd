# National
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.6 : Mettre en place des institutions efficaces, responsables et transparentes à tous les niveaux
SDG_INDICATOR: |-
  Indicateur 16.6.2 : Proportion de la population dont la dernière expérience avec les services publics a été satisfaisante
STAT_CONC_DEF: |-
  Cet indicateur mesure le degré de satisfaction des citoyens quant à leur dernière expérience des services publics, dans les trois domaines de la santé, de l'éducation et des services gouvernementaux (c'est-à-dire les services permettant d'obtenir des documents d'identité délivrés par le gouvernement et les services d'enregistrement des événements de la vie tels que les naissances, les mariages et les décès). Il s'agit d'un indicateur basé sur une enquête qui met l'accent sur les <em>expériences</em> des citoyens plutôt que sur les perceptions générales, en vue de mesurer la disponibilité et la qualité des services <em>tels qu'ils ont été effectivement fournis aux répondants à l'enquête</em>.

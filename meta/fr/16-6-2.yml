# National
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.6 : Mettre en place des institutions efficaces, responsables et transparentes à tous les niveaux
SDG_INDICATOR: |-
  Indicateur 16.6.2 : Proportion de la population dont la dernière expérience avec les services publics a été satisfaisante
STAT_CONC_DEF: |-
  Cet indicateur mesure le degré de satisfaction du public quant à ses dernières expériences auprès des services publics, dans trois secteurs de service, notamment la santé, l’éducation et les services gouvernementaux (c.-à-d. les services permettant d’obtenir des documents d’identité délivrés par le gouvernement et les services d’enregistrement de l’état civil pour des événements de la vie comme les naissances, les mariages et les décès). Il s’agit d’un indicateur qui repose sur des données d’enquête qui met l’accent sur les <em>expériences</em> des citoyens plutôt que sur les perceptions générales, en vue de mesurer la disponibilité et la qualité des services <em>comme ils ont été effectivement fournis par les répondants aux enquêtes</em>. 

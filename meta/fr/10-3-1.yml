# National
SDG_GOAL: >-
  Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  Cible 10.3 : Assurer l’égalité des chances et réduire l’inégalité des résultats, notamment en éliminant les lois, politiques et pratiques discriminatoires et en encourageant l’adoption de lois, politiques et mesures adéquates en la matière
SDG_INDICATOR: >-
  Indicateur 10.3.1 : Proportion de la population ayant déclaré avoir personnellement fait l’objet de discrimination ou de harcèlement au cours des 12 mois précédents pour des motifs interdits par le droit international des droits de l’homme
STAT_CONC_DEF: >-
  Cet indicateur est défini comme la proportion de la population (adultes) qui déclare avoir été personnellement victime de discrimination ou de harcèlement au cours des 12 derniers mois sur la base de motifs interdits par le droit international des droits de l'homme. Le droit international des droits de l'homme fait référence à l'ensemble des instruments juridiques internationaux visant à promouvoir et à protéger les droits de l'homme, y compris la Déclaration universelle des droits de l'homme et les traités internationaux sur les droits de l'homme adoptés ultérieurement par les Nations Unies.

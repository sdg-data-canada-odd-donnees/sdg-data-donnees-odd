# National
SDG_GOAL: '<p>Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes et les filles</p>'
SDG_TARGET: '<p>Cible 5.2 : Éliminer de la vie publique et de la vie privée toutes les formes de violence faite aux 
  femmes et aux filles, y compris la traite et l’exploitation sexuelle et d’autres types d’exploitation</p>'
SDG_INDICATOR: '<p>Indicateur 5.2.1 : Proportion de femmes et de filles âgées de 15 ans ou plus ayant vécu en couple 
  victimes de violences physiques, sexuelles ou psychologiques infligées au cours des 12 mois précédents par leur 
  partenaire actuel ou un ancien partenaire, par forme de violence et par âge</p>'
STAT_CONC_DEF: >-
  Cet indicateur mesure le pourcentage de femmes et de filles de 15 ans ou plus qui ont été victimes de violence physique, sexuelle ou psychologique de la part d’un partenaire intime actuel ou ancien au cours des 12 derniers mois.
DATA_COMP: custom.data-comp
REC_USE_LIM: |
  La désagrégation pour la catégorie « Caractéristiques sélectionnées » n'est disponible que lorsque « Total de tous les types de violence » est sélectionné dans la catégorie « Type de violence entre partenaires intimes ».
PROGRESS_DETAILS: custom.progress-details


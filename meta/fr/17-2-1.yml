# NATIONAL
SDG_GOAL: >-
    <p>Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat
    mondial pour le développement durable et le revitaliser</p>
SDG_TARGET: >-
    <p>Cible 17.2 : Faire en sorte que les pays développés honorent tous leurs
      engagements en matière d’aide publique au développement, notamment celui pris par
      nombre d’entre eux de consacrer 0,7 pour cent de leur revenu national brut à l’aide
      aux pays en développement et entre 0,15 pour cent et 0,20 pour cent à l’aide aux
      pays les moins avancés, les bailleurs de fonds étant encouragés à envisager de se
      fixer pour objectif de consacrer au moins 0,20 pour cent de leur revenu national
      brut à l’aide aux pays les moins avancés</p>
SDG_INDICATOR: >-
    <p>Indicateur 17.2.1 : Aide publique au développement nette, montant
      total et montant alloué aux pays les moins avancés, en proportion du revenu national
      brut (RNB) des pays donateurs membres du Comité d’aide au développement de l’Organisation
      de coopération et de développement économiques (OCDE)</p>
STAT_CONC_DEF: |
  <strong>Définition :</strong><br>
  L’indicateur « Aide publique au développement (APD) nette, montant total et montant alloué aux pays les moins avancés, en proportion du revenu national brut (RNB) des pays donateurs membres du Comité d’aide au développement (CAD) de l’Organisation de coopération et de développement économiques (OCDE) » est défini comme les versements nets d’APD en pourcentage du RNB. <br><br>

  <strong>Concepts</strong> 
  <br>APD : Le CAD définit l’APD comme « les flux vers les pays et territoires figurant sur la liste du CAD à titre de bénéficiaires de l’APD vers les institutions multilatérales qui sont <br><br>
  i) fournis par des organismes officiels, y compris les gouvernements des États et des collectivités locales, ou par leurs organismes de direction; <br>
  ii) chaque opération est administrée avec, pour principal objectif, la promotion du développement économique et de l’amélioration des conditions de vie dans les pays en développement; et est de nature préférentielle et comporte un élément de subvention d’au moins 25 % (calculé à un taux d’actualisation de 10 %). (Consulter le <a href="https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html">https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html</a>) <br><br>
  Autres apports du secteur public : Les autres apports du secteur public (à l’exclusion des crédits à l’exportation bénéficiant d’un soutien public) sont définis comme des opérations du secteur public qui ne remplissent pas les conditions d’admissibilité à l’APD, soit parce qu’elles ne visent pas principalement le développement, soit parce qu’elles ne sont pas suffisamment préférentielles. (Consulter le <a href="https://web-archive.oecd.org/2016-06-02/239150-DCDDAC%282016%293FINAL.pdf">https://web-archive.oecd.org/2016-06-02/239150-DCDDAC%282016%293FINAL.pdf</a>, paragraphe 24, en anglais seulement). <br><br>
  Le secteur de l’agriculture repose sur la définition du CAD et comprend tous les codes sectoriels du système de notification des pays créanciers de la série 311 (consulter le <a href="https://web-archive.oecd.org/temp/2019-03-28/80638-purposecodessectorclassification.htm">https://web-archive.oecd.org/temp/2019-03-28/80638-purposecodessectorclassification.htm</a>, en anglais seulement). 

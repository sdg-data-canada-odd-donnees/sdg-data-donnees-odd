# National
SDG_GOAL: >-
  Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  Cible 10.7 : Faciliter la migration et la mobilité de façon ordonnée, sûre, régulière et responsable, notamment par la mise en œuvre de politiques migratoires planifiées et bien gérées.
SDG_INDICATOR: >-
  Indicateur 10.7.4 : Proportion de réfugiés dans la population, par pays d’origine.
STAT_CONC_DEF: >-
  Cet indicateur est défini comme le nombre total de personnes reconnues comme réfugiés par rapport à la population totale de leur pays d’origine, exprimé pour 100 000 habitants.

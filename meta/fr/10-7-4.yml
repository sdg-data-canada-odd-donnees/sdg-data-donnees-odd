# National
SDG_GOAL: >-
  Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  Cible 10.7 : Faciliter la migration et la mobilité de façon ordonnée, sûre, régulière et responsable, notamment par la mise en œuvre de politiques migratoires planifiées et bien gérées.
SDG_INDICATOR: >-
  Indicateur 10.7.4 : Proportion de réfugiés dans la population, par pays d’origine.
STAT_CONC_DEF: >-
  Cet indicateur est défini comme le nombre total de personnes reconnues comme réfugiés par rapport à la population totale de leur pays d’origine, exprimé pour 100 000 habitants.
  <br><br>
  Les réfugiés désignent les personnes reconnues par le gouvernement et/ou le HCR, celles qui se trouvent dans une situation similaire à celle des réfugiés et les autres personnes ayant besoin d'une protection internationale. Les réfugiés comprennent les immigrants qui ont reçu le statut de résident permanent en raison d'une crainte fondée de retourner dans leur pays d'origine. Cette catégorie inclut les personnes qui craignaient avec raison d'être persécutées pour des motifs liés à leur race, leur religion, leur nationalité, leur appartenance à un groupe social particulier ou leurs opinions politiques (réfugiés au sens de la Convention de Genève), de même que les personnes qui ont subi des conséquences graves et personnelles en raison d'une guerre civile, d'un conflit armé ou d'une violation massive des droits de la personne. Certains réfugiés étaient au Canada lorsqu'ils ont demandé l'asile pour eux-mêmes et pour les membres de leur famille (soit avec eux au Canada ou à l'étranger). D'autres étaient à l'étranger et ont été recommandés aux fins de réinstallation au Canada par l'Agence des Nations Unies pour les réfugiés, un autre organisme de recommandation désigné ou des répondants du secteur privé.
  <br><br>
  La population fait référence à la population totale résidant dans un pays donné au cours d'une année donnée.
DATA_COMP: >-
  Proportion de la population réfugiée, par pays d'origine = (nombre de réfugiés par pays d'origine à la mi-année) / ((population à la mi-année dans le pays d'origine + nombre de réfugiés par pays d'origine à la mi-année)) × 100 000
REC_USE_LIM: >-
  Les données relatives au nombre de réfugiés par pays d'origine à la mi-année sont collectées en mai lors de chaque recensement, plutôt que le 1er juillet de chaque année.


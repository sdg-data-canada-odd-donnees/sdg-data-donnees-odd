STAT_CONC_DEF: <p>La concentration annuelle moyenne de particules fines en suspension
  de diamètre inférieur à 2,5 microns (PM2,5) est une mesure courante de la pollution
  de l'air. La moyenne est une moyenne pondérée de la population urbaine d'un pays,
  et est exprimée en microgrammes par mètre cube [&#xF06D;g/m<sup>3</sup>]. </p>

# National
SDG_GOAL: >-
  Objectif 12 : Établir des modes de consommation et de production durables
SDG_TARGET: >-
  Cible 12.a : Aider les pays en développement à se doter des moyens scientifiques et technologiques qui leur permettent de s’orienter vers des modes de consommation et de production plus durables
SDG_INDICATOR: >-
  Indicateur 12.a.1 : Puissance installée du parc d’énergie renouvelable dans les pays en développement (en watts par habitant)
STAT_CONC_DEF: >-
  L’indicateur est défini comme la puissance installée des centrales électriques produisant de l’électricité à partir de sources d’énergie renouvelable, divisée par la population totale d’un pays. La puissance est définie comme la puissance électrique maximale nette installée à la fin de l’année et les sources d’énergie renouvelable sont définies dans les statuts de l’IRENA.

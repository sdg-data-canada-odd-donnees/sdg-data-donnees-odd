    Objectif 8 : Promouvoir une croissance économique soutenue, partagée et durable, le plein emploi productif et un travail décent pour tous
SDG_TARGET: |
    Cible 8.9 : D’ici à 2030, élaborer et mettre en œuvre des politiques visant à développer un tourisme durable qui crée des emplois et met en valeur la culture et les produits locaux
SDG_INDICATOR: |
    Indicateur 8.9.1 : PIB directement tiré du tourisme, en proportion du PIB total et en taux de croissance
STAT_CONC_DEF: >-
    Le PIB direct du tourisme (PIBDT) est défini comme la somme de la partie de la valeur ajoutée brute (aux prix de base) générée par toutes les industries en réponse à la consommation touristique interne, plus le montant des taxes nettes sur les produits et les importations inclus dans la valeur de cette dépense aux prix d'achat. L'indicateur s'appuie sur le Compte satellite du tourisme : Cadre méthodologique recommandé 2008, une norme internationale adoptée par la Commission statistique des Nations unies et dirigée par l'OMT, l'Organisation de coopération et de développement économiques (OCDE) et EUROSTAT.

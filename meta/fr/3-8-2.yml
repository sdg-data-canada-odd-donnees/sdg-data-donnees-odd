DATA_COMP: |
    <p>L'Enquête sur les dépenses des ménages (EDM) recueille les dépenses au moyen de deux modes de collecte : un questionnaire (utilisant des périodes de remémoration qui varient selon le type de dépense) et un journal d'une période de deux semaines.</p>
    <p>Pour des raisons de méthodologie, les dépenses en soins de santé recueillies à l'aide du journal portant sur deux semaines ont été exclues du numérateur dans le calcul de chaque proportion du revenu du ménage dépensée en soins de santé. Les articles de soins de santé exclus sont les médicaments et produits pharmaceutiques sans ordonnance, les fournitures en soins de santé, d'autres appareils de soins de santé (c.-à-d., autres que les principaux) et les articles de lunetterie et autres articles de soins des yeux sans ordonnance. Puisque ces articles ont été exclus, la définition de dépenses en soins de santé utilisée pour cet indicateur ne correspond donc pas à la Classification des fonctions de la consommation individuelle (COICOP).</p>
    <p>Les dépenses de santé remboursables suivantes ont été incluses dans le numérateur : médicaments et produits pharmaceutiques d'ordonnance; principaux appareils de soins de santé (p. ex., appareils auditifs, fauteuils roulants); services de soins de santé; lunettes ou lentilles cornéennes fournies sur ordonnance; services de soins des yeux et services dentaires.</p>
    <p>Veuillez noter que les dépenses pour médicaments et produits pharmaceutiques d'ordonnance sont recueillies au moyen du questionnaire qui utilise une période de remémoration de trois mois. Les quantités déclarées sont annualisées afin de couvrir 12 mois (elles sont multipliées par 4 et les ajustements supplémentaires tiennent compte des valeurs extrêmes). L'inclusion des dépenses annualisées pour les médicaments et produits pharmaceutiques d'ordonnance dans le numérateur pour cet indicateur exige de présumer que les dépenses d'un ménage donné pour cet article ne varient pas entre les différentes périodes de trois mois de l'année.</p>
    <p>Le revenu du ménage après impôt a été utilisé pour le dénominateur, puisqu'aucune mesure de la consommation totale annuelle n'est disponible au niveau du ménage individuel en raison de la conception de l'enquête.</p>


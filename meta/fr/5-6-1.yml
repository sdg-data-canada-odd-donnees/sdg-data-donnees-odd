# National
SDG_GOAL: |-
  Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes et les filles.
SDG_TARGET: |-
  Cible 5.6 : Assurer l’accès de tous aux soins de santé sexuelle et procréative et faire en sorte que chacun puisse exercer ses droits en matière de procréation, ainsi qu’il a été décidé dans le Programme d’action de la Conférence internationale sur la population et le développement et le Programme d’action de Beijing et les documents finals des conférences d’examen qui ont suivi
SDG_INDICATOR: |-
  Indicateur 5.6.1 : Proportion de femmes âgées de 15 à 49 ans prenant, en connaissance de cause, leurs propres décisions concernant leurs relations sexuelles, l’utilisation de contraceptifs et les soins de santé procréative
STAT_CONC_DEF: |-
  Proportion de femmes âgées de 15 à 49 ans (mariées ou en union libre) qui prennent leurs propres décisions dans les trois domaines choisis, c’est-à-dire décider de leurs propres soins de santé; décider de l’utilisation de la contraception; refuser les rapports sexuels avec leur mari ou leur partenaire si elles n’en ont pas envie. Seules les femmes qui répondent « oui » aux trois composantes sont considérées comme des femmes qui prennent leurs propres décisions en matière de santé sexuelle et reproductive. Union libre veut dire un homme et une femme qui cohabitent et dont la relation est comparable au mariage.

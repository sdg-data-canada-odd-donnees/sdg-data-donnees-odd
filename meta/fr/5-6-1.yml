SDG_GOAL: '<p>Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes et les filles.</p>'
SDG_TARGET: '<p>Cible 5.6 : Assurer l’accès de tous aux soins de santé sexuelle et procréative et faire en sorte 
  que chacun puisse exercer ses droits en matière de procréation, ainsi qu’il a été décidé dans le Programme 
  d’action de la Conférence internationale sur la population et le développement et le Programme d’action de 
  Beijing et les documents finals des conférences d’examen qui ont suivi</p>'
SDG_INDICATOR: '<p>Indicateur 5.6.1 : Proportion de femmes âgées de 15 à 49 ans prenant, en connaissance de cause,
  leurs propres décisions concernant leurs relations sexuelles, l’utilisation de contraceptifs et les soins de 
  santé procréative</p>'

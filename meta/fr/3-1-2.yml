SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>'
SDG_TARGET: '<p>Cible 3.1 : D’ici à 2030, faire passer le taux mondial de mortalité
  maternelle au-dessous de 70 par 100 000 naissances vivantes.</p>'
SDG_INDICATOR: '<p>Indicateur 3.1.2 : Pourcentage de naissances ayant eu lieu en milieu hospitalier</p>'
STAT_CONC_DEF: |
  La proportion d'accouchements assistés par du personnel de santé qualifié (généralement des médecins, des infirmières ou des sages-femmes, mais peuvent faire référence à d'autres professionnels de la santé fournissant des soins d'accouchement) est la proportion d'accouchements assistés par du personnel de santé professionnel. <br><br>
  Selon la définition actuelle (1), il s’agit de professionnels compétents de la santé maternelle et néonatale (SMN), formés et réglementés selon les normes nationales et internationales. Ils sont compétents pour : (i) fournir et promouvoir des soins de qualité, fondés sur des données probantes, fondés sur les droits de l'homme, sensibles à la culture socioculturelle et dignes aux femmes et aux nouveau-nés ; (ii) faciliter les processus physiologiques pendant le travail et l'accouchement pour garantir une expérience d'accouchement propre et positive ; et (iii) identifier et prendre en charge ou orienter les femmes et/ou les nouveau-nés présentant des complications.
DATA_COMP: custom.data-comp-national
REC_USE_LIM: |
  Il s’agit d’un indicateur de substitution. L’indicateur global des Nations Unies indique: « Proportion d’accouchements assistés par du personnel de santé qualifié. ».
  <br><br> La proportion de naissances à l’hôpital comprend les naissances vivantes et les décès fœtaux (mortinaissances). 
  <br><br> En raison des améliorations apportées à la méthodologie et au respect des délais, la durée de la collecte des données a été raccourcie par rapport aux années précédentes. En conséquence, il se peut qu’il y ait eu moins de naissances et de mortinaissances enregistrées au moment de la diffusion. Les données pour 2022 et 2023 sont considérées comme préliminaires.
  <br><br> En raison des retards dans l’enregistrement des naissances et des mortinaissances, moins de naissances et de mortinaissances ont été enregistrées jusqu’à présent au Manitoba en 2022. Il y a également eu moins de naissances enregistrées en Nouvelle-Écosse en 2021 en raison de problèmes de couverture.
  <br><br> Les données de 2017 à 2022 pour le Yukon ne sont pas disponibles.

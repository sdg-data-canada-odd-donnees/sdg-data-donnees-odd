SDG_INDICATOR: >-
  Indicateur 10.4.1 : Part du travail dans le PIB
STAT_CONC_DEF: >-
  La part du travail dans le produit intérieur brut (PIB) est la rémunération totale des salariés et le revenu du travail des travailleurs indépendants exprimé en pourcentage du PIB, qui est une mesure de la production totale. Il fournit des informations sur la part relative de la production qui revient aux travailleurs par rapport à la part qui revient au capital dans le processus de production pour une période de référence donnée.
DATA_COMP: >-
  ( Rémunération des salariés / Produit intérieur brut aux prix du marché ) × 100
REC_USE_LIM: >-
  Dans les Comptes provinciaux et territoriaux du produit intérieur brut en termes de revenus et de dépenses (CEPT) les totaux pour le Canada diffèrent des estimations des Comptes nationaux du produit intérieur brut en termes de revenus et de dépenses (CRD), à certains moments de l'année. Les deux comptes sont réalignés lorsque les révisions annuelles sont incorporées.
  <br><br>
  Les données n'incluent pas le revenu du travail des travailleurs indépendants.


SDG_GOAL: '<p>Objectif 8 : Promouvoir une croissance économique soutenue, partagée
  et durable, le plein emploi productif et un travail décent pour tous.</p>'
SDG_TARGET: '<p>Cible 8.5 : D’ici à 2030, parvenir au plein emploi productif et garantir
  à toutes les femmes et à tous les hommes, y compris les jeunes et les personnes
  handicapées, un travail décent et un salaire égal pour un travail de valeur égale</p>'
SDG_INDICATOR: '<p>Indicateur 8.5.2 : Taux de chômage, par sexe, âge et situation au regard
  du handicap</p>'
STAT_CONC_DEF: |
  Le taux de chômage est le nombre de personnes en chômage exprimé en pourcentage de la population active. Le taux de chômage pour un groupe donné (âge, sexe, état matrimonial, etc.) correspond au nombre de chômeurs dans ce groupe exprimé en pourcentage de la population active de ce groupe.

# National
SDG_GOAL: |-
  Objectif 12 : Établir des modes de consommation et de production durables
SDG_TARGET: |-
  Cible 12.6 : Encourager les entreprises, en particulier les grandes entreprises et les sociétés transnationales, à adopter des pratiques viables et à intégrer dans les rapports qu’elles établissent des informations sur la viabilité
SDG_INDICATOR: |-
  Indicateur 12.6.1 : Nombre d’entreprises qui publient des rapports sur le développement durable
STAT_CONC_DEF: |-
  <u>Rapports sur le développement durable :</u><br>
  Aux fins de cet indicateur, les « rapports sur le développement durable » ne seront pas limités aux rapports autonomes sur le développement durable produits par les entreprises, mais seront considérés comme « rapportant des informations sur le développement durable » et étendus à d'autres formes de rapportage sur le développement durable, tels que la publications d'informations sur le développement durable dans les rapports annuels de l'entreprise ou le rapportage d'informations sur le développement durable au gouvernement national. Cela vise à garantir que l'indicateur met l'accent sur le suivi de la publication d'informations sur le développement durable, plutôt que sur la pratique de la publication de rapports autonomes sur le développement durable. Cela garantit également que l'interprétation de l'indicateur est alignée avec la formulation de la cible 12.6 qui fait référence la promotion de « l'intégration d'informations sur le développement durable dans le cycle de rapportage annuel des entreprises ».
  <br><br>
  <u>Entreprise :</u><br>
  Alors que plusieurs entreprises rapportent au niveau du groupe, beaucoup de leurs impacts seront locaux, et certaines filiales ou franchises produisent des rapports de développement durable distincts. En tant que pratique à encourager et utile à observer, il est donc proposé de comptabiliser séparément le niveau du groupe et celui de la filiale ou franchise en tant qu'entités distinctes. Le terme « entreprise » peut donc s'appliquer soit à la société mère, soit à une franchise ou filiale, en fonction de leurs pratiques de rapportage.

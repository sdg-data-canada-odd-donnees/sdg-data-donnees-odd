# National
SDG_GOAL: >-
  Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  Cible 10.7 : Faciliter la migration et la mobilité de façon ordonnée, sûre, régulière et responsable, notamment par la mise en œuvre de politiques migratoires planifiées et bien gérées.
SDG_INDICATOR: >-
  Indicateur 10.7.1 : Dépenses de recrutement à la charge du salarié en proportion de son revenu mensuel dans le pays de destination.
STAT_CONC_DEF: >-
  L’indicateur 10.7.1 est défini comme : « Dépenses de recrutement à la charge du salarié en proportion de son revenu mensuel gagné dans le pays de destination », c’est-à-dire un rapport entre une mesure de coût et une mesure de revenu. Les statistiques utilisées pour les numérateurs et les dénominateurs de l’indicateur 10.7.1 doivent reposer sur les coûts et les revenus observés pour le même travailleur migrant international.

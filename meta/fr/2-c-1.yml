SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
SDG_TARGET: 'Cible 2.c : Adopter des mesures visant à assurer le bon fonctionnement des marchés de denrées alimentaires et de produits dérivés et à faciliter l’accès rapide aux informations relatives à ces marchés, y compris le niveau des réserves alimentaires, afin de contribuer à limiter l’extrême volatilité des prix alimentaires'
SDG_INDICATOR: 'Indicateur 2.c.1 : Indicateur d’anomalies des prix alimentaires'
STAT_CONC_DEF: 'L’indicateur des anomalies des prix alimentaires (IAPA) identifie les prix du marché qui sont anormalement élevés. L’IAPA repose sur un taux de croissance composé pondéré qui tient compte à la fois de la croissance des prix au cours de l’année et de l’ensemble de l’année. L’indicateur évalue directement la croissance des prix sur un mois particulier sur de nombreuses années, en tenant compte de la saisonnalité des marchés agricoles et de l’inflation, ce qui permet de répondre à la question de savoir si un changement de prix est anormal ou non pour une période donnée.'

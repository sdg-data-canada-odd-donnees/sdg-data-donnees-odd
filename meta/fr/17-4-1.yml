SDG_GOAL: '<p>Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat
  mondial pour le développement durable et le revitaliser</p>'
SDG_TARGET: '<p>Cible 17.4 : Aider les pays en développement à assurer la viabilité
  à long terme de leur dette au moyen de politiques concertées visant à favoriser
  le financement de la dette, son allégement ou sa restructuration, selon le cas,
  et réduire le surendettement en réglant le problème de la dette extérieure des pays
  pauvres très endettés</p>'
SDG_INDICATOR: '<p>Indicateur 17.4.1 : Service de la dette en proportion des exportations
  de biens et services</p>'
STAT_CONC_DEF: <p>Le service de la dette en proportion des exportations de biens et
  services correspond au service de la dette (principal et intérêts) divisé par les
  exportations de biens et services. Cet indicateur n'inclut que la dette publique
  et la dette garantie par l'État.</p>

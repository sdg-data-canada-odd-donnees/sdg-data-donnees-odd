# NATIONAL 
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.3 : Promouvoir l’état de droit dans l’ordre interne et international et garantir à tous un égal accès à la justice
SDG_INDICATOR: |-
  Indicateur 16.3.3 : Proportion de la population ayant connu un différend au cours des trois dernières années, avec saisine d’un mécanisme formel ou informel de règlement des différends
STAT_CONC_DEF: |-
  Nombre de personnes ayant connu un différend au cours des trois dernières années et ayant eu recours à un mécanisme formel ou informel de résolution des différends, en pourcentage de toutes les personnes ayant connu un litige au cours des trois dernières années, par type de mécanisme.
DATA_COMP: custom.data-tabulated
REC_USE_LIM: |-
  Cet indicateur est un indicateur de substitution. Les données nationales pour l'indicateur 16.3.3 mesurent la population ayant eu un litige au cours des trois dernières années et non au cours des deux dernières années comme l'indique l'indicateur global.


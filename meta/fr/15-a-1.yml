SDG_GOAL: '<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en
  veillant à les exploiter de façon durable, gérer durablement les forêts, lutter
  contre la désertification, enrayer et inverser le processus de dégradation des terres
  et mettre fin à l’appauvrissement de la biodiversité</p>'
SDG_TARGET: '<p>Cible 15.a : Mobiliser des ressources financières de toutes provenances
  et les augmenter nettement pour préserver la biodiversité et les écosystèmes et
  les exploiter durablement</p>'
SDG_INDICATOR: '<p>Indicateur 15.a.1 : (a) aide publique au développement consacrée
  à la préservation et à l’exploitation durable de la biodiversité et b) recettes
  générées et fonds mobilisés par les instruments économiques liés à la biodiversité</p>'

STAT_CONC_DEF: >-
    Cet indicateur mesure l'aide publique au développement pour la conservation et l'utilisation durable de la biodiversité, définie comme les versements bruts de l'aide publique au développement (APD) totale de tous les donateurs pour la biodiversité.

SDG_GOAL: '<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en
  veillant à les exploiter de façon durable, gérer durablement les forêts, lutter
  contre la désertification, enrayer et inverser le processus de dégradation des terres
  et mettre fin à l’appauvrissement de la biodiversité</p>'
SDG_TARGET: '<p>Cible 15.c : Apporter, à l’échelon mondial, un soutien accru à l’action 
  menée pour lutter contre le braconnage et le trafic d’espèces protégées, notamment en 
  donnant aux populations locales d’autres moyens d’assurer durablement leur subsistance</p>'
SDG_INDICATOR: '<p>Indicateur 15.c.1 : Proportion du braconnage et du trafic illicite dans 
  le commerce des espèces de faune et de flore sauvages</p>'
STAT_CONC_DEF: |
  Cet indicateur mesure la part de l’ensemble du commerce d’espèces sauvages détecté comme étant illégal.

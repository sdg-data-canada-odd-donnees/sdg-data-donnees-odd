SDG_GOAL: '<p>Objectif 14 : Conserver et exploiter de manière durable les océans,
  les mers et les ressources marines aux fins du développement durable</p>'
SDG_TARGET: '<p>Cible 14.7 : D’ici à 2030, faire bénéficier plus largement les petits
  États insulaires en développement et les pays les moins avancés des retombées économiques
  de l’exploitation durable des ressources marines, notamment grâce à une gestion
  durable des pêches, de l’aquaculture et du tourisme</p>'
SDG_INDICATOR: '<p>Indicateur 14.7.1 : Proportion du PIB correspondant aux activités
  de pêche viables dans les petits États insulaires en développement, les pays les
  moins avancés et tous les pays</p>'

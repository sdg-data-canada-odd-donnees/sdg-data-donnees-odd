SDG_GOAL: '<p>Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat
  mondial pour le développement durable et le revitaliser</p>'
SDG_TARGET: '<p>Cible 17.16 : Renforcer le Partenariat mondial pour le développement 
  durable, associé à des partenariats multipartites permettant de mobiliser et de 
  partager des savoirs, des connaissances spécialisées, des technologies et des 
  ressources financières, afin d’aider tous les pays, en particulier les pays en 
  développement, atteindre les objectifs de développement durable</p>'
SDG_INDICATOR: '<p>Indicateur 17.16.1 : Les cadres et la stratégie multipartite du Canada qui soutiennent et mesurent la réalisation des objectifs nationaux de développement durable</p>'
STAT_CONC_DEF: |
  L’indicateur suit les cadres de suivi multipartites qui suivent la mise en œuvre des engagements en matière d’efficacité du développement soutenant la réalisation des objectifs de développement durable (ODD). <br><br>
  Les « cadres de suivi de l'efficacité du développement » multipartites qui suivent l'efficacité de la coopération au développement sont des cadres de suivi : <br>
    - dont les indicateurs ont été convenus sur une base volontaire ; dont les indicateurs mesurent la force de la relation entre les acteurs du développement ; <br>
    - où la collecte et l'examen des données sont menés par les pays eux-mêmes ; et où la participation à la collecte et à l'examen des données implique des parties prenantes pertinentes représentant, au minimum, le secteur public, le secteur privé et les organisations de la société civile.
  <br><br>
  L'indicateur tient compte de la nécessité de saisir les rôles et responsabilités respectifs de toutes les parties impliquées dans les partenariats multipartites pour le développement. Pour ce faire, il examine les cadres d'efficacité du développement qui sont dirigés par les pays, mais qui incluent la participation de tous les partenaires de développement concernés.

# National
SDG_GOAL: >-
  Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l'innovation.
SDG_TARGET: >-
  Cible 9.a : Faciliter la mise en place d’une infrastructure durable et résiliente dans les pays en développement en renforçant l’appui financier, technologique et technique apporté aux pays d’Afrique, aux pays les moins avancés, aux pays en développement sans littoral et aux petits États insulaires en développement
SDG_INDICATOR: >-
  Indicateur 9.a.1 : Montant total de l’aide publique internationale (aide publique au développement et autres apports du secteur public) alloué aux infrastructures
STAT_CONC_DEF: >-
  Décaissements bruts de l’Aide publique au développement (APD) totale et d’autres apports du secteur public (AASP) du Canada vers l’infrastructure.
DATA_COMP: >-
  La somme totale des décaissements bruts d’APD et d’autres apports du secteur public vers les pays en développement pour l’infrastructure (codes du système de notification des pays créanciers [SNPC] 200).
  <br><br>
  Les données étaient disponibles pour rapporter cet indicateur comme spécifié dans les métadonnées. Veuillez vous référer aux sources pour obtenir des renseignements supplémentaires sur les métadonnées ou la source.
REC_USE_LIM: |
  Les données de cet indicateur représentent spécifiquement les contributions du Canada en tant que donneur principal, plutôt que celles de tous les pays.

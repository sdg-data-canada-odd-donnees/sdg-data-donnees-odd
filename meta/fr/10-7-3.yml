# National
SDG_GOAL: >-
  Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  Cible 10.7 : Faciliter la migration et la mobilité de façon ordonnée, sûre, régulière et responsable, notamment par la mise en œuvre de politiques migratoires planifiées et bien gérées.
SDG_INDICATOR: >-
  Indicateur 10.7.3 : Nombre de personnes décédées ou disparues lors de la migration vers une destination internationale.

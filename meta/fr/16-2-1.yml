# National
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.2 : Mettre un terme à la maltraitance, à l’exploitation et à la traite, et à toutes les formes de violence et de torture dont sont victimes les enfants
SDG_INDICATOR: |-
  Indicateur 16.2.1 : Proportion de la population âgée de 15 et plus ayant subi des agressions physiques ou sexuelles avant l'âge de 15 ans
STAT_CONC_DEF: |-
  Cet indicateur mesure la proportion de la population âgée de 15 ans et plus qui a subi des violences physiques ou sexuelles avant l'âge de 15 ans.
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Il s'agit d'un indicateur de subsitution. L'indicateur global des Nations Unies indiquent: « Proportion des enfants âgés de 1 à 17 ans ayant subi des châtiments corporels ou des agressions psychologiques infligés par une personne s’occupant d’eux au cours du mois précédent ».
  <br><br>
  Les données sont rapportées pour les adultes (15 ans et plus) répondant avoir subi des mauvais traitements dans leur enfance avant l'âge de 15 ans.

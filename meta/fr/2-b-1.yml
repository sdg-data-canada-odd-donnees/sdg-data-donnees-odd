SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
SDG_TARGET: '<p>Cible 2.b : Corriger et prévenir les restrictions et distorsions entravant
  le fonctionnement des marchés agricoles mondiaux, y compris par l’élimination parallèle
  de toutes les formes de subventions aux exportations agricoles et de toutes les
  mesures à l’exportation ayant un effet équivalent, conformément au mandat du Cycle
  de négociations de Doha pour le développement</p>'
SDG_INDICATOR: '<p>Indicateur 2.b.1 : Subventions à l’exportation dans le secteur
  agricole</p>'
STAT_CONC_DEF: |
 La période de référence pour les engagements en matière de subventions à l'exportation pour 2020 
 s'étend uniquement d'août à décembre 2020. Aucune subvention à l'exportation n'a été accordée 
 (modifiée à zéro) aux produits agricoles au cours de l'année civile 2021.
DATA_COMP: custom.data-comp
REC_USE_LIM: |
  La période de déclaration des engagements en matière de subventions à l'exportation pour 2020 
  est seulement d'août à décembre 2020. Aucune subvention à l'exportation n'a été accordée aux 
  produits agricoles au cours des années civiles 2021, 2022 et 2023.
  

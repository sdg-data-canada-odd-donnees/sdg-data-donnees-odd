SDG_GOAL:
  "<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>"
SDG_TARGET:
  "<p>Cible 3.3 : D’ici 2030, mettre fin à l’épidémie de sida, à la tuberculose,
  au paludisme et aux maladies tropicales négligées et combattre l’hépatite, les maladies
  transmises par l’eau et autres maladies transmissibles.</p>"
SDG_INDICATOR:
  "<p>Indicateur 3.3.1 : Nombre de nouvelles infections à VIH pour 1 000 personnes
  séronégatives, par sexe, âge et appartenance à un groupe de population à risque.</p>"
STAT_CONC_DEF: <p>Cet indicateur mesure le nombre de nouvelles infections au VIH pour 1 000 habitants non infectés. </p>

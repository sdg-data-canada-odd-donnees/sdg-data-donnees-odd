# National
SDG_GOAL: |-
  Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être de tous à tout âge.
SDG_TARGET: |-
  Cible 3.3 : D’ici 2030, mettre fin à l’épidémie de sida, à la tuberculose, au paludisme et aux maladies tropicales négligées et combattre l’hépatite, les maladies transmises par l’eau et autres maladies transmissibles.
SDG_INDICATOR: |-
  Indicateur 3.3.1 : Nombre de nouvelles infections à VIH pour 1 000 personnes séronégatives, par sexe, âge et appartenance à un groupe de population à risque.
STAT_CONC_DEF: |-
  Cet indicateur mesure le nombre de nouvelles infections au VIH pour 1 000 habitants non infectés.
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Les données de cet indicateur sont fournies par le Programme commun des Nations Unies sur le VIH/sida (ONUSIDA) et publiées par le Département des affaires économiques et sociales des Nations Unies dans la base de données des indicateurs des ODD.
PROGRESS_DETAILS: custom.progress-details


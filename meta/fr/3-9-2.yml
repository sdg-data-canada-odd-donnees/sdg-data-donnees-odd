# NATIONAL
SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>'
SDG_TARGET: '<p>Cible 3.9 : D’ici à 2030, réduire nettement le nombre de décès et de
  maladies dus à des substances chimiques dangereuses et à la pollution et à la contamination
  de l’air, de l’eau et du sol.</p>'
SDG_INDICATOR: '<p>Indicateur 3.9.2 : Taux de mortalité attribuable à l’insalubrité
  de l’eau, aux déficiences du système d’assainissement et au manque d’hygiène (accès
  à des services WASH inadéquats)</p>'
STAT_CONC_DEF: |
    Décès attribuables à des services inadéquats d'eau, de système sanitaire et d'hygiène (en particulier les services WASH), exprimés par 100 000 habitants. Les maladies incluses sont les diarrhées (codes de la CIM-10 A00, A01, A03, A04, A06-A09), les infections intestinales à nématodes (codes de la CIM-10 B76-B77, B79) et la malnutrition protéino-énergétique (codes de la CIM-10 E40-E46) attribuables à des lacunes au niveau des services WASH.
DATA_COMP: 'Taux de mortalité pour 100 000 personnes = (Nombre de décès / population) x 100 000'

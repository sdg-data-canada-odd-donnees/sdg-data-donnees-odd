SDG_GOAL: '<p>Objectif 13 : Prendre d’urgence des mesures pour lutter contre les changements climatiques et leurs répercussions</p>'
SDG_TARGET: '<p>Cible 13.b : Promouvoir des mécanismes de renforcement des capacités afin que les pays les moins avancés et les 
  petits États insulaires en développement se dotent de moyens efficaces de planification et de gestion pour faire face aux 
  changements climatiques, l’accent étant mis, notamment, sur les femmes, les jeunes, la population locale et les groupes 
  marginalisés</p>'
SDG_INDICATOR: '<p>Indicateur 13.b.1 : Nombre de pays les moins avancés et de petits États insulaires en développement ayant prévu 
  des contributions déterminées au niveau national, des stratégies à long terme, des plans nationaux d’adaptation ou des stratégies, 
  tel qu’il ressort des communications relatives à l’adaptation et des communications nationales (reprend l’indicateur proposé en 
  remplacement de l’indicateur 13.2.1, avec une modification mineure)</p>'

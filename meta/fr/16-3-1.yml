# National
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.3 : Promouvoir l'état de droit dans l'ordre interne et international et garantir à tous un égal accès à la justice
SDG_INDICATOR: |-
  Indicateur 16.3.1 : Proportion des personnes victimes de violence (a) physique, (b) psychologique et/ou (c) sexuelle au cours des 12 mois précédents ayant signalé les faits aux autorités compétentes ou recouru à d’autres mécanismes de règlement des différends officiellement reconnus
STAT_CONC_DEF: |-
  Nombre de victimes de crimes violents au cours des 12 mois précédents qui ont signalé leur victimisation aux autorités compétentes ou à d'autres mécanismes de résolution des conflits officiellement reconnus, en pourcentage de toutes les victimes de violence au cours des 12 mois précédents.
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Exclut les agressions sexuelles et les voies de fait entre conjoints.


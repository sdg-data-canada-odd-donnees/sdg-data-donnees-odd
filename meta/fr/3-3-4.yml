SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>'
SDG_TARGET: '<p>Cible 3.3 : D’ici 2030, mettre fin à l’épidémie de sida, à la tuberculose,
  au paludisme et aux maladies tropicales négligées et combattre l’hépatite, les maladies
  transmises par l’eau et autres maladies transmissibles.</p>'
SDG_INDICATOR: '<p>Indicateur 3.3.4 : Incidence de l’hépatite B par 100 000habitants</p>'
STAT_CONC_DEF: <p>Cet indicateur est mesuré indirectement par la proportion d'enfants
  de 5 ans qui ont développé une infection chronique par le virus de l'hépatite B
  (VHB) (c'est-à-dire la proportion de ceux qui sont testés positifs pour un marqueur
  d'infection appelé antigène de surface de l'hépatite B [HBsAg])</p>
DATA_COMP: |
  Incidence de l'hépatite B pour 100 000 habitants = (Nombre de cas / population âgée de 0 à 4 ans) x 100 000
REC_USE_LIM: |
  La déclaration de l’hépatite B ne fait pas de distinction entre les cas aigus et chroniques.

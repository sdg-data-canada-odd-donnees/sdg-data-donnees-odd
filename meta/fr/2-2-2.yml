SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l''agriculture durable</p>'
SDG_TARGET: '<p>Objectif 2.2 : D''ici 2030, mettre fin à toutes formes de malnutrition,
  notamment en atteignant d''ici 2025 les objectifs convenus au niveau international
  concernant le retard de croissance et l''émaciation chez les enfants de moins de
  cinq ans, et répondre aux besoins nutritionnels des adolescentes, des femmes enceintes
  et allaitantes et des personnes âgées. </p>'
SDG_INDICATOR: '<p>Indicateur 2.2.2 : Prévalence de la malnutrition (indice poids/taille
  supérieur à +2 écarts types ou inférieur à -2 écarts types par rapport à la médiane
  des normes de croissance de l''enfant définies par l''OMS chez les enfants de moins
  de 5 ans, par forme (surpoids et émaciation)</p>'
STAT_CONC_DEF: <p>Prévalence de l'émaciation (poids pour la taille inférieur à -2
  écart-type par rapport à la médiane des normes de croissance de l'enfant de l'Organisation
  mondiale de la santé (OMS)) chez les enfants de moins de 5 ans.</p>

# National
SDG_GOAL: >-
  Objectif 14 : Conserver et exploiter de manière durable les océans, les mers et les ressources marines aux fins du développement durable
SDG_TARGET: >-
  Cible 14.a : Approfondir les connaissances scientifiques, renforcer les moyens de recherche et transférer les techniques marines, conformément aux Critères et principes directeurs de la Commission océanographique intergouvernementale concernant le transfert de techniques marines, l’objectif étant d’améliorer la santé des océans et de renforcer la contribution de la biodiversité marine au développement des pays en développement, en particulier des petits États insulaires en développement et des pays les moins avancés
SDG_INDICATOR: >-
  Indicateur 14.a.1 : Proportion du budget total de la recherche allouée à la recherche sur les techniques marines
STAT_CONC_DEF: >-
  Les définitions et les mécanismes utilisés dans l’élaboration de l’indicateur 14.a.1 des objectifs de développement durable reposent sur les critères et les lignes directrices de la Commission océanographique intergouvernementale (COI) sur le transfert de technologies marines (initialement publiés et approuvés par les États membres de la COI en 2005). Ces lignes directrices fournissent une définition internationalement reconnue de ce que l’on entend par technologie marine et ont été citées dans plusieurs résolutions de l’Assemblée générale des Nations Unies, notamment dans la formulation de la cible 14.a des ODD.

SDG_GOAL: '<p>Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives
  aux fins du développement durable, assurer l’accès de tous à la justice et mettre
  en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes
  à tous</p>'
SDG_TARGET: '<p>Cible 16.7 : Faire en sorte que le dynamisme, l’ouverture, la participation 
  et la représentation à tous les niveaux caractérisent la prise de décisions</p>'
SDG_INDICATOR: |
    Indicateur 16.7.1 : Répartition des postes dans les institutions nationales et locales, y 
    compris : a) les organes législatifs ; b) la fonction publique ; c) les organes judiciaires, 
    par rapport à la répartition nationale, par sexe, âge, situation au regard du handicap et 
    groupe de population

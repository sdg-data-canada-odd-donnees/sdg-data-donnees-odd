# National
SDG_GOAL: '<p>Objectif 8 : Promouvoir une croissance économique soutenue, partagée
  et durable, le plein emploi productif et un travail décent pour tous.</p>'
SDG_TARGET: '<p>Cible 8.7 : Prendre des mesures immédiates et efficaces pour supprimer 
  le travail forcé, mettre fin à l’esclavage moderne et à la traite d’êtres humains, 
  interdire et éliminer les pires formes de travail des enfants, y compris le recrutement 
  et l’utilisation d’enfants soldats, et, d’ici à 2025, mettre fin au travail des enfants 
  sous toutes ses formes</p>'
SDG_INDICATOR: '<p>Indicateur 8.7.1 : Proportion et nombre d’enfants âgés de 5 à 17 ans 
  qui travaillent, par sexe et âge</p>'
STAT_CONC_DEF: >-
  Le nombre d'enfants engagés dans le travail des enfants correspond au nombre d'enfants signalés comme travaillant au cours de la période de référence (généralement la semaine précédant l'enquête). La proportion d’enfants travaillant est calculée comme le nombre d’enfants travaillant divisé par le nombre total d’enfants dans la population. Aux fins de cet indicateur, les enfants comprennent toutes les personnes âgées de 5 à 17 ans.

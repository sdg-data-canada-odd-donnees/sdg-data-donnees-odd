# National
SDG_GOAL: |-
  Objectif 12 : Établir des modes de consommation et de production durables
SDG_TARGET: |-
  Cible 12.3 : D’ici à 2030, réduire de moitié à l’échelle mondiale le volume de déchets alimentaires par habitant, au niveau de la distribution comme de la consommation, et diminuer les pertes de produits alimentaires tout au long des chaînes de production et d’approvisionnement, y compris les pertes après récolte
SDG_INDICATOR: |-
  Indicateur 12.3.1 : a) Indice des pertes alimentaires ; b) indice du gaspillage alimentaire
STAT_CONC_DEF: |-
  L’indice des pertes alimentaires : Indice de l’évolution des pertes alimentaires au fil du temps. L’indice couvre cinq groupes d’aliments tout au long de la chaîne d’approvisionnement. L’indicateur est calculé comme un ratio des pourcentages de pertes alimentaires de l’année actuelle et des pourcentages de pertes alimentaires de l’année de base selon une formule d’indice standard à base fixe.

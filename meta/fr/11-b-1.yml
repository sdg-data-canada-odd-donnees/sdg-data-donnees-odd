SDG_GOAL: '<p>Objectif 11 : Faire en sorte que les villes et les établissements humains
  soient ouverts à tous, sûrs, résilients et durables</p>'
SDG_TARGET: '<p>Cible 11.b : D’ici à 2020, accroître nettement le nombre de villes et 
  d’établissements humains qui adoptent et mettent en œuvre des politiques et plans 
  d’action intégrés en faveur de l’insertion de tous, de l’utilisation rationnelle 
  des ressources, de l’adaptation aux effets des changements climatiques et de leur 
  atténuation et de la résilience face aux catastrophes, et élaborer et mettre en œuvre, 
  conformément au Cadre de Sendai pour la réduction des risques de catastrophe (2015‐2030), 
  une gestion globale des risques de catastrophe à tous les niveaux</p>'
SDG_INDICATOR: "Indicateur 11.b.1 : Stratégies nationales de réduction des risques de catastrophe conformes au Cadre d'action de Sendai pour la réduction des risques de catastrophe (2015-2030) qui ont été adoptées et implémentées"
STAT_CONC_DEF: "Cet indicateur renseigne sur l'adoption et la mise en œuvre de stratégies nationales de réduction des risques de catastrophe en conformité avec le Cadre d'action de Sendai pour la réduction des risques de catastrophe 2015-2030."

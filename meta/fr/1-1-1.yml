# National
SDG_GOAL: |-
  Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout dans le monde
SDG_TARGET: |-
  Cible 1.1 : D’ici à 2030, éliminer complètement l’extrême pauvreté dans le monde entier (s’entend actuellement du fait de vivre avec moins de 1,25 dollar des États-Unis par jour)
SDG_INDICATOR: |-
  Indicateur 1.1.1 : Proportion de la population vivant en dessous du seuil de pauvreté fixé au niveau international, par sexe, âge, situation dans l’emploi et lieu de résidence (zone urbaine/zone rurale)
STAT_CONC_DEF: |-
  L’indicateur « proportion de la population sous le seuil de pauvreté international » est définie comme le pourcentage de la population vivant avec moins de 2,15 $ par jour aux prix internationaux de 2017.

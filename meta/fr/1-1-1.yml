SDG_GOAL: <p>Éliminer la pauvreté sous toutes ses formes et partout dans le monde</p>
SDG_TARGET: '<p>Cible 1.1 : D’ici à 2030, éliminer complètement l’extrême pauvreté
  dans le monde entier (s’entend actuellement du fait de vivre avec moins de 1,25 $
  (dollar américain) par jour)</p>'
SDG_INDICATOR: '<p>Indicateur 1.1.1 : Proportion de la population vivant en dessous
  du seuil de pauvreté fixé au niveau international, par sexe, âge, situation dans
  l’emploi et lieu de résidence (zone urbaine/zone rurale)</p>'
STAT_CONC_DEF: <p>La proportion de la population active sous le seuil de pauvreté
  international de 1,90 $ américain par jour, également appelée taux de pauvreté des
  travailleurs, est définie comme la part des personnes actives vivant dans des ménages
  dont la consommation ou le revenu par habitant est inférieur au seuil de pauvreté
  international de 1,90 $ américain par jour.</p>

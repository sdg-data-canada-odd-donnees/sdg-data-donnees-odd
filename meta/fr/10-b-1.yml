# National
SDG_GOAL: >-
  Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  Cible 10.b : Stimuler l’aide publique au développement et les flux financiers, y compris les investissements étrangers directs, en faveur des États qui en ont le plus besoin, en particulier les pays les moins avancés, les pays d’Afrique, les petits États insulaires en développement et les pays en développement sans littoral, conformément à leurs plans et programmes nationaux.
SDG_INDICATOR: >-
  Indicateur 10.b.1 : Montant total des ressources allouées au développement, par pays bénéficiaire et donateur et type d’apport (aide publique au développement, investissement étranger direct et autres).
STAT_CONC_DEF: >-
  <strong>Définition :</strong>
  <br><br>
  Le total de l’apport de ressources pour le développement, par pays bénéficiaire et donateur et par type d’apport, comprend l’Aide publique au développement (APD), les autres apports du secteur public (AASP) et les flux privés.
  <br><br>
  <strong>Concepts :</strong>
  <br><br>
  Les apports du secteur public et du secteur privé, préférentiels et non préférentiels, en faveur des pays en développement. Pour les apports du secteur public, la principale distinction se fait entre l’APD et les autres apports du secteur public, tandis que les apports du secteur privé sont décomposés en flux aux conditions du marché et en subventions caritatives. Les apports comprennent les contributions aux organismes multilatéraux de développement, qui sont eux-mêmes des organismes officiels.

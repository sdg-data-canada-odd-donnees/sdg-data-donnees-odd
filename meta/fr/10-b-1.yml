SDG_GOAL: '<p>Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre</p>'
SDG_TARGET: '<p>Cible 10.b : Stimuler l’aide publique au développement et les flux
  financiers, y compris les investissements étrangers directs, en faveur des États
  qui en ont le plus besoin, en particulier les pays les moins avancés, les pays d’Afrique,
  les petits États insulaires en développement et les pays en développement sans littoral,
  conformément à leurs plans et programmes nationaux.</p>'
SDG_INDICATOR: '<p>Indicateur 10.b.1 : Montant total des ressources allouées au développement,
  par pays bénéficiaire et donateur et type d’apport (aide publique au développement,
  investissement étranger direct et autres).</p>'
STAT_CONC_DEF: <p>Les flux totaux de ressources pour le développement, par pays bénéficiaires
  et donateurs et par type de flux, comprennent l'aide publique au développement (APD),
  les autres flux officiels (OOF) et les flux privés.</p>

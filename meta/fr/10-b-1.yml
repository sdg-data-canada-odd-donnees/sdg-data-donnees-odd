# National
SDG_GOAL: >-
  Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre
SDG_TARGET: >-
  Cible 10.b : Stimuler l’aide publique au développement et les flux financiers, y compris les investissements étrangers directs, en faveur des États qui en ont le plus besoin, en particulier les pays les moins avancés, les pays d’Afrique, les petits États insulaires en développement et les pays en développement sans littoral, conformément à leurs plans et programmes nationaux.
SDG_INDICATOR: >-
  Indicateur 10.b.1 : Montant total des ressources allouées au développement, par pays bénéficiaire et donateur et type d’apport (aide publique au développement, investissement étranger direct et autres).
STAT_CONC_DEF: >-
  <strong>Définition :</strong><br>
  Le total des flux de ressources pour le développement, par pays bénéficiaire et donateur et par type de flux, comprend l'aide publique au développement (APD), les autres apports du secteur public (AASP) et les flux privés.
  <br><br>
  <strong>Concepts :</strong><br>
  Flux publics et privés, concessionnels et non concessionnels, en faveur des pays en développement. Pour les flux publics, la principale distinction se fait entre l’aide publique au développement (APD) et les autres apports du secteur public (AASP), tandis que les flux privés sont décomposés en flux aux conditions du marché et en subventions caritatives. Les flux incluent les contributions aux agences multilatérales de développement, qui sont elles-mêmes des organismes officiels.
DATA_COMP: custom.data-comp

# NATIONAL
SDG_GOAL: '<p>Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre</p>'
SDG_TARGET: >-
    Cible 10.1 : D'ici à 2030, assurer progressivement et durablement une croissance des revenus des 40 % de la population les plus pauvres à un rythme plus rapide que le revenu moyen national
SDG_INDICATOR: >-
    Indicateur 10.1.1 : Taux de croissance des dépenses des ménages ou du revenu par habitant pour les 40 % de la population les plus pauvres et pour l'ensemble de la population
STAT_CONC_DEF: >-
    Les 40 % de la partie inférieure désignent les personnes dans la population dont le revenu ajusté du ménage après impôt se situe dans la portion inférieure de 40 % de la répartition.<br><br>La consommation totale désigne la somme des dépenses courantes alimentaires, de logement, d'ameublement et équipement ménager, de vêtements et accessoires, de transport, de soins de santé, de soins personnels, de loisirs, d'éducation, de matériel de lecture et autres imprimés, de produits du tabac et de boissons alcoolisées, de jeux de hasard, et de dépenses diverses. Elle ne comprend pas les valeurs imputées des biens et services qui ne sont pas achetés, mais obtenus autrement aux fins de consommation.
DATA_COMP: '   '
REC_USE_LIM: >-
    Les estimations de l'EDM excluent les ménages dans les trois territoires du Canada.<br><br>À partir de l’année de référence 2017, l’Enquête sur les dépenses des ménages est menée à tous les deux ans.


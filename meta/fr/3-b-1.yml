REC_USE_LIM: "Dans l'ENCVE de 2015, l'enquête rapportait la couverture vaccinale contre le VPH pour les filles âgées de 13 à 14 ans, puisque le vaccin était seulement financé pour les filles à ce moment-là. Dans l'ENCVE de 2017, les estimations pour le vaccin du VPH représentent la couverture vaccinale des personnes âgées de 14 ans de tous les genre.<br><br>Pneumocoque 3 doses* - Trois doses avant le 2e anniversaire pour toutes les provinces et territoires, sauf le Nunavut et les Territoires du Nord-Ouest où 4 doses sont requises avant le 2e anniversaire.<br><br>Les estimations pour le vaccin contre la varicelle ne sont pas présentées pour 2013 et 2015 en raison de problèmes de qualité des données."

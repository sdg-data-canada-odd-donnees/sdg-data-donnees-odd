STAT_CONC_DEF: |
  Les services de base désignent les systèmes fournissant les services publics qui 
  répondent aux besoins fondamentaux humains, notamment l'eau potable, les services 
  sanitaires, l'hygiène, l'énergie, la mobilité, la collecte des déchets, les soins 
  de santé, l'éducation et les technologies de l'information. L'accès aux services 
  de base signifie qu'un service suffisant et abordable soit disponible de manière 
  fiable avec une qualité adéquate.
  <br>
  <br>Basic Services refer to public service provision systems that meet human basic needs 
  including drinking water, sanitation, hygiene, energy, mobility, waste collection, health 
  care, education and information technologies. This indicator is based on 9 components which 
  are captured in various standalone indicators of the SDGs which each have their own indicator 
  page.

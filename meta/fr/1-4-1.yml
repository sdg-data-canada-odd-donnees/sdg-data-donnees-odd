SDG_GOAL: <p>Éliminer la pauvreté sous toutes ses formes et partout dans le monde</p>
SDG_TARGET: '<p>Cible 1.4 : D''ici à 2030, faire en sorte que tous les hommes et les
  femmes, en particulier les pauvres et les personnes vulnérables, aient les mêmes
  droits aux ressources économiques et qu''ils aient accès aux services de base, à
  la propriété foncière, au contrôle des terres et à d''autres formes de propriété,
  à l''héritage, aux ressources naturelles et à des nouvelles technologies et des
  services financiers adaptés à leurs besoins, y compris la microfinance</p>'
SDG_INDICATOR: '<p>Indicateur 1.4.1 : Proportion de la population vivant dans des
  ménages ayant accès aux services de base </p>'
STAT_CONC_DEF: "<p>Les services de base désignent les systèmes fournissant les
  services publics qui répondent aux besoins fondamentaux humains, notamment l'eau
  potable, les services sanitaires, l'hygiène, l'énergie, la mobilité, la collecte
  des déchets, les soins de santé, l'éducation et les technologies de l'information.</p>

  <p>L'accès aux services de base signifie qu'un service suffisant
  et abordable soit disponible de manière fiable avec une qualité adéquate.</p>"

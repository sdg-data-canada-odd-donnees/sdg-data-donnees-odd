SDG_GOAL: '<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en
  veillant à les exploiter de façon durable, gérer durablement les forêts, lutter
  contre la désertification, enrayer et inverser le processus de dégradation des terres
  et mettre fin à l’appauvrissement de la biodiversité</p>'
SDG_TARGET: '<p>Cible 15.b : Mobiliser d’importantes ressources de toutes provenances
  et à tous les niveaux pour financer la gestion durable des forêts et inciter les
  pays en développement à privilégier ce type de gestion, notamment aux fins de la
  préservation des forêts et du reboisement</p>'
SDG_INDICATOR: '<p>Indicateur 15.b.1 : a) aide publique au développement consacrée
  à la préservation et à l’exploitation durable de la biodiversité et b) produits
  générés et fonds mobilisés par les instruments économiques en rapport avec la biodiversité</p>'

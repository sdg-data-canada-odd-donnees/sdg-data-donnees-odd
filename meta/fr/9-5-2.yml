# National
SDG_GOAL: >-   
  Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l'innovation.
SDG_TARGET: >-
  Cible 9.5 : Renforcer la recherche scientifique, perfectionner les capacités technologiques des secteurs industriels de tous les pays, en particulier des pays en développement, notamment en encourageant l'innovation et en augmentant nettement le nombre de personnes travaillant dans le secteur de la recherche-développement pour 1 million d'habitants et en accroissant les dépenses publiques et privées consacrées à la recherche-développement d'ici à 2030
SDG_INDICATOR: >-  
  Indicateur 9.5.2 : Nombre de chercheurs (équivalent plein temps) par million d’habitants
STAT_CONC_DEF: >-
  Le nombre de chercheurs par million d'habitants est une mesure directe du nombre de travailleurs en recherche et développement expérimental (R&D) pour 1 million de personnes.
DATA_COMP: >-
  Chercheurs par million d'habitants = (Chercheurs / Population totale) × 1 000 000
REC_USE_LIM: >-
  Il s'agit d'un indicateur de substitution qui mesure le nombre de chercheurs pour 1 million d'habitants plutôt que le nombre de chercheurs en équivalent temps plein par million d'habitants comme spécifié dans les métadonnées globales des Nations Unies.

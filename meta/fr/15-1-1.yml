# National
SDG_GOAL: |-
  Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en veillant à les exploiter de façon durable, gérer durablement les forêts, lutter contre la désertification, enrayer et inverser le processus de dégradation des terres et mettre fin à l’appauvrissement de la biodiversité
SDG_TARGET: |-
  Cible 15.1 : D’ici à 2020, garantir la préservation, la restauration et l’exploitation durable des écosystèmes terrestres et des écosystèmes d’eau douce et des services connexes, en particulier des forêts, des zones humides, des montagnes et des zones arides, conformément aux obligations découlant des accords internationaux
SDG_INDICATOR: |-
  Indicateur 15.1.1 : Surface des zones forestières, en proportion de la surface terrestre
STAT_CONC_DEF: |-
  Cet indicateur mesure la superficie forestière en proportion de la superficie terrestre totale. Selon la FAO, la zone forestière est définie comme une terre de plus de 0,5 hectare avec des arbres de plus de 5 mètres de haut et un couvert végétal de plus de 10 %, ou des arbres capables d'atteindre ces seuils in situ. Elle n'inclut pas les terres qui sont principalement utilisées à des fins agricoles ou urbaines. La superficie des terres est définie comme la superficie du pays, à l'exclusion de la superficie des eaux intérieures et des eaux côtières.
DATA_COMP: |-
  Superficie forestière en proportion de la superficie terrestre totale = (Superficie forestière / Superficie terrestre totale) × 100

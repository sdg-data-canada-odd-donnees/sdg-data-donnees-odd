# National
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.5 : Réduire nettement la corruption et la pratique des pots-de-vin sous toutes leurs formes
SDG_INDICATOR: |-
  Indicateur 16.5.1 : Proportion de personnes ayant eu, au moins une fois, affaire à un agent public auquel elles ont versé un pot-de-vin ou qui leur a demandé un pot-de-vin au cours des 12 mois précédents
STAT_CONC_DEF: |-
  Cet indicateur est défini comme le pourcentage de personnes ayant versé au moins un pot-de-vin (argent, cadeau ou contre-faveur) à un agent public, ou à qui un agent public a demandé un pot-de-vin, au cours des 12 mois précédents, par rapport au pourcentage de personnes ayant eu au moins un contact avec un agent public au cours de la même période. 
DATA_COMP: '   '

SDG_GOAL: '<p>Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives
  aux fins du développement durable, assurer l’accès de tous à la justice et mettre
  en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes
  à tous</p>'
SDG_TARGET: '<p>Cible 16.5 : Réduire nettement la corruption et la pratique des pots-de-vin
  sous toutes leurs formes</p>'
SDG_INDICATOR: '<p>Indicateur 16.5.1 : Proportion de personnes ayant eu, au moins une fois, 
  affaire à un agent public auquel elles ont versé un pot-de-vin ou qui leur a demandé un 
  pot-de-vin au cours des 12 mois précédents</p>'

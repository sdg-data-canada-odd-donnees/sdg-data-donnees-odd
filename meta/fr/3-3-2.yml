# National
SDG_GOAL: |-
  Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être de tous à tout âge.
SDG_TARGET: |-
  Cible 3.3 : D’ici 2030, mettre fin à l’épidémie de sida, à la tuberculose, au paludisme et aux maladies tropicales négligées et combattre l’hépatite, les maladies transmises par l’eau et autres maladies transmissibles.
SDG_INDICATOR: |-
  Indicateur 3.3.2 : Incidence de la tuberculose pour 100 000 habitants
STAT_CONC_DEF: |-
  L'incidence de la tuberculose pour 100 000 habitants, définie comme le nombre estimé de nouveaux cas et de rechutes de tuberculose (toutes les formes de tuberculose, y compris les cas chez les personnes vivant avec le VIH) survenant au cours d'une année donnée, exprimée en taux pour 100 000 habitants.
DATA_COMP: custom.data-comp
REC_USE_LIM: "   "
PROGRESS_DETAILS: |-
  La cible pour cet indicateur est une réduction du taux d'incidence par 80 % d'ici 2030, par rapport à la référence de 2015, comme établi dans la [Stratégie pour mettre fin à la tuberculose (en anglais seulement)](https://www.who.int/teams/global-programme-on-tuberculosis-and-lung-health/the-end-tb-strategy) de l'Organisation mondiale de la santé.


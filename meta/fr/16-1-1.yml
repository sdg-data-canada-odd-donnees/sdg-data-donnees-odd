SDG_INDICATOR: |-
  Indicateur 16.1.1 : Nombre de victimes d’homicide volontaire pour 100 000 habitants, par sexe et âge
STAT_CONC_DEF: |-
  L'indicateur est défini comme le nombre total de victimes d'homicides volontaires divisé par la population totale, exprimé en un taux pour 100 000 personnes.
  <br><br>
  L’homicide comprend les infractions au Code criminel de meurtre, d’homicide involontaire coupable et d’infanticide.
DATA_COMP: custom.data-comp
REC_USE_LIM: >-
  <p>Le nombre total d'homicides d'une année donnée pourrait comprendre des affaires qui sont survenues au cours d'années précédentes. Les homicides sont attribués à l'année durant laquelle ils sont portés à l'attention de la police ou sont classés par celle-ci comme étant des homicides, selon la date du rapport soumis à Statistique Canada.</p>
  <p>L'identité autochtone est déclarée par la police et est déterminée au moyen de l'information trouvée sur la victime, comme la carte de statut, ou de l'information fournie par la famille de la victime, les membres de la collectivité ou d'autres sources (c.-à-d. les enregistrements de la bande ou les preuves médico-légales comme des tests génétiques).</p>
  <p>L'année 2019 a marqué le premier cycle de collecte des données de l'Enquête sur les homicides pour lequel des renseignements sur l'identité de genre ont été déclarés pour les victimes d'homicide. L'identité de genre fait référence au genre qu'une personne exprime publiquement dans sa vie quotidienne, y compris au travail, lorsqu'elle magasine ou accède à d'autres services, dans son milieu de vie ou dans la communauté plus vaste. Avant 2019, les données de l'Enquête sur les homicides étaient présentées selon le sexe des victimes. Le sexe et le genre font référence à deux concepts différents. La comparaison des dénombrements pour le sexe avec ceux pour le genre doit être faite avec prudence.</p>
  <p>Compte tenu de l’existence possible d’un petit nombre de victimes identifiées comme étant « de diverses identités de genre », les données agrégées de l’Enquête sur les homicides accessibles au public ont été recodées afin d'attribuer à ces victimes la valeur de « genre masculin » ou « genre féminin », pour assurer la protection de la confidentialité et de la vie privée. La valeur « genre masculin » ou « genre féminin » a été attribuée aux victimes de diverses identités de genre en fonction de la répartition régionale des victimes selon le genre.</p>

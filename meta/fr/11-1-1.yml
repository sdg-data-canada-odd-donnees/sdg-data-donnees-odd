# National
SDG_GOAL: >-
  Objectif 11 : Faire en sorte que les villes et les établissements humains soient ouverts à tous, sûrs, résilients et durables
SDG_TARGET: >-
  Cible 11.1 : D’ici à 2030, assurer l’accès de tous à un logement et des services de base adéquats et sûrs, à un coût abordable, et assainir les quartiers de taudis
SDG_INDICATOR: >-
  Indicateur 11.1.1 : Proportion de la population urbaine ayant des besoins impérieux en matière de logement
STAT_CONC_DEF: >-
  <p>Cet indicateur mesure la proportion de la population urbaine ayant des besoins impérieux en matière de logement. La population urbaine est définie comme la population vivant dans les grands centres de population urbains tels que définis par l'Enquête canadienne sur le logement.
  <br><br>
  On dit d'un ménage qu'il éprouve des « besoins impérieux en matière de logement » si son habitation n'est pas conforme à au moins une des normes d'acceptabilité (qualité, taille et abordabilité) et si 30 % de son revenu total avant impôt serait insuffisant pour payer le loyer médian des logements acceptables (répondant aux trois normes d'occupation) situés dans sa localité.
  <br><br>
  Les normes d'occupation se définissent de la manière suivante :</p>
  <ul>
  <li>Un logement est de qualité convenable si, de l'avis des occupants, il ne nécessite pas de réparations majeures.</li>
  <li>Un logement est abordable si le ménage consacre moins de 30 % de son revenu total avant impôt aux frais de logement.</li>
  <li>Un logement est de taille convenable s'il compte suffisamment de chambres pour répondre aux besoins du ménage étant donné sa taille et sa composition, d'après les prescriptions de la Norme nationale d'occupation (NNO).</li>
  </ul>
DATA_COMP: custom.data-comp-national
REC_USE_LIM: >-
  Il s’agit d’un indicateur proxy. L’indicateur mondial des Nations Unies indique : « Proportion de la population urbaine vivant dans des quartiers de taudis, des implantations sauvages ou des logements inadéquats ».
  <br><br>
  Seuls les ménages privés, non agricoles, hors réserve et les ménages propriétaires ou locataires dont les revenus sont supérieurs à zéro et dont le ratio des frais de logement au revenu est inférieur à 100 % sont évalués pour les besoins impérieux en matière de logement. Les ménages non familiaux dont au moins un soutien âgé de 15 à 29 ans fréquente l’école sont considérés comme n’ayant pas de besoins impérieux en matière de logement, quelle que soit leur situation de logement. La fréquentation de l'école est considérée comme une phase de transition et les faibles revenus gagnés par les ménages étudiants sont considérés comme une condition temporaire.


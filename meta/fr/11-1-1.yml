STAT_CONC_DEF: >-
    <p>On dit d'un ménage qu'il éprouve des « besoins impérieux en matière de logement » si son habitation n'est pas conforme à au moins une des normes d'acceptabilité (qualité, taille et abordabilité) et si 30 % de son revenu total avant impôt serait insuffisant pour payer le loyer médian des logements acceptables (répondant aux trois normes d'occupation) situés dans sa localité.</p>
    <p>Les normes d'occupation se définissent de la manière suivante :</p>
    <ul>
    <li>Un logement est de qualité convenable si, de l'avis des occupants, il ne nécessite pas de réparations majeures. </li>
    <li>Un logement est abordable si le ménage consacre moins de 30 % de son revenu total avant impôt aux frais de logement.</li>
    <li>Un logement est de taille convenable s'il compte suffisamment de chambres pour répondre aux besoins du ménage étant donné sa taille et sa composition, d'après les prescriptions de la Norme nationale d'occupation (NNO).</li>
    </ul>
    <p>Sont pris en considération dans l'évaluation des « besoins impérieux en matière de logement » uniquement les ménages privés non agricoles, hors réserve et propriétaires ou locataires qui ont un revenu positif et dont le rapport des frais de logement au revenu est inférieur à 100 %.</p>

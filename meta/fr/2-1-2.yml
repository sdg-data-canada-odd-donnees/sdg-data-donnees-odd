STAT_CONC_DEF: |
    Les niveaux de la sécurité alimentaire se définissent comme: <br>1 - Sécurité alimentaire : Aucun signe d'un problème concernant l'accès à la nourriture lié au revenu; <br>2- Insécurité alimentaire marginale : Exactement un signe d'un problème concernant l'accès à la nourriture lié au revenu; <br>3 - Insécurité alimentaire modérée : Signe de compromis en matière de qualité et/ou de quantité d'aliments consommés; <br>4 - Insécurité alimentaire grave : Signe de consommation alimentaire réduite et d'habitudes alimentaires perturbées.
DATA_COMP: '   '
REC_USE_LIM: |
    L'enquête est menée dans l'ensemble du pays, tant dans les provinces que dans les territoires. Sont exclus du champ de l'enquête les personnes qui vivent dans les réserves et dans d'autres peuplements autochtones des provinces, les pensionnaires d'établissements institutionnels et les ménages situés dans des régions extrêmement éloignées où la densité de population est très faible. Dans l'ensemble, ces exclusions représentent moins de deux pourcent de la population.

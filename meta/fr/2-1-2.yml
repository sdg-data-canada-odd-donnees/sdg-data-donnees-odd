## National metadata
SDG_GOAL: |-
  Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer la nutrition et promouvoir l’agriculture durable
SDG_TARGET: |-
  Cible 2.1 : D’ici 2030, éliminer la faim et faire en sorte que chacun, en particulier les pauvres et les personnes en situation vulnérable, y compris les nourrissons, ait accès toute l’année à une alimentation saine, nutritive et suffisante
SDG_INDICATOR: |-
  Indicateur 2.1.2 : Pourcentage de personnes vivant avec de l'insécurité alimentaire
STAT_CONC_DEF: |-
  <p>Les niveaux de la sécurité alimentaire se définissent comme :</p>
  <ol>
  <li>Sécurité alimentaire : Aucun signe d'un problème concernant l'accès à la nourriture lié au revenu ;</li> <li>Insécurité alimentaire : Comprend l'insécurité alimentaire marginale, modérée et sévère ;</li>
  <li>Insécurité alimentaire marginale : Exactement un signe d'un problème concernant l'accès à la nourriture lié au revenu ;</li>
  <li>Insécurité alimentaire modérée : Signe de compromis en matière de qualité et/ou de quantité d'aliments consommés ;</li>
  <li>Insécurité alimentaire grave : Signe de consommation alimentaire réduite et d'habitudes alimentaires perturbées.</li>
  </ol>
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  L'enquête est menée dans l'ensemble du pays, tant dans les provinces que dans les territoires. Exclus du champ de l'enquête sont les personnes qui vivent dans les réserves et dans d'autres peuplements autochtones des provinces, les pensionnaires d'établissements institutionnels et les ménages situés dans des régions extrêmement éloignées où la densité de population est très faible. Dans l'ensemble, ces exclusions représentent moins de deux pour cent de la population.
PROGRESS_DETAILS: |-
  L'état du progrès pour cet indicateur est mesuré par rapport à une cible de 0,1 %. Ce choix de cible reflète l'ampleur et la précision des données, en reconnaissant que la méthodologie de mesure de progrès ne permet pas une cible exactement égale à zéro. Pour plus d'information, veuillez consulter la documentation de la méthodologie de mesure de progrès.


SDG_GOAL: |
  Objectif 13 : Mesures relatives à la lutte contre les changements climatiques
SDG_TARGET: |
  Cible 13.2 : Incorporer des mesures relatives aux changements climatiques dans les politiques, les stratégies et la planification nationales
SDG_INDICATOR: |
  Indicateur 13.2.2 : Total des émissions annuelles de gaz à effet de serre
STAT_CONC_DEF: |
    Cet indicateur mesure les émissions de gaz à effet de serre. Les gaz à effet de serre (GES) sont des gaz atmosphérique responsable pour le réchauffement climatique ainsi que le changement climatique. Les trois principaux types de gaz à effet de serre sont le dioxyde de carbonne, le méthane et l'oxyde nitreux. <em>(définition des Nations Unies)</em>
DATA_COMP: |
    <p>En général, pour évaluer les émissions de GES, on multiplie les données sur les activités par le facteur d'émission associé.<br><br>Émissions = données sur les activités × facteur d'émission<br><br>Les données sur les activités se rapportent à la somme quantitative d'activités humaines entraînant des émissions durant une période donnée. Les données sur les activités annuelles pour les sources de combustion de combustible, par exemple, sont les quantités totales de combustible brûlé pour une année.<br><br>Les facteurs d'émission sont basés sur un échantillonnage de mesures de données effectuées et sont des taux représentatifs des émissions pour un niveau d'activité donné selon un ensemble précis de conditions d'exploitation. Ils représentent le taux d'émission moyen estimé d'un polluant pour une source donnée, relativement aux unités d'activités.<br><br> Les lignes directrices produites par le Groupe d'experts intergouvernemental sur l'évolution du climat fournissent aux pays qui présentent des déclarations à la Convention-cadre des Nations Unies sur les changements climatiques diverses méthodes pour calculer les émissions de GES dues à une activité humaine donnée. Les méthodes d'estimation des émissions sont classées en « niveaux », selon les différents degrés d'activités et de précision technologique. La même structure générale est employée pour tous les niveaux, bien que le degré de précision du calcul puisse varier. L'annexe 3 du Rapport d'inventaire national décrit les méthodes utilisées pour estimer les émissions de GES du Canada et montre que le choix du type de méthode du Groupe d'experts intergouvernemental sur l'évolution du climat dépend fortement de l'importance de chaque catégorie et de la disponibilité des données.<br><br>Les émissions de GES sont déclarées en équivalent en dioxyde de carbone (éq. CO2), calculées en multipliant la quantité des émissions d'un gaz à effet de serre en particulier par le potentiel de réchauffement global de ce gaz. <em>Environnement et Changement climatique Canada (ECCC)</em></p>
REC_USE_LIM: |
    <p>Les indicateurs sur les Émissions de gaz à effet de serre sont exhaustifs. Cependant, les émissions de certaines sources n'ont pas été incluses dans les indicateurs car elles ne se trouvent pas dans le Rapport d'inventaire national. Parce que ces sources ont une contribution relativement faible aux totaux des émissions, elles n'influencent pas de façon significative l'exhaustivité de l'inventaire. De plus amples renseignements sur les sources d'émission exclues peuvent être trouvés dans l'annexe 5 du Rapport d'inventaire national.<br><br> Bien qu'elles soient incluses dans le Rapport d'inventaire national, les émissions et les absorptions de l'affectation des terres, des changements d'affectation des terres et de la foresterie sont exclues des totaux nationaux et des indicateurs sur les Émissions de gaz à effet de serre. <em>(ECCC)</em></p>


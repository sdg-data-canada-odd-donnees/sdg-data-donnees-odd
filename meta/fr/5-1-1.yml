# National
SDG_GOAL: >-
  Objectif 5 : Parvenir à l'égalité des sexes et autonomiser toutes les femmes et les filles.
SDG_TARGET: >-
  Cible 5.1 : Mettre fin, partout dans le monde, à toutes les formes de discrimination à l’égard des femmes et des filles
SDG_INDICATOR: >-
  Indicateur 5.1.1 : Cadre juridique du Canada visant à promouvoir, faire respecter et suivre l’application des principes d’égalité des sexes et de non-discrimination fondée sur le sexe
STAT_CONC_DEF: >-
  Cet indicateur informe sur les cadres juridiques visant à promouvoir, faire respecter et suivre l’application des principes d’égalité des sexes et de non-discrimination fondée sur le sexe
DATA_COMP: '   '
REC_USE_LIM: >-
  Il s’agit d’un indicateur de substitution. L’indicateur global des Nations Unies indique : « Présence ou absence d’un cadre juridique visant à promouvoir, faire respecter et suivre l’application des principes d’égalité des sexes et de non-discrimination fondée sur le sexe ».


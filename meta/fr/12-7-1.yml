STAT_CONC_DEF: >-
  <p>L'indicateur mesure le nombre de pays qui mettent en œuvre des politiques et des plans d'action en matière de marchés publics durables (MDP), en évaluant le degré de mise en œuvre au moyen d'un indice. Pour produire cet indice, les pays évaluent eux-mêmes les principaux éléments suivants :</p> 
  <ul>
  <li>Cadre juridique et réglementaire des marchés publics</li>
  <li>Soutien pratique apporté à la mise en œuvre des marchés publics durables</li>
  <li>Produits prioritaires du MDP et critères correspondants en matière d'achats durables</li>
  <li>Existence d'un système de suivi du MDP</li>
  <li>Mesure des résultats réels du MDP</li>
  </ul>

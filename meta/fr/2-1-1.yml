# National
SDG_GOAL: |-
  Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer la nutrition et promouvoir l’agriculture durable
SDG_TARGET: |-
  Cible 2.1 : D’ici 2030, éliminer la faim et faire en sorte que chacun, en particulier les pauvres et les personnes en situation vulnérable, y compris les nourrissons, ait accès toute l’année à une alimentation saine, nutritive et suffisante
SDG_INDICATOR: |-
  Indicateur 2.1.1 : Prévalence de la sous-alimentation
STAT_CONC_DEF: |-
  La prévalence de la sous-alimentation est une estimation de la proportion de la population dont la consommation alimentaire habituelle est insuffisante pour fournir les niveaux d’énergie nécessaires au maintien d’une vie normale, active et saine. Elle est exprimée en pourcentage.
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Pour chaque année, l’observation représente la moyenne triennale de l’année précédente, l’année de référence et l’année suivante. Par exemple, l’observation de 2015 représente la moyenne triennale de la période de 2014 à 2016.
  <br><br>
  À partir de 2019, les estimations reposent sur des valeurs projetées.
  <br><br>
  Les données devraient indiquer « < 2,5 ». Cependant, en raison des limitations, les symboles particuliers sont omis.


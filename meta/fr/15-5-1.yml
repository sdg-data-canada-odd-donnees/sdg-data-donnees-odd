STAT_CONC_DEF: |
  L'Indice des espèces canadiennes représente la variation proportionnelle moyenne de l'abondance des populations d'espèces de vertébrés au Canada depuis 1970. L'indice correspond à une « moyenne des tendances », plutôt qu'à une mesure des changements dans le nombre total d'animaux : chaque espèce, commune ou rare, a le même effet sur l'indice.
  <br><br>
  Les populations d'animaux sauvages dépendent d'habitats sains et sont susceptibles de subir les effets négatifs de menaces telles que la pollution, la dégradation d'habitat ou la chasse excessive. L'état des populations des espèces sauvages est un facteur clé qui contribue au bien-être des écosystèmes et à la résilience des espèces aux menaces. Les tendances dans les populations animales peuvent indiquer la santé de la biodiversité et des écosystèmes au Canada. <em>Environnement et Changement climatique Canada (ECCC)</em>
DATA_COMP: |
  L'indice national comprend 928 espèces d'oiseaux, de poissons, de mammifères, d'amphibiens et de reptiles. Le nombre d'espèces correspond à 52 % des 1 798 espèces indigènes de vertébrés régulièrement observées au Canada. Les oiseaux sont le groupe d'espèces le mieux représenté, environ 89 % de l'ensemble des espèces d'oiseaux observées régulièrement au Canada étant représenté. 35% des espèces indigènes de poissons ainsi que 55% des espèces indigènes de mammifères sont représentées. Les amphibiens et les reptiles sont les groupes d'espèces les moins bien représentés, étant donné que les données sur ces espèces régulièrement observables au Canada couvrent une étendue géographique restreinte pour la période visée. <em>(ECCC)</em>
REC_USE_LIM: |
  La tendance nationale est le taux moyen de changement pour toutes les espèces de vertébrés surveillées. Les indices peuvent refléter des changements dans la disponibilité des données. Les données ne sont pas disponibles pour toutes les espèces, et les données existantes ne couvrent pas toujours la zone géographique ou la période complète de chaque espèce. Il faut donc tenir compte de ces lacunes pour l'interprétation de l'indice. <em>(ECCC)</em>
  <br><br>
  Il s'agit d'un indicateur de substitution qui correspond à l'indice des espèces canadiennes plutôt que l'indice de la Liste rouge, comme spécifié dans les métadonnées.

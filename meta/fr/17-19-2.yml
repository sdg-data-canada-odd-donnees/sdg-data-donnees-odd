SDG_GOAL: '<p>Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat
  mondial pour le développement durable et le revitaliser</p>'
SDG_TARGET: '<p>Cible 17.19 : D’ici à 2030, tirer parti des initiatives existantes
  pour établir des indicateurs de progrès en matière de développement durable qui
  viendraient compléter le produit intérieur brut, et appuyer le renforcement des
  capacités statistiques des pays en développement</p>'
SDG_INDICATOR: '<p>Indicateur 17.19.2 : Proportion de pays qui a) ont procédé à au 
  moins un recensement de la population et du logement au cours des 10 dernières 
  années, et b) ont atteint un taux d’enregistrement des naissances de 100 pour cent 
  et un taux d’enregistrement des décès de 80 pour cent</p>'
STAT_CONC_DEF: |
  L'indicateur 17.19.2 (a) mesure la proportion de pays qui ont effectué au moins un recensement de la population et du logement au cours des dix dernières années. Cela inclut également les pays qui compilent leurs statistiques détaillées sur la population et le logement à partir de registres de population, de dossiers administratifs, d'enquêtes par sondage ou d'autres sources, ou d'une combinaison de ces sources.
  <br><br>
  L'indicateur 17.19.02 (b) comporte deux parties : la première concerne l'enregistrement des naissances et la seconde l'enregistrement des décès dans chaque pays ou région.
  <br><br>
  Selon les Principes et recommandations pour un système de statistiques de l'état civil, révision 3 (<a href="https://unstats.un.org/unsd/demographic/standmeth/principles/M19Rev3en.pdf">https://unstats.un.org/unsd/demographic/standmeth/principles/M19Rev3en.pdf (en anglais seulement)</a>), un enregistrement complet de l'état civil est défini comme suit : « L'enregistrement dans le système d'état civil de chaque événement vital survenu chez les membres de la population d'un pays (ou d'une région) donné(e), au cours d'une période déterminée, de sorte que chacun de ces événements fait l'objet d'un enregistrement à l'état civil et que le système a atteint un taux de couverture de 100 % ».
  <br><br>
  Dans un pays ou une région donné(e), le niveau d'exhaustivité de l'enregistrement des naissances peut être différent du niveau d'exhaustivité de l'enregistrement des décès.

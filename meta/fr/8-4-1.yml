STAT_CONC_DEF: |
  L'empreinte matérielle (EM) est l'attribution de l'extraction globale de matériaux à la demande finale intérieure d'un pays. L'empreinte matérielle totale est la somme des empreintes matérielles de la biomasse, des combustibles fossiles, des minerais métalliques et des minerais non métalliques.
DATA_COMP: |
  Les données ont été tabulées pour rendre compte de cet indicateur comme spécifié par les métadonnées. Veuillez vous référer aux sources pour obtenir des informations supplémentaires sur les métadonnées ou la source.
  <br><br> Empreinte matérielle (EM) = Extraction nationale de matériaux + équivalent en matières premières des importations - équivalent en matières premières des exportations
  <br><br> Empreinte matérielle par habitant = DMC/population totale
  <br><br> DMC par PIB = DMC/PIB en dollars enchaînés de 2017
REC_USE_LIM: |
  La série <i>Empreinte matérielle par unité de PIB</i> est rapportée en tonnes par dollars canadien enchaîné de 2017, plutôt que par "Kilogrammes par dollars américain constant" tel que stipulé dans les métadonnées officielles.

#  <br><br>
#  Empreinte matérielle = Extraction nationale de matériaux + équivalent en matières premières des importations - équivalent en matières premières des exportations
#  <br><br>
#  Empreinte matérielle par habitant = Consommation matérielle nationale (CMN)/population totale

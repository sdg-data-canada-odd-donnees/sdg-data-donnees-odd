# National
SDG_GOAL: >-
  Objectif 14 : Conserver et exploiter de manière durable les océans, les mers et les ressources marines aux fins du développement durable
SDG_TARGET: >-
  Cible 14.2 : D’ici à 2020, gérer et protéger durablement les écosystèmes marins et côtiers, notamment en renforçant leur résilience, afin d’éviter les graves conséquences de leur dégradation et prendre des mesures en faveur de leur restauration pour rétablir la santé et la productivité des océans
SDG_INDICATOR: >-
  Indicateur 14.2.1 : Nombre de pays appliquant des approches écosystémiques à la gestion des zones marines
STAT_CONC_DEF: >-
  L'indicateur 22 coordonné pour les mers régionales « Gestion intégrée des zones côtières (GIZC) » est proposé comme indicateur principal. Pour les pays ayant mis en place une planification de l'espace marin/maritime (PEM), ces plans peuvent être utiles pour évaluer la GIZC. Pour les autres pays, il est important d'identifier les moyens de mesurer les plans existants et de renforcer les capacités de planification intégrée. Toutes les données pour cet indicateur seront basées sur les soumissions des pays au Programme des mers régionales.

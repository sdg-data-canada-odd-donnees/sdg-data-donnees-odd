STAT_CONC_DEF: <p>Le ratio de mortalité maternelle (RMM) est défini comme le nombre
  de décès maternels au cours d'une période donnée pour 100 000 naissances vivantes
  au cours de la même période. Il décrit le risque de décès maternel par rapport au
  nombre de naissances vivantes et saisit essentiellement le risque de décès au cours
  d'une seule grossesse ou d'une seule naissance vivante.</p>

  et mettre fin à l’appauvrissement de la biodiversité</p>'
SDG_TARGET: '<p>Cible 15.8 : Proportion de pays ayant adopté une législation nationale 
  pertinente et allouant des ressources suffisantes à la prévention ou au contrôle des 
  espèces exotiques envahissantes'
SDG_INDICATOR: |
  Indicateur 15.8.1 : L'adoption d'une législation nationale et l'affectation de ressources adéquates à la prévention et au contrôle des espèces exotiques envahissantes par le Canada
STAT_CONC_DEF: |
  Cet indicateur vise à quantifier les tendances en matière de :
  <br><br> - L'engagement des pays à l'égard des accords multinationaux pertinents, en particulier :
  <br>(1) l'adoption au niveau national d'une politique relative aux espèces exotiques envahissantes.
  <br><br> - Pourcentage de pays ayant :
  <br>  (a) une législation et une politique nationales relatives aux espèces exotiques envahissantes.
  <br>  (b) les cibles et les objectifs des stratégies nationales de prévention et de contrôle des espèces exotiques envahissantes sont alignés sur l'objectif 9 d'Aichi.
  <br><br> - La traduction des dispositions politiques en actions par les pays pour mettre en œuvre la politique et prévenir et contrôler activement les espèces exotiques envahissantes (EEE) et le financement de cette action, en particulier :
  <br>(2) L'allocation nationale de ressources pour la prévention ou le contrôle des EEEs.

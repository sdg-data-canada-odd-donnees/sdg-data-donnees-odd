SDG_GOAL: 'Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout
  dans le monde'
SDG_TARGET: >-
  Cible 1.a : Garantir une mobilisation importante de ressources provenant de sources multiples, y compris par le renforcement de la coopération pour le développement, afin de doter les pays en développement, en particulier les pays les moins avancés, de moyens adéquats et prévisibles de mettre en œuvre des programmes et politiques visant à mettre fin à la pauvreté sous toutes ses formes.
SDG_INDICATOR: >-
  Indicateur 1.a.1 : Total des dons d’aide publique au développement axés sur la réduction de la pauvreté, tous donateurs confondus, exprimé en proportion du revenu national brut du pays bénéficiaire
STAT_CONC_DEF: >-
  Le Comité d'aide au développement (CAD) de l'OCDE définit l'APD comme « les flux vers les pays et territoires figurant sur la liste du CAD des bénéficiaires de l'APD et institutions multilatérales qui sont i) fournis par des organismes officiels, y compris les gouvernements des États et les collectivités locales, ou par leurs agences exécutives ; et ii) chaque transaction est administrée avec pour objectif principal la promotion du développement économique et du bien-être des pays en développement ; et elle est de nature concessionnelle et comporte un élément de don d'au moins 25 pour cent (calculé à un taux d'actualisation de 10 pour cent)». (Voir <a href="https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html">https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html</a>).
  <br><br>
  Les éléments de réduction de la pauvreté peuvent être définis comme l'APD aux services sociaux de base (santé de base, éducation de base, eau et assainissement de base, programmes de population et santé reproductive) et l'aide alimentaire dévelopmentale.
  <br><br>
  Les services sociaux de base et l'aide alimentaire dévelopmentale, qui sont axés sur la réduction de la pauvreté, sont définis à l'aide des codes d'objectif suivants du Système de notification des pays créanciers de l'OCDE, qui identifient le secteur que l'activité est censée cibler :
  * Éducation de base (codes SNPC 112xx)
  * Santé de base (codes SNPC 122xx)
  * Distribution d'eau et assainissement (codes SNPC 140xx)
  * Aide plurisectorielle pour les services sociaux de base (code SNPC 16050)
  * Aide alimentaire dévelopmentale (codes SNPC 520xx)
DATA_COMP: >-
  Le total des dons d'aide publique au développement axées sur la réduction de la pauvreté est calculé en proportion du revenu national brut (RNB) du Canada, conformément aux rapports des autres pays.
  <br>
  100 &times (Éducation de base + Santé de base + Distribution d'eau et assainissement + Aide plurisectorielle pour les services sociaux de base + Aide alimentaire dévelopmentale) / RNB

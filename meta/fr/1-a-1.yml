# National
SDG_GOAL: |-
  Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout dans le monde
SDG_TARGET: |-
  Cible 1.a : Garantir une mobilisation importante de ressources provenant de sources multiples, y compris par le renforcement de la coopération pour le développement, afin de doter les pays en développement, en particulier les pays les moins avancés, de moyens adéquats et prévisibles de mettre en œuvre des programmes et politiques visant à mettre fin à la pauvreté sous toutes ses formes.
SDG_INDICATOR: |-
  Indicateur 1.a.1 : Total des dons d’aide publique au développement (APD) axés sur la réduction de la pauvreté, tous donateurs confondus, exprimé en proportion du revenu national brut du pays bénéficiaire
STAT_CONC_DEF: |-
  <p>Le Comité d’aide au développement (CAD) de l’Organisation de coopération et de développement économiques (OCDE) définit l’APD comme « les flux vers les pays et les territoires figurant sur la liste du CAD des bénéficiaires de l’APD et vers les institutions multilatérales qui sont : i) fournis par des organismes officiels, y compris les gouvernements au niveau des États et les administrations locales, ou par leurs organismes de direction; ii) chaque transaction est administrée et a comme objectif principal la promotion du développement économique et du bien-être des pays en développement; elle est assortie de conditions favorables et comporte un élément de libéralité au moins égal à 25 % (calculé à un taux d’actualisation de 10 %) ». (Voir <a href="https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html">https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html</a>).</p>
  <p>Les éléments de réduction de la pauvreté peuvent être définis comme l’APD aux services sociaux de base (santé de base, éducation de base, distribution d’eau et assainissement, aide plurisectorielle pour les services sociaux de base) et aide alimentaire développementale.</p>
  <p>Les services sociaux de base et l’aide alimentaire développementale, qui sont axés sur la réduction de la pauvreté, sont définis à l’aide des codes d’objectif suivants du système de notification des pays créanciers de l’OCDE, qui désignent le secteur normalement visé par l’activité :</p>
  <ul>
  <li>Éducation de base (codes du système de notification des pays créanciers [SNPC] 112xx)</li>
  <li>Santé de base (codes SNPC 122xx)</li>
  <li>Distribution d'eau et assainissement (codes SNPC 140xx)</li>
  <li>Aide plurisectorielle pour les services sociaux de base (code SNPC 16050)</li>
  <li>Aide alimentaire dévelopmentale (codes SNPC 520xx)</li>
  </ul>
DATA_COMP: |-
  Le total des dons d’Aide publique au développement axés sur la réduction de la pauvreté est calculé en proportion du revenu national brut (RNB) du Canada, conformément aux rapports des autres pays.
  <br><br>
  100 × (éducation de base + santé de base + distribution d’eau et assainissement + aide plurisectorielle pour les services sociaux de base + aide alimentaire développementale) / RNB
REC_USE_LIM: |-
  Le Canada étant un pays donateur, cet indicateur se réfère au total des dons d'aide publique au développement provenant du Canada axés sur la réduction de la pauvreté, exprimé en proportion du revenu national brut du Canada.


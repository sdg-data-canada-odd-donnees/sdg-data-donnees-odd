SDG_GOAL: <p>Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout
  dans le monde</p>
SDG_TARGET: '<p>Cible 1.a : Garantir une mobilisation importante de ressources provenant
  de sources multiples, y compris par le renforcement de la coopération pour le développement,
  afin de doter les pays en développement, en particulier les pays les moins avancés,
  de moyens adéquats et prévisibles de mettre en œuvre des programmes et politiques
  visant à mettre fin à la pauvreté sous toutes ses formes.</p>'
SDG_INDICATOR: '<p>Indicateur 1.a.1 : Total des dons d’aide publique au développement
  axés sur la réduction de la pauvreté, tous donateurs confondus, exprimé en proportion
  du revenu national brut du pays bénéficiaire</p>'
STAT_CONC_DEF: >-
  <p> Le Comité d'aide au développement (CAD) de l'OCDE définit l'APD comme « les
  flux vers les pays et territoires figurant sur la liste du CAD des bénéficiaires
  de l'APD et institutions multilatérales qui sont i) fournis par des organismes officiels,
  y compris les gouvernements des États et les collectivités locales, ou par leurs
  agences exécutives ; et ii) chaque transaction est administrée avec pour principal
  objectif la promotion du développement économique et du bien-être des pays en développement
  ; elle est de nature concessionnelle et comporte un élément de don d'au moins 25
  % (calculé à un taux d'actualisation de 10 %)». (Voir <a href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>).
  </p>

  <p>Les éléments de réduction de la pauvreté peuvent être définis comme l'APD aux
  services sociaux de base (santé de base, éducation de base, eau et assainissement
  de base, programmes de population et santé reproductive) et l'aide alimentaire au
  développement (voir <a href="http://www.oecd.org/dac/stats/purposecodessectorclassification.htm">
  http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>).
  </p>
DATA_COMP: |
  L'indicateur est calculé en proportion du RNB du Canada, conformément aux rapports des autres pays.

SDG_GOAL: '<p>Objectif 4 : Assurer l''accès de tous à une éducation de qualité, sur
  un pied d''égalité, et à promouvoir les possibilités d''apprentissage tout au long
  de la vie.</p>'
SDG_TARGET: '<p>Cible 4.7 : By 2030, ensure that all learners acquire the knowledge 
  and skills needed to promote sustainable development, including, among others, 
  through education for sustainable development and sustainable lifestyles, human 
  rights, gender equality, promotion of a culture of peace and non-violence, global 
  citizenship and appreciation of cultural diversity and of culture’s contribution to 
  sustainable development</p>'
SDG_INDICATOR: '<p>Indicateur 4.7.1 : Degré d’intégration de i) l’éducation à la citoyenneté
  mondiale et ii) l’éducation au développement durable dans a) les politiques nationales 
  d’éducation, b) les programmes d’enseignement, c) la formation des enseignants et d) 
  l’évaluation des étudiants (identique à l’amélioration à apporter à l’indicateur 12.8.1 ci 
  dessous et à la proposition de remplacement faite pour l’indicateur 13.3.1, figurant à la 
  section A de l’annexe II)</p>'

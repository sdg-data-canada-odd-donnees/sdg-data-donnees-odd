# National
SDG_GOAL: |-
  Objectif 4 : Assurer l'accès de tous à une éducation de qualité, sur un pied d'égalité, et à promouvoir les possibilités d'apprentissage tout au long de la vie.
SDG_TARGET: |-
  Cible 4.7 : D’ici 2030, veiller à ce que tous les apprenants acquièrent les connaissances et les compétences nécessaires pour promouvoir le développement durable, y compris, entre autres, par l’éducation au développement durable et aux modes de vie durables, les droits de l’homme, l’égalité des sexes, par la promotion d’une culture de paix et de non-violence, par la citoyenneté mondiale et par l’appréciation de la diversité culturelle et de la contribution de la culture au développement durable
SDG_INDICATOR: |-
  Indicateur 4.7.1 : Degré d’intégration de i) l’éducation à la citoyenneté mondiale et ii) l’éducation au développement durable dans a) les politiques nationales d’éducation, b) les programmes d’enseignement, c) la formation des enseignants et d) l’évaluation des étudiants (identique à l’amélioration à apporter à l’indicateur 12.8.1 ci dessous et à la proposition de remplacement faite pour l’indicateur 13.3.1, figurant à la section A de l’annexe II)
STAT_CONC_DEF: |-
    Les indicateurs 4.7.1/12.8.1/13.3.1 mesurent à quel point les pays intègrent l'éducation à la citoyenneté mondiale (ECM) et l'éducation au développement durable (EDD) dans leurs systèmes éducatifs. Il s'agit d'un indicateur des caractéristiques de différents aspects des systèmes éducatifs : politiques éducatives, programmes d'études, formation des enseignants et évaluation des élèves tel que rapporté par les fonctionnaires gouvernementaux, idéalement après consultation avec d'autres ministères gouvernementaux, les instituts nationaux des droits de l'homme, le secteur de l'éducation et les organisations de la société civile. Ces indicateurs mesurent ce que les gouvernements ont l'intention de faire et non ce qui est mis en œuvre en pratique dans les écoles et les salles de classe.

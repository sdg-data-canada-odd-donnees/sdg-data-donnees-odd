# National
SDG_GOAL: |-
  Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes et les filles.
SDG_TARGET: |-
  Cible 5.a : Entreprendre des réformes visant à donner aux femmes les mêmes droits aux ressources économiques, ainsi que l’accès à la propriété et au contrôle des terres et d’autres formes de propriété, aux services financiers, à l’héritage et aux ressources naturelles, dans le respect de la législation interne
SDG_INDICATOR: |-
  Indicateur 5.a.1 : a) Proportion de la population agricole totale ayant des droits de propriété ou des droits garantis sur des terres agricoles, par sexe ; b) proportion de femmes parmi les titulaires de droits de propriété ou de droits garantis sur des terrains agricoles, par type de droit
STAT_CONC_DEF: |-
  L’indicateur est composé de deux sous-indicateurs.
  <br><br>
  Le sous-indicateur 5.a.1 (a) est une mesure de la prévalence. Il mesure la prévalence des personnes dans la population agricole ayant des droits de propriété ou des droits garantis sur des terres agricoles, ventilée selon le sexe.
  <br><br>
  La propriété foncière est un droit légalement reconnu d’acquérir, d’utiliser et de transférer des terres. Dans le contexte de l’indicateur 5.a.1, les « droits garantis » sont définis comme des droits d’occupation garantis, c’est-à-dire des droits d’utilisation, de gestion et de contrôle des terres, des pêches et des forêts, au sens des <a href="https://www.fao.org/tenure/voluntary-guidelines/fr/">Directives volontaires pour une gouvernance responsable des régimes fonciers applicables aux terres, aux pêches et aux forêts dans le contexte de la sécurité alimentaire nationale</a>. Sur le plan opérationnel, aux fins de la mesure de cet indicateur, les droits d’occupation garantis comprennent à la fois la propriété foncière et deux droits d’aliénation essentiels : le droit de vendre et le droit de léguer des terres agricoles.
  <br><br>
  Le sous-indicateur 5.a.1 (b) porte sur l’égalité des sexes, en mesurant à quel point les femmes sont désavantagées en matière de droits de propriété ou de droits garantis des terres agricoles.
  <br><br>
  Les grands types d’occupation répertoriés par le Groupe d’experts des Nations Unies et de l’extérieur chargé des indicateurs relatifs aux objectifs de développement durable sont la tenure franche, la tenure coutumière et la tenure à bail.

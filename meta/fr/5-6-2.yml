# National
SDG_GOAL: >-
  Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes et les filles.
SDG_TARGET: >-
  Cible 5.6 : Assurer l’accès de tous aux soins de santé sexuelle et procréative et faire en sorte que chacun puisse exercer ses droits en matière de procréation, ainsi qu’il a été décidé dans le Programme d’action de la Conférence internationale sur la population et le développement et le Programme d’action de Beijing et les documents finals des conférences d’examen qui ont suivi
SDG_INDICATOR: >-
  Indicateur 5.6.2 : Nombre de pays dotés de textes législatifs et réglementaires garantissant aux femmes et aux hommes de 15 ans ou plus un accès équitable et sans restriction aux soins de santé sexuelle et procréative, ainsi qu’à des informations et une éducation dans ce domaine
STAT_CONC_DEF: >-
  L’indicateur 5.6.2 des objectifs de développement durable (ODD) vise à mesurer à quel point les pays disposent de lois et de réglementations nationales qui garantissent un accès complet et équitable, pour les femmes et les hommes âgés de 15 ans et plus, aux renseignements, à l’éducation et aux soins de santé sexuelle et reproductive.

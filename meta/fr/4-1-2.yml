STAT_CONC_DEF: |
  <strong>Définition:</strong><br> Pourcentage d'une cohorte d'enfants ou de jeunes âgés de 3 à 5 ans au-dessus de l'âge prévu pour la dernière année de chaque niveau d'enseignement qui ont terminé cette année. <br><br>
  <strong>Concepts:</strong><br> L’âge prévu pour la dernière année de chaque niveau d’enseignement est l’âge auquel les élèves entreraient dans cette année s’ils avaient commencé l’école à l’âge officiel d’entrée au primaire, avaient étudié à temps plein et avaient progressé sans redoubler ni sauter une année. Par exemple, si l’âge officiel d’entrée à l’enseignement primaire est de 6 ans et si l’enseignement primaire comporte 6 années, l’âge prévu pour la dernière année de l’enseignement primaire est de 11 ans. Dans ce cas, les 14-16 ans (11 + 3 = 14 et 11 + 5 = 16) seraient la tranche d'âge de référence pour le calcul du taux d'achèvement du primaire.'

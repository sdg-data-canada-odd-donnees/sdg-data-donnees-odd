REC_USE_LIM: |
    Le taux d'obtention du diplôme d'études secondaires est calculé de la 3e à la 5e secondaire au Québec et de la 10e à la 12e année dans toutes les autres provinces. Le taux d'obtention du diplôme dans le délai prévu est le pourcentage d'une cohorte de jeunes qui terminent leurs études secondaires dans les trois ans suivant le début de la 10e année (« 3e secondaire » au Québec). Le taux d'obtention du diplôme dans le délai reflète la cohorte entrant en 10e année (« 3e secondaire » au Québec) deux années scolaires avant l'année de référence. Par exemple, les données de l'année de référence 2016-2017 représentent la cohorte entrant en 10e année (« 3e secondaire » au Québec) en 2014-2015.
    <br>
    <br> Le taux d'obtention d'un diplôme d'études secondaires est calculé de la 3e à la 5e secondaire au Québec et de la 10e à la 12e année dans toutes les autres provinces. La méthodologie des cohortes réelles utilise deux cohortes d'élèves débutant en 10e année (« 3e secondaire » au Québec) pour calculer le taux d'obtention d'un diplôme d'études secondaires (voir l'<a href="https://www150.statcan.gc.ca/n1/fr/catalogue/81-582-G"> <em>indicateur C3</em></a> pour plus de détails).
    <br>
    <br> Les comparaisons des taux d'obtention d'un diplôme d'études secondaires entre les provinces et les territoires nécessitent une interprétation nuancée, car les parcours scolaires, les notes de passage, les exigences des matières et les groupes d'élèves considérés peuvent différer d'une province ou d'un territoire à l'autre. Les étudiants internationaux sont également inclus dans la cohorte des diplômés, ce qui pourrait avoir une incidence sur la comparaison des taux d'obtention du diplôme, puisque la proportion d'étudiants internationaux varie selon les provinces.
    <br>
    <br> Les taux d’obtention de diplôme déclarés ici peuvent différer de ceux déclarés à l’échelle provinciale/territoriale en raison des différentes méthodologies de calcul des taux d’obtention de diplôme par province et territoire.

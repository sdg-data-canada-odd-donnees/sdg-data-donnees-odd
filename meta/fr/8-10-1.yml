# National
SDG_GOAL: '<p>Objectif 8 : Promouvoir une croissance économique soutenue, partagée
  et durable, le plein emploi productif et un travail décent pour tous.</p>'
SDG_TARGET: '<p>Cible 8.10 : Renforcer la capacité des institutions financières nationales
  de favoriser et généraliser l’accès de tous aux services bancaires et financiers
  et aux services d’assurance.</p>'
SDG_INDICATOR: '<p>Indicateur 8.10.1 : a) Nombre de succursales de banques commerciales
  par 100 000 adultes et b) nombre de distributeurs automatiques de billets pour
  100 000 adultes.</p>'
STAT_CONC_DEF: >-
  L’indicateur mesure le nombre de succursales de banques commerciales pour 100 000 adultes et le nombre de distributeurs automatiques de billets pour 100 000 adultes. La population adulte fait référence à la population totale de la province ou du territoire déclarant, c’est-à-dire les personnes âgées de 15 ans et plus. 

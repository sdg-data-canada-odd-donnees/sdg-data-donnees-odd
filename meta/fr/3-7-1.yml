SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>'
SDG_TARGET: '<p>Cible 3.7 : D''ici à 2030, assurer l''accès de tous à des services
  de soins de santé sexuelle et procréative, y compris à des fins de planification
  familiale, d''information et d''éducation, et veiller à la prise en compte de la
  santé procréative dans les stratégies et programmes nationaux</p>'
SDG_INDICATOR: '<p>Indicateur 3.7.1: Proportion de femmes en âge de procréer (15 à 49 ans)
  qui utilisent des méthodes modernes de planification familiale</p>'
STAT_CONC_DEF: <p>Pourcentage de femmes en âge de procréer (15-49 ans) qui souhaitent
  soit  de ne pas avoir d'enfant (supplémentaire), ou bien de reporter le prochain
  enfant et qui utilisent actuellement une méthode moderne de contraception. L'indicateur
  est également appelé demande de planification familiale satisfaite par des méthodes
  modernes</p>.

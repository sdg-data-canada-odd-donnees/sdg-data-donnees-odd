SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.10 : Garantir l’accès public à l’information et protéger les libertés fondamentales, conformément à la législation nationale et aux accords internationaux
SDG_INDICATOR: |-
  Indicateur 16.10.2 : L'adoption et la mise en œuvre des dispositions constitutionnelles, réglementaires et politiques pour garantir l'accès public à l'information au Canada
STAT_CONC_DEF: |-
  <p>Nombre de pays qui adoptent et mettent en œuvre des dispositions constitutionnelles, réglementaires et politiques pour garantir l’accès public à l’information.
  <br><br>
  L’objectif de cet indicateur est de déclarer le nombre total de pays qui ont adopté des mesures légales pour garantir l’accès à l’information, ainsi que les principales tendances dans la mise en œuvre de ces garanties, qui sont présentées sous forme d’agrégats mondiaux. 
  <br><br>
  Selon la définition ci-dessus, l’indicateur comprend deux composantes : 
  <ol>
  <li>Adoption</li>
  <li>Mise en œuvre</li>
  </ol>
  Sous chaque composante, des questions clés ont été définies selon les « principes de l’accès à l’information » et mettent en évidence les composantes essentielles pour la mise en œuvre efficace de l’accès à l’information à l’échelle nationale. Ces principes sont synthétisés à partir de cadres et de documents existants reconnus à l’échelle internationale. Dans le cadre de cette étude, les principes pertinents sont les suivants : 
  <ol>
  <li>Cadres juridiques pour l'accès à l'information</li>
  <li>Exemptions limitées</li>
  <li>Mécanisme de surveillance</li>
  <li>Mécanisme de recours</li>
  <li>Tenue de registres et établissement de rapports</li>
  </ol>
  Chaque question a une valeur comprise entre 0 et 2. À l’issue de l’enquête, un pays peut obtenir un score total de 0 à 9. Le score total de chaque pays ne sera assigné à aucune catégorie de niveau (p. ex. faible, moyen ou élevé). Cependant, il contribuera aux agrégats mondiaux.</p>

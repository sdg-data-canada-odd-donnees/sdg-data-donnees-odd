# National
SDG_GOAL: >-
  Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l'innovation.
SDG_TARGET: >-
  Cible 9.c : Accroître nettement l’accès aux technologies de l’information et des communications et faire en sorte que tous les habitants des pays les moins avancés aient accès à Internet à un coût abordable d’ici à 2020
SDG_INDICATOR: >-
  Indicateur 9.c.1 : Proportion de la population ayant accès à un réseau mobile, par type de technologie
STAT_CONC_DEF: >-
  La proportion de la population couverte par un réseau mobile, ventilée par technologie, fait référence au pourcentage d'habitants vivant à portée d'un signal cellulaire mobile, qu'ils soient ou non abonnés ou utilisateurs de téléphonie mobile.
DATA_COMP: custom.data-comp
REC_USE_LIM: '   '
PROGRESS_DETAILS: |-
  L’état du progrès pour cet indicateur est calculé comme la moyenne équipondérée des scores de progrès pour chaque type de technologie : 3G, 4G et 5G. Étant donné que LTE et LTE-A sont toutes deux des technologies 4G, elles sont regroupées, et le score de progrès pour la 4G est calculé comme la moyenne des scores pour LTE et LTE-A.


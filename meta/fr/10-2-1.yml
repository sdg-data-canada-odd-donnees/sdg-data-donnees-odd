STAT_CONC_DEF: >-
  Les mesures de faible revenu (MFR) sont une mesure relative du faible revenu correspondant à 50 % de la médiane du revenu ajusté du ménage. Ces mesures sont différenciées selon le nombre de personnes présentes dans le ménage afin de refléter les économies d'échelle attribuables à la taille du ménage.

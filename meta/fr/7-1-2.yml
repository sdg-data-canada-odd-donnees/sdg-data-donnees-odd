STAT_CONC_DEF: >-
  Cet indicateur mesure la proportion de la population utilisant principalement des carburants et technologies propres. Le terme « propre » est défini par les objectifs de taux d’émissions et les recommandations précises concernant les combustibles (c.-à-d. contre le charbon non traité et le kérosène) figurant dans les lignes directrices normatives de l’Organisation mondiale de la Santé (OMS) relatives à la qualité de l’air intérieur : consommation de combustibles domestiques.
DATA_COMP: custom.data-comp
REC_USE_LIM: >-
  Les pays classés « à revenu élevé » selon la classification des pays de la Banque mondiale (81 pays) au cours de l’exercice financier 2022 ont été considérés comme ayant terminé la transition vers l’énergie domestique propre et sont donc déclarés comme ayant un accès aux technologies propres de 100 %.

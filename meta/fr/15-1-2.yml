SDG_GOAL: '<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en
  veillant à les exploiter de façon durable, gérer durablement les forêts, lutter
  contre la désertification, enrayer et inverser le processus de dégradation des terres
  et mettre fin à l’appauvrissement de la biodiversité</p>'
SDG_TARGET: '<p>Cible 15.1 : D’ici à 2020, garantir la préservation, la restauration
  et l’exploitation durable des écosystèmes terrestres et des écosystèmes d’eau douce
  et des services connexes, en particulier des forêts, des zones humides, des montagnes
  et des zones arides, conformément aux obligations découlant des accords internationaux</p>'
SDG_INDICATOR: '<p>Indicateur 15.1.2 : Proportion des sites importants pour la biodiversité
  terrestre et la biodiversité des eaux douces qui se trouvent dans des aires protégées
  (par type d’écosystème)</p>'
STAT_CONC_DEF: |
  L’indicateur « Proportion des sites importants pour la biodiversité terrestre et la biodiversité des eaux douces qui se trouvent dans des aires protégées (par type d’écosystème) montre les tendances temporelles du pourcentage moyen de chaque site important pour la biodiversité terrestre et la biodiversité des eaux douces (c’est-à-dire ceux dont l’importance est considérable à l’échelle mondiale pour favoriser la persistance de la biodiversité) qui se trouve dans des aires protégées désignées et d’autres mesures de conservation efficace par zone.
  <br><br>
  Les <b>sites importants pour la biodiversité (SIB)</b> sont des sites dont l’importance est considérable à l’échelle mondiale pour favoriser la persistance de la biodiversité dans l’écosystème terrestre, l’écosystème d’eau douce et l’écosystème marin. Elles sont désignées par les parties prenantes locales dans le cadre de processus nationaux, grâce à un ensemble de critères scientifiques reconnus à l’échelle mondiale.

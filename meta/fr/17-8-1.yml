SDG_GOAL: '<p>Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat
  mondial pour le développement durable et le revitaliser</p>'
SDG_TARGET: '<p>Cible 17.8 : Faire en sorte que la banque de technologies et le mécanisme
  de renforcement des capacités scientifiques et technologiques et des capacités d’innovation
  des pays les moins avancés soient pleinement opérationnels d’ici à 2017 et renforcer
  l’utilisation des technologies clefs, en particulier de l’informatique et des communications</p>'
SDG_INDICATOR: '<p>Indicateur 17.8.1 : Proportion de la population utilisant Internet</p>'
STAT_CONC_DEF: |
  L'indicateur mesure la proportion de personnes utilisant l'internet, définie comme la proportion de personnes ayant utilisé l'internet depuis n'importe quel endroit au cours des trois derniers mois.
DATA_COMP: custom.data-comp
REC_USE_LIM: |
  <p>La population visée comprend toute personne âgée de 15 ans et plus, qui réside dans l'une des 10 provinces canadiennes. Elle ne comprend pas les personnes vivant dans une institution à temps plein (depuis plus de six mois).</p>
  <p>L'indicateur d'utilisation d’Internet exclut l'utilisation pour le travail et les études et comprend l'utilisation à partir de n'importe quel endroit.</p>

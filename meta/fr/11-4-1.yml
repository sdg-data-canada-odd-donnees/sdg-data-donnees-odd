# NATIONAL
SDG_GOAL: >-
  Objectif 11 : Faire en sorte que les villes et les établissements humains soient ouverts à tous, sûrs, résilients et durables
SDG_TARGET: >-
  Cible 11.4 : Redoubler d'efforts pour protéger et préserver le patrimoine culturel et naturel mondial
SDG_INDICATOR: >-
  Indicateur 11.4.1 : Dépenses totales par habitant consacrées à la préservation, à la protection et à la conservation de l'ensemble du patrimoine culturel et naturel, par source de financement (publique, privée), type de patrimoine (culturel, naturel) et niveau d'administration (national, régional et local/municipal)
STAT_CONC_DEF: >-
  Cet indicateur mesure les dépenses totales par habitant pour la préservation, la protection et la conservation de l'ensemble du patrimoine culturel et naturel. La préservation, la protection et la conservation de l'ensemble du patrimoine culturel et naturel sont définies à l'aide des codes suivants de la Classification canadienne des fonctions des administrations publiques (CCFAP) : PPréservation de la diversité biologique et protection de la nature [7054] et Services culturels [7082].
DATA_COMP: >-
  Dépenses totales par habitant pour la préservation, la protection et la conservation de l'ensemble du patrimoine culturel et naturel = Dépenses totales pour la préservation, la protection et la conservation de l'ensemble du patrimoine culturel et naturel (CCFAP = 7054 + 7082) / Population totale
REC_USE_LIM: >-
  Il s'agit d'un indicateur de substitution qui mesure les dépenses totales par habitant pour la préservation, la protection et la conservation de l'ensemble du patrimoine culturel et naturel, mais exclut les dépenses privées liées au patrimoine. De plus, cet indicateur est présenté en dollars canadiens et non en dollars américains constants de 2017 comme spécifié dans les métadonnées globales des Nations Unies.


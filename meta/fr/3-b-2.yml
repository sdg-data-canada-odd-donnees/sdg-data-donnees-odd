# NATIONAL
SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>'
SDG_TARGET: '<p>Cible 3.b : Appuyer la recherche et le développement de vaccins et
  de médicaments contre les maladies, transmissibles ou non, qui touchent principalement
  les habitants des pays en développement, donner accès, à un coût abordable, aux médicaments
  et vaccins essentiels, conformément à la Déclaration de Doha sur l’Accord sur les
  aspects des droits de propriété intellectuelle qui touchent au commerce (ADPIC)
  et la santé publique, qui réaffirme le droit qu’ont les pays en développement de
  tirer pleinement parti des dispositions de cet accord qui ménagent une flexibilité
  lorsqu’il s’agit de protéger la santé publique et, en particulier, d’assurer l’accès
  universel aux médicaments.</p>'
SDG_INDICATOR: '<p>Indicateur 3.b.2 : Montant total net de l’aide publique au développement
  consacré à la recherche médicale et aux soins de santé de base.</p>'
STAT_CONC_DEF: |
  <strong>Définition :</strong>
  <br><br>
  Décaissements bruts du total de l’Aide publique au développement (APD) reçue de tous les donateurs pour les secteurs de la recherche médicale et de la santé de base.
  <br><br>
  <strong>Concepts :</strong>
  <br><br>
  APD: Le Comité d’aide au développement (CAD) définit l’APD comme « les apports vers les pays et les territoires figurant sur la liste du CAD à titre de bénéficiaires de l’APD ou vers les institutions multilatérales », qui sont : 
  <br><br>
  i) fournis par des organismes officiels, y compris les gouvernements des États et des collectivités locales, ou par leurs organismes de direction;
  <br><br>
  ii) chaque opération est administrée avec, pour principal objectif, la promotion du développement économique et de l’amélioration des conditions de vie dans les pays en développement; et est de nature préférentielle et comporte un élément de subvention d’au moins 25 % (calculé à un taux d’actualisation de 10 %). (Consulter le <a href="https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html">https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html)</a>
  <br><br>
  Les secteurs de la recherche médicale et de la santé de base sont définis par le CAD. La recherche médicale fait référence au code de secteur du système de notification des pays créanciers (SNPC) 12182 et la santé de base couvre tous les codes de la série 122 (consulter le (en anglais seulement) : <a href="https://www.oecd.org/development/financing-sustainable-development/development-finance-standards/purposecodessectorclassification.htm">https://www.oecd.org/development/financing-sustainable-development/development-finance-standards/purposecodessectorclassification.htm)</a>

# NATIONAL
SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge.</p>'
SDG_TARGET: '<p>Cible 3.b : Appuyer la recherche et le développement de vaccins et
  de médicaments contre les maladies, transmissibles ou non, qui touchent principalement
  les habitants des pays en développement, donner accès, à un coût abordable, aux médicaments
  et vaccins essentiels, conformément à la Déclaration de Doha sur l’Accord sur les
  aspects des droits de propriété intellectuelle qui touchent au commerce (ADPIC)
  et la santé publique, qui réaffirme le droit qu’ont les pays en développement de
  tirer pleinement parti des dispositions de cet accord qui ménagent une flexibilité
  lorsqu’il s’agit de protéger la santé publique et, en particulier, d’assurer l’accès
  universel aux médicaments.</p>'
SDG_INDICATOR: '<p>Indicateur 3.b.2 : Montant total net de l’aide publique au développement
  consacré à la recherche médicale et aux soins de santé de base.</p>'
STAT_CONC_DEF: |
  <strong>Définition :</strong><br>Décaissements bruts de l’apport d'aide publique au développement (APD) totale et d’autres flux officiels du Canada vers le secteur agricole.
  <br><br><strong>Concepts :</strong><br>ODA: APD: Le Comité d'aide au développement (CAD) définit l’APD comme "tous les apports de ressources qui sont fournis aux pays et territoires sur la Liste des bénéficiaires d'APD, ou à des institutions multilatérales, et qui répondent aux critères suivants : 
  <br><br>
  i) émaner d'organismes publics, y compris les États et les collectivités locales, ou d'organismes agissant pour le compte d'organismes publics ;
  <br><br>
  ii) sachant que chaque opération doit en outre : <br>
  a) avoir pour but essentiel de favoriser le développement économique et l'amélioration du niveau de vie des pays en développement ; <br>
  b) être assortie de conditions favorables et comporter un élément de libéralité au moins égal à 25 pour cent (sur la base d'un taux d'actualisation de 10 pour cent). (voir <a href="https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html">https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html</a>)
  <br><br>
  Les secteurs de la recherche médicale et de la santé de base sont tels que définis par le CAD. La recherche médicale fait référence au code sectoriel CRS 12182 et la santé de base couvre tous les codes de la série 122 (voir ici (en anglais seulement) : <a href="https://www.oecd.org/development/financing-sustainable-development/development-finance-standards/purposecodessectorclassification.htm">https://www.oecd.org/development/financing-sustainable-development/development-finance-standards/purposecodessectorclassification.htm</a>)

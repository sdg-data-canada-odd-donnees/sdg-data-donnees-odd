# NATIONAL
SDG_GOAL: '<p>Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation
  durable qui profite à tous et encourager l''innovation.</p>'
SDG_TARGET: '<p>Cible 9.1 : Mettre en place une infrastructure de qualité, fiable,
  durable et résiliente, y compris une infrastructure régionale et transfrontière,
  pour favoriser le développement économique et le bien-être de l''être humain, en
  privilégiant un accès universel, financièrement abordable et équitable</p>'
SDG_INDICATOR: '<p> Indicateur 9.1.1 :  Proportion de la population rurale vivant à moins de 
  2 km d’une route praticable toute l’année</p>'
STAT_CONC_DEF: '   '
DATA_COMP: |
  L'indice d'accès rural (IAR) est un pourcentage calculé en divisant la population rurale à 
  moins de 2 kilomètres du réseau routier (avec accès) par la population rurale totale x 100.
REC_USE_LIM: |
  Source : Statistique Canada, Recensement de la population de 2021 (avec arrondissements). 
  Les totaux agrégés ont été basés sur la somme des valeurs faisant partie du cadre de l'analyse 
  uniquement (à l'extérieur des centres de population).


# NATIONAL
SDG_GOAL: >-
  Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l'innovation.
SDG_TARGET: >-
  Cible 9.1 : Mettre en place une infrastructure de qualité, fiable, durable et résiliente, y compris une infrastructure régionale et transfrontière, pour favoriser le développement économique et le bien-être de l''être humain, en privilégiant un accès universel, financièrement abordable et équitable
SDG_INDICATOR: >-
  Indicateur 9.1.1 : Proportion de la population rurale vivant à moins de 2 km d’une route praticable toute l’année
STAT_CONC_DEF: >-
  L’indicateur (communément appelé Indice d’accès rural ou RAI) mesure la part de la population rurale d’un pays qui vit à moins de 2 km d’une route toutes saisons.
DATA_COMP: custom.data-comp
REC_USE_LIM: >-
  Le cadre d'analyse inclut uniquement les régions situées à l'extérieur des centres de population. Les totaux agrégés des provinces/territoires comprennent également les chiffres de population des subdivisions de recensement, pour lesquelles les valeurs individuelles ont été supprimées.
PROGRESS_DETAILS: custom.progress_details


SDG_GOAL: '<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en
  veillant à les exploiter de façon durable, gérer durablement les forêts, lutter
  contre la désertification, enrayer et inverser le processus de dégradation des terres
  et mettre fin à l’appauvrissement de la biodiversité</p>'
SDG_TARGET: '<p>Cible 15.4 : D’ici à 2030, assurer la préservation des écosystèmes
  montagneux, notamment de leur biodiversité, afin de mieux tirer parti de leurs bienfaits
  essentiels pour le développement durable</p>'
SDG_INDICATOR: '<p>Indicateur 15.4.1 : Sites importants pour la biodiversité des montagnes
  qui se trouvent dans des aires protégées</p>'

SDG_GOAL: '<p>Objectif 15 : Préserver et restaurer les écosystèmes terrestres, en
  veillant à les exploiter de façon durable, gérer durablement les forêts, lutter
  contre la désertification, enrayer et inverser le processus de dégradation des terres
  et mettre fin à l’appauvrissement de la biodiversité</p>'
SDG_TARGET: '<p>Cible 15.4 : D’ici à 2030, assurer la préservation des écosystèmes
  montagneux, notamment de leur biodiversité, afin de mieux tirer parti de leurs bienfaits
  essentiels pour le développement durable</p>'
SDG_INDICATOR: '<p>Indicateur 15.4.1 : Sites importants pour la biodiversité des montagnes
  qui se trouvent dans des aires protégées</p>'
STAT_CONC_DEF: |
  L'indicateur Sites importants pour la biodiversité des montagnes qui se trouvent dans des aires protégées montre les tendances temporelles du pourcentage moyen de chaque site important pour la biodiversité des montagnes (c'est-à-dire ceux qui contribuent de manière significative à la persistance de la biodiversité mondiale) qui est couvert par des aires protégées désignées.
  <br><br>
  Les sites importants pour la biodiversité (SIB) sont des sites qui contribuent de manière significative à la persistance mondiale de la biodiversité dans les écosystèmes terrestres, d'eau douce et marins. Elles sont identifiées par les parties prenantes locales dans le cadre de processus nationaux, sur la base d'un ensemble de critères scientifiques reconnus au niveau mondial.

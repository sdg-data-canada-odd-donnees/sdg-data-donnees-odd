# National
SDG_GOAL: >-
  Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l'innovation.
SDG_TARGET: >-
  Cible 9.3 : Accroître, en particulier dans les pays en développement, l'accès des entreprises, notamment des petites entreprises industrielles, aux services financiers, y compris aux prêts consentis à des conditions abordables, et leur intégration aux chaînes de valeur et aux marchés
SDG_INDICATOR: >-
  Indicateur 9.3.1 : Proportion des petites entreprises dans la valeur ajoutée totale de l’industrie
STAT_CONC_DEF: >-
  Les petites entreprises industrielles, également appelées « petites industries » dans le cadre des ODD, définies ici à des fins de collecte et de compilation de données statistiques, font référence aux unités statistiques, généralement des entreprises, engagées dans la production de biens et de services destinés à un marché inférieur à une classe de taille désignée.
  <br><br>
  La proportion des « petites industries » dans la valeur ajoutée totale de l’industrie représente un indicateur calculant la part de la valeur ajoutée manufacturière des petites entreprises manufacturières dans la valeur ajoutée manufacturière totale.
DATA_COMP: >-
  La proportion des « petites industries » dans la valeur ajoutée totale est un indicateur calculé comme la part de la valeur ajoutée des petites entreprises manufacturières dans la valeur ajoutée manufacturière totale : <i>Valeur ajoutée manufacturière des « petites industries » / Valeur ajoutée manufacturière totale</i>
  <br><br>
  <b>La valeur ajoutée manufacturière</b> est la production moins la consommation.
  <br><br>
  <b>Production</b> = (Revenus des biens fabriqués + (Clôture des stocks, biens ou travaux en cours + Clôture des stocks, produits finis fabriqués) - (Ouverture des stocks, biens ou travaux en cours + Ouverture des stocks, produits finis fabriqués))
  <br><br>
  <b>Consommation</b> = (Stocks d'ouverture, matières premières + Coût des matériaux et fournitures + Coût total de l'énergie, du service d'eau et du carburant des véhicules - Stocks de clôture des matières premières)

# National
SDG_GOAL: >-
  Objectif 14 : Conserver et exploiter de manière durable les océans, les mers et les ressources marines aux fins du développement durable
SDG_TARGET: >-
  Cible 14.3 : Réduire au maximum l’acidification des océans et lutter contre ses effets, notamment en renforçant la coopération scientifique à tous les niveaux
SDG_INDICATOR: >-
  Indicateur 14.3.1 : Acidité moyenne des mers (pH) mesurée à plusieurs points de prélèvement représentatifs
STAT_CONC_DEF: >-
  L’acidification des océans est la réduction du pH de l’océan sur une période prolongée, généralement de plusieurs décennies ou plus, causée principalement par l’absorption du dioxyde de carbone de l’atmosphère.

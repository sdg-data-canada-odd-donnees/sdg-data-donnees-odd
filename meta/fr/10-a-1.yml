SDG_GOAL: '<p>Objectif 10 : Réduire les inégalités dans les pays et d’un pays à l’autre</p>'
SDG_TARGET: '<p>Cible 10.a : Mettre en œuvre le principe d’un traitement spécial et différencié
  pour les pays en développement, en particulier les pays les moins avancés, conformément
  aux accords de l’Organisation mondiale du commerce.</p>'
SDG_INDICATOR: '<p>Indicateur 10.a.1 : Proportion de lignes tarifaires concernées

SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge</p>'
SDG_TARGET: '<p>Cible 3.8 : Faire en sorte que chacun bénéficie d’une couverture sanitaire
  universelle, comprenant une protection contre les risques financiers et donnant
  accès à des services de santé essentiels de qualité et à des médicaments et vaccins
  essentiels sûrs, efficaces, de qualité et d’un coût abordable.</p>'
SDG_INDICATOR: '<p>Indicateur 3.8.1 : Couverture des services de santé essentiels</p>'
STAT_CONC_DEF: <p> Couverture des services de santé essentiels (définis comme la couverture
  moyenne des services essentiels basée sur des interventions de traçage qui incluent
  la santé reproductive, maternelle, néonanique et infantile, les maladies infectieuses,
  les maladies non transmissibles et la capacité et l’accès aux services, parmi la
  population générale et la population la plus défavorisée). </p>
SDG_GOAL__GLOBAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge</p>'
SDG_TARGET__GLOBAL: '<p>Cible 3.8 : Faire en sorte que chacun bénéficie d’une couverture
  sanitaire universelle, comprenant une protection contre les risques financiers et
  donnant accès à des services de santé essentiels de qualité et à des médicaments

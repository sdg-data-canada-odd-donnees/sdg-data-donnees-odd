SDG_GOAL: '<p>Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat
  mondial pour le développement durable et le revitaliser</p>'
SDG_TARGET: '<p>Cible 17.18 : D’ici à 2020, apporter un soutien accru au renforcement
  des capacités des pays en développement, notamment des pays les moins avancés et
  des petits États insulaires en développement, l’objectif étant de disposer d’un
  beaucoup plus grand nombre de données de qualité, actualisées et exactes, ventilées
  par niveau de revenu, sexe, âge, race, appartenance ethnique, statut migratoire,
  handicap et emplacement géographique, et selon d’autres caractéristiques propres
  à chaque pays</p>'
SDG_INDICATOR: '<p>Indicateur 17.18.3 : Plan statistique national du Canada intégralement financé et en cours de mise en œuvre</p>'
STAT_CONC_DEF: |
  L'indicateur « Nombre de pays dotés d’un plan statistique national intégralement financé et en cours de mise en œuvre, par source de financement » est basé sur le rapport annuel sur l'état d'avancement des stratégies nationales pour le développement de la statistique (SNDS). En collaboration avec ses partenaires, PARIS21 rend compte des progrès réalisés par les pays dans la conception et la mise en œuvre des plans statistiques nationaux. L'indicateur est un décompte des pays qui sont soit (i) en train de mettre en œuvre une stratégie, (ii) en train d'en concevoir une ou (iii) en train d'attendre l'adoption d'une stratégie pour l'année en cours.
DATA_COMP: '   '
REC_USE_LIM: |
  Il s’agit d’un indicateur de substitution. L’indicateur mondial des Nations Unies indique : « Nombre de pays dotés d’un plan statistique
  national intégralement financé et en cours de mise en œuvre, par source de financement ».

# NATIONAL
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.2 : Mettre un terme à la maltraitance, à l’exploitation et à la traite, et à toutes les formes de violence et de torture dont sont victimes les enfants
SDG_INDICATOR: |-
  Indicateur 16.2.2 : Nombre d'incidents liés à la traite des êtres humains signalés pour 100 000 habitants
STAT_CONC_DEF: |-
  Cet indicateur mesure le nombre d'incidents liés à la traite des êtres humains signalés pour 100 000 habitants.
DATA_COMP: |-
  Nombre d'incidents liés à la traite des êtres humains signalés pour 100 000 habitants = (Nombre d'incidents liés à la traite des être humains rapportés / Population totale) × 100 000
REC_USE_LIM: |-
  Le total de la traite des êtres humains comprend deux codes d'infraction : 1525 « Traite des personnes » (S.279.01, 279.011, 279.02, 279.03 du Code criminel) et 6510 « Organisation d'entrée illégale au Canada » de S.117 de la Loi sur l'immigration et la protection des réfugiés.
  <br><br>
  Les incidents liés à la traite des êtres humains rapporté au Programme de déclaration uniforme de la criminalité (DUC) pourraient être sous-estimés dû aux différences entre les services policiers dans leurs pratiques de rapportage de cette infraction.

STAT_CONC_DEF: |
  <b>Chômeurs</b>, Ni en emploi, ni aux études, ni en formation (NEET) = Les personnes qui, durant la semaine de référence, étaient sans travail, étaient disponibles pour travailler, et recherchaient activement un emploi.<br><br><b>Inactifs</b>, Ni en emploi, ni aux études, ni en formation (NEET) = Les individus qui ne travaillent pas et qui ne sont pas au chômage, soit ceux qui ne sont pas à la recherche d’un emploi.
DATA_COMP: '   '
REC_USE_LIM: |
  Puisque la majorité des jeunes âgés de 25 à 29 ans ont terminé leurs études, il est approprié de mesurer les taux Ni en emploi, ni aux études, ni en formation (NEET) selon le plus haut niveau de scolarité atteint au sein de ce groupe d’âge. Le groupe des 15 à 24 ans est exclu puisque la majorité de ces jeunes sont encore aux études.<br><br>Les estimations sont fondées sur une moyenne de huit mois au cours d'une année civile (c.-à-d. de janvier à avril et de septembre à décembre). Les non-étudiants sont des personnes qui ne sont pas inscrites à un établissement d'enseignement, conformément aux concepts de l'Enquête sur la population active (EPA).
  

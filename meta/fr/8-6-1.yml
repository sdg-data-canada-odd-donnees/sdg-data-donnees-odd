STAT_CONC_DEF: >-
  Cet indicateur reflète la proportion de jeunes (âgés de 15 à 24 ans) qui ne sont ni étudiants, ni employés, ni stagiaires (également connu sous le nom de « taux de jeunes NEET »).
DATA_COMP: custom.data-comp
REC_USE_LIM: >-
  Les taux de personnes qui sont ni étudiants, ni employés, ni stagiaires (NEET) pour les provinces correspondent au taux moyen des trois premiers mois de l'année civile (premier trimestre), qui exclut les emplois d'été. Pour les territoires, la moyenne est calculée sur 8 mois (septembre à avril) puisque l'échantillon de l'enquête et la collecte des données diffèrent significativement de ceux des provinces.
PROGRESS_DETAILS: custom.progress-details


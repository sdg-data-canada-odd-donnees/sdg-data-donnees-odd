# National
SDG_GOAL: >-
  Objectif 13 : Prendre d’urgence des mesures pour lutter contre les changements climatiques et leurs répercussions
SDG_TARGET: >-
  Cible 13.1 : Renforcer, dans tous les pays, la résilience et les capacités d’adaptation face aux aléas climatiques et aux catastrophes naturelles liées au climat
SDG_INDICATOR: >-
  Indicateur 13.1.3 : Administrations locales ayant adopté et mis en place des stratégies locales de réduction des risques de catastrophe, conformément aux stratégies suivies à l’échelle nationale
STAT_CONC_DEF: >-
  Cet indicateur renseigne sur les administrations locales ayant adopté et mis en place des stratégies locales de réduction des risques de catastrophe, conformément aux stratégies suivies à l’échelle nationale.
DATA_COMP: '   '
REC_USE_LIM: >-
  Il s’agit d’un indicateur de substitution. L’indicateur mondial des Nations Unies indique : « Proportion d’administrations locales ayant adopté et mis en place des stratégies locales de réduction des risques de catastrophe, conformément aux stratégies suivies à l’échelle nationale ».


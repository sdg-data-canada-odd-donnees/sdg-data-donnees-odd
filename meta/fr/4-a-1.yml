# National
SDG_GOAL: |-
  Objectif 4 : Assurer l'accès de tous à une éducation de qualité, sur un pied d'égalité, et à promouvoir les possibilités d'apprentissage tout au long de la vie.
SDG_TARGET: |-
  Cible 4.a : Construire des établissements scolaires qui soient adaptés aux enfants, aux personnes handicapées et aux deux sexes ou adapter les établissements existants à cette fin et fournir à tous un cadre d’apprentissage sûr, non violent, inclusif et efficace
SDG_INDICATOR: |-
  Indicateur 4.a.1 : Proportion d’établissements scolaires offrant des services essentiels, par type de service
STAT_CONC_DEF: |-
  Le pourcentage d’écoles ayant accès à l’installation ou au service donné, selon le niveau d’éducation (enseignement primaire, premier cycle du secondaire et deuxième cycle du secondaire).
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Les données pour l'enseignement secondaire combinent les deux niveaux de l'enseignement du premier cycle et deuxième cycle du secondaire.
  <br><br>
  Les données pour la série « Proportion d'écoles ayant accès à Internet à des fins pédagogiques » ne sont disponibles que pour l'enseignement secondaire.


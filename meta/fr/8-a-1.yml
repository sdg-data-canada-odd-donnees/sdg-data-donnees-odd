SDG_INDICATOR: '<p>Indicateur 8.a.1 : Engagements pris et décaissements effectués
  dans le cadre de l’initiative Aide pour le commerce.</p>'
STAT_CONC_DEF: >-
  <p>Cet indicateur mesure les engagements et les décaissements bruts d’Aide publique au développement (APD) dans le cadre de l’initiative d’Aide pour le commerce.
  <br><br>
  <i>L’Aide pour le commerce</i> fait partie du système de notification des pays créanciers (SNPC) sous les catégories suivantes :</p>
  <ul>
  <li>Politique commerciale et réglementations et ajustement lié au commerce : comprend la politique commerciale et la gestion administrative; la facilitation du commerce; les accords commerciaux régionaux; les négociations commerciales multilatérales; l’ajustement lié au commerce; l’éducation et la formation dans le domaine du commerce.</li>
  <li>Infrastructure économique : couvre les secteurs du transport et de l’entreposage, des communications et de l’énergie.</li>
  <li>Renforcement de la capacité de production (y compris le développement du commerce) : inclut toutes les activités dans les secteurs productifs et de services. Elles comprennent le secteur des banques et des services financiers, les entreprises et autres services, et les secteurs de l’agriculture, de la sylviculture, de la pêche, des industries manufacturières, des industries extractives (mines) et du tourisme.</li>
  </ul>
DATA_COMP: >-
  <p>Les décaissements bruts et les engagements d’Aide publique au développement (APD) visant l’Aide pour le commerce sont calculés en prenant la somme de tous les décaissements ou engagements d’APD dans les secteurs suivants :</p>
  <ul>
  <li>Politique commerciale et réglementations (code du système de notification des pays créanciers [SNPC] 331)</li>
  <li>Transport et entreposage (code SNPC 210)</li>
  <li>Communications (code SNPC 220)</li>
  <li>Énergie (code SNPC 230)</li>
  <li>Banques et services financiers (code SNPC 240)</li>
  <li>Entreprises et autres services (code SNPC 250)</li>
  <li>Agriculture (code SNPC 311)</li>
  <li>Sylviculture (code SNPC 312)</li>
  <li>Pêche (code SNPC 313)</li>
  <li>Industries manufacturières (code SNPC 321)</li>
  <li>Industries extractives (mines) (code SNPC 322)</li>
  <li>Tourisme (code SNPC 332)</li>
  </ul>
REC_USE_LIM: >-
  Les flux d’Aide pour le commerce pourraient être surestimés, car tous les codes-objet du SNPC mentionnés ci-dessus sont inclus indépendamment de l’existence d’une contribution réelle à l’Aide pour le commerce.

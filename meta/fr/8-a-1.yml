# National
SDG_GOAL: '<p>Objectif 8 : Promouvoir une croissance économique soutenue, partagée
  et durable, le plein emploi productif et un travail décent pour tous.</p>'
SDG_TARGET: '<p>Cible 8.a : Accroître l’appui apporté dans le cadre de l’initiative
  Aide pour le commerce aux pays en développement, en particulier aux pays les moins
  avancés, y compris par l’intermédiaire du Cadre intégré renforcé pour l’assistance
  technique liée au commerce en faveur des pays les moins avancés</p>'
SDG_INDICATOR: '<p>Indicateur 8.a.1 : Engagements pris et décaissements effectués
  dans le cadre de l’initiative Aide pour le commerce.</p>'
STAT_CONC_DEF: >-
  <p>Cet indicateur mesure les engagements et les décaissements bruts d'aide publique au développement (APD) dans le cadre de l'initiative d'aide pour le commerce.
  <br><br>
  <i>L'Aide pour le commerce</i> est capturé par le Système de notification des pays créanciers (SNPC) sous les catégories suivantes :</p>
  <ul>
  <li>Politique commerciale et réglementations et ajustement lié au commerce : capture la politique commerciale et gestion administrative, la facilitation du commerce, les accords commerciaux régionaux, les négociations commerciales multilatérales, l'ajustement lié au commerce et l'éducation/formation dans le domaine du commerce.</li>
  <li>Infrastructure économique : couvre les secteurs du transport et entreposage, des communications et de l'énergie.</li>
  <li>Renforcement de la capacité de production : inclus toutes les activités dans les secteurs productifs et de services. Elles sont capturées par les secteurs de banques et services financiers, d'entreprises et autres services, d'agriculture, de sylviculture, de pêche, d'industrie, d'industries extractives et du tourisme.</li>
  </ul>
DATA_COMP: >-
  <p>Les décaissements bruts et engagements d'APD visant l'aide pour le commerce sont calculés en prenant la somme de tous les décaissements ou engagements d'APD dans les secteurs suivants :</p>
  <ul>
  <li>Politique commerciale et réglementations (code SNPC 331)</li>
  <li>Transport et entreposage (code SNPC 210)</li>
  <li>Communications (code SNPC 220)</li>
  <li>Énergie (code SNPC 230)</li>
  <li>Banques et services financiers (code SNPC 240)</li>
  <li>Entreprises et autres services (code SNPC 250)</li>
  <li>Agriculture (code SNPC 311)</li>
  <li>Sylviculture (code SNPC 312)</li>
  <li>Pêche (code SNPC 313)</li>
  <li>Industrie (code SNPC 321)</li>
  <li>Industries extractives (code SNPC 322)</li>
  <li>Tourisme (code SNPC 332)</li>
  </ul>
REC_USE_LIM: >-
  Les flux d'aide pour le commerce pourraient être surestimés car tous les codes-objet SNPC mentionnés ci-dessus sont inclus indépendamment de l'existence d'une contribution réelle à l'aide pour le commerce.


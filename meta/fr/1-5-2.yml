SDG_INDICATOR: '<p>Indicateur 1.5.2 : Pertes économiques directement attribuables à des catastrophes par rapport au produit intérieur brut mondial (PIB)'
STAT_CONC_DEF: |
    <strong>Définition:</strong><br>Cet indicateur mesure les pertes économiques directement attribuables à des catastrophes par rapport au produit intérieur brut mondial (PIB).
    <br><br> <strong>Concepts:</strong> <br>Perte économique : impact économique total composé d’une perte économique directe et d’une perte économique indirecte.
    <br><br> Perte économique directe : la valeur monétaire de la destruction totale ou partielle des actifs physiques existant dans la zone touchée. Les pertes économiques directes sont presque équivalentes aux dommages physiques.
    <br><br> Perte économique indirecte : baisse de la valeur économique ajoutée résultant d’une perte économique directe et/ou d’impacts humains et environnementaux.
    <br><br> La Base de données canadienne sur les catastrophes (BDC) permet de trouver les « catastrophes importantes » qui correspondent à la définition utilisée dans le document Un cadre de sécurité civile pour le Canada et satisfont à l'un ou à plusieurs des critères suivants :<br>
    <br> - dix personnes ou plus ont été tuées;
    <br> - cent personnes ou plus ont été touchées, blessées, infectées, évacuées ou se sont trouvées sans logement;
    <br> - une demande d'aide a été effectuée à l'échelle nationale ou internationale;
    <br> - la catastrophe revêt une importance historique;
    <br> - les dommages ou l'interruption des processus normaux étaient tels que la collectivité touchée n'a pu se rétablir seule. (Sécurité publique Canada)
DATA_COMP: 'Pertes économiques directement attribuables à des catastrophes par rapport au produit intérieur brut mondial (PIB) (en %) = (Coût total par an / PIB) * 100'

SDG_GOAL: '<p>Éliminer la pauvreté sous toutes ses formes et partout dans le monde</p>'
SDG_TARGET: "<p>Cible 1.5: D’ici à 2030, renforcer la résilience des pauvres et des personnes en situation vulnérable et réduire leur exposition aux phénomènes climatiques extrêmes et à d’autres chocs et catastrophes d’ordre économique, social ou environnemental et leur vulnérabilité</p>"
SDG_INDICATOR:  '<p>Indicateur 1.5.4 : Proportion d’administrations locales ayant adopté et mis en place des stratégies locales de réduction des risques de catastrophe, conformément aux stratégies suivies à l’échelle nationale'

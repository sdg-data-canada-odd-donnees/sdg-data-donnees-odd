# National
SDG_GOAL: >-
  Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout dans le monde
SDG_TARGET: >-
  Cible 1.5 : D’ici à 2030, renforcer la résilience des pauvres et des personnes en situation vulnérable et réduire leur exposition aux phénomènes climatiques extrêmes et à d’autres chocs et catastrophes d’ordre économique, social ou environnemental et leur vulnérabilité
SDG_INDICATOR: >-
  Indicateur 1.5.4 : Administrations locales ayant adopté et mis en place des stratégies locales de réduction des risques de catastrophe, conformément aux stratégies suivies à l’échelle nationale
STAT_CONC_DEF: >-
  Cet indicateur renseigne sur les administrations locales ayant adopté et mis en place des stratégies locales de réduction des risques de catastrophe, conformément aux stratégies suivies à l’échelle nationale.
DATA_COMP: '   '
REC_USE_LIM: >-
  Il s’agit d’un indicateur de substitution. L’indicateur mondial des Nations Unies indique : « Proportion d’administrations locales ayant adopté et mis en place des stratégies locales de réduction des risques de catastrophe, conformément aux stratégies suivies à l’échelle nationale ».

# Global
SDG_GOAL__GLOBAL: >-
  Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout dans le monde
SDG_TARGET__GLOBAL: >-
  Cible 1.5 : D’ici à 2030, renforcer la résilience des pauvres et des personnes en situation vulnérable et réduire leur exposition aux phénomènes climatiques extrêmes et à d’autres chocs et catastrophes d’ordre économique, social ou environnemental et leur vulnérabilité
SDG_INDICATOR__GLOBAL: >-
  Indicateur 1.5.4 : Proportion d’administrations locales ayant adopté et mis en place des stratégies locales de réduction des risques de catastrophe, conformément aux stratégies suivies à l’échelle nationale

un_designated_tier: Niveau II
un_custodian_agency: Bureau des Nations Unies pour la réduction des risques de catastrophe (UNDRR)
goal_meta_link: https://unstats.un.org/sdgs/metadata/files/Metadata-01-05-04.pdf
goal_meta_link_text: Métadonnées des objectifs de développement durable des Nations Unies


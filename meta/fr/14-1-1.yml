# National
SDG_GOAL: >-
  Objectif 14 : Conserver et exploiter de manière durable les océans, les mers et les ressources marines aux fins du développement durable
SDG_TARGET: >-
  Cible 14.1 : D’ici à 2025, prévenir et réduire nettement la pollution marine de tous types, en particulier celle résultant des activités terrestres, y compris les déchets en mer et la pollution par les nutriments
SDG_INDICATOR: >-
  Indicateur 14.1.1 : a) Indicateur du potentiel d’eutrophisation côtière (ICEP) et b) densité des débris de plastiques
STAT_CONC_DEF: >-
  L’indicateur comprend 14.1.1a « Indicateur du potentiel d’eutrophisation côtière » (ICEP) et 14.1.1b « Densité des débris de plastiques ». L’ODD 14.1.1a et l’ODD 14.1.1b seront décrits comme deux indicateurs. Deux niveaux obligatoires sont proposés pour les indicateurs 14.1.1a et 14.1.1b : Niveau 1 — Produits de données mondiales (données disponibles à l’échelle mondiale issues de l’observation de la terre et de la modélisation); Niveau 2 — Données nationales, qui sont recueillies par les pays (par l’intermédiaire du Programme pour les mers régionales concerné pour les pays membres de ce programme, ou directement par le Programme des Nations Unies pour l’environnement [PNUE]).

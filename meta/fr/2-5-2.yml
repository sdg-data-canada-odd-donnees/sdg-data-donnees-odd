SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
SDG_TARGET: '<p>Cible 2.5 : D’ici à 2020, préserver la diversité génétique des semences,
  des cultures et des animaux d’élevage ou domestiqués et des espèces sauvages apparentées,
  y compris au moyen de banques de semences et de plantes bien gérées et diversifiées
  aux niveaux national, régional et international, et favoriser l’accès aux avantages
  que présentent l’utilisation des ressources génétiques et du savoir traditionnel
  associé ainsi que le partage juste et équitable de ces avantages, comme convenu
  à l’échelle internationale.</p>'

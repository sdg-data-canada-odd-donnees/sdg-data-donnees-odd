STAT_CONC_DEF: |
 <strong>Définition :</strong>
 <br><br>
 Transferts de fonds reçus en proportion du produit intérieur brut (PIB) qui correspondent aux rentrées de transferts de fonds personnels exprimées en pourcentage du PIB. 
 <br><br>
 <strong>Concepts :</strong>
 <br><br>
 Les transferts de fonds personnels comprennent les transferts personnels et la rémunération des salariés. Les transferts personnels comprennent tous les 
 transferts courants en espèces ou en nature versés par des ménages résidents à des ménages non résidents ou reçus par des ménages résidents de la part de ménages non résidents. 
 Les transferts personnels comprennent ainsi tous les transferts courants entre les personnes résidentes et les personnes non résidentes. La rémunération des salariés désigne quant à elle le revenu 
 de travailleurs frontaliers, saisonniers et autres travailleurs à court terme qui 
 sont employés dans une économie dont ils ne sont pas résidents, et le revenu de 
 résidents employés par des entités non résidentes. Les données représentent la somme 
 de ces deux éléments, définis dans la sixième édition du <em>Manuel de la balance 
 des paiements du Fonds monétaire international : transferts personnels et rémunération 
 des salariés.</em> 

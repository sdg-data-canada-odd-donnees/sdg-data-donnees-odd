SDG_GOAL: '<p>Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes et les filles.</p>'
SDG_TARGET: '<p>Cible 5.a : Entreprendre des réformes visant à donner aux femmes les mêmes droits aux ressources 
  économiques, ainsi que l’accès à la propriété et au contrôle des terres et d’autres formes de propriété, aux 
  services financiers, à l’héritage et aux ressources naturelles, dans le respect de la législation interne</p>'
SDG_INDICATOR: '<p>Indicateur 5.a.2 : Proportion de pays dotés d’un cadre juridique (y compris le droit coutumier) 
  garantissant aux femmes les mêmes droits que les hommes en matière d’accès à la propriété ou au contrôle des terres</p>'

# National
SDG_GOAL: >-
  Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes et les filles.
SDG_TARGET: >-
  Cible 5.a : Entreprendre des réformes visant à donner aux femmes les mêmes droits aux ressources économiques, ainsi que l’accès à la propriété et au contrôle des terres et d’autres formes de propriété, aux services financiers, à l’héritage et aux ressources naturelles, dans le respect de la législation interne
SDG_INDICATOR: >-
  Indicateur: Indicateur 5.a.2 : Cadre juridique (y compris le droit coutumier) du Canada garantissant aux femmes les mêmes droits que les hommes en matière d’accès à la propriété ou au contrôle des terres
STAT_CONC_DEF: >-
  Cet indicateur indique si le cadre juridique du Canada (y compris le droit coutumier) garantit l'égalité des droits des femmes en matière d’accès à la propriété ou au contrôle des terres.
DATA_COMP: '   '
REC_USE_LIM: >-
  Il s’agit d’un indicateur de substitution. L’indicateur global des Nations Unies indique : « Proportion de pays dotés d’un cadre juridique (y compris le droit coutumier) garantissant aux femmes les mêmes droits que les hommes en matière d’accès à la propriété ou au contrôle des terres ».

# National
SDG_GOAL: >-
  Objectif 13 : Mesures relatives à la lutte contre les changements climatiques
SDG_TARGET: >-
  Cible 13.2 : Incorporer des mesures relatives aux changements climatiques dans les politiques, les stratégies et la planification nationales
SDG_INDICATOR: >-
  Indicateur 13.2.1 : Nombre de pays ayant prévu des contributions déterminées au niveau national, des stratégies à long terme, des plans nationaux d’adaptation ou des stratégies, tel qu’il ressort des communications relatives à l’adaptation et des communications nationales
STAT_CONC_DEF: >-
  L’Accord de Paris exige que chaque partie établisse, communique et actualise les contributions successives déterminées à l’échelon national y compris les mesures d’atténuation, d’adaptation et de soutien. L’Accord de Paris (article 4, paragraphe 2) exige que chaque partie établisse, communique et actualise les contributions successives déterminées à l’échelon national qu’elle prévoit de réaliser. Les parties prennent des mesures internes pour l’atténuation en vue de réaliser les objectifs desdites contributions.

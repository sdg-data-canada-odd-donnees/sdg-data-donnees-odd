# National
SDG_GOAL: >-
  Objectif 13 : Mesures relatives à la lutte contre les changements climatiques
SDG_TARGET: >-
  Cible 13.2 : Incorporer des mesures relatives aux changements climatiques dans les politiques, les stratégies et la planification nationales
SDG_INDICATOR: >-
  Indicateur 13.2.1 : Nombre de pays ayant prévu des contributions déterminées au niveau national, des stratégies à long terme, des plans nationaux d’adaptation ou des stratégies, tel qu’il ressort des communications relatives à l’adaptation et des communications nationales
STAT_CONC_DEF: >-
  L’Accord de Paris exige que chaque Partie prépare, communique et maintienne des contributions déterminées au niveau national (CDN) successives, y compris des mesures d’atténuation, d’adaptation et de soutien. L’Accord de Paris (paragraphe 2 de l’article 4) exige que chaque Partie prépare, communique et maintienne les contributions successives déterminées au niveau national (CDN) qu’elle a l’intention d’obtenir. Les Parties poursuivent des mesures d’atténuation nationales dans le but d’atteindre les objectifs de ces contributions.

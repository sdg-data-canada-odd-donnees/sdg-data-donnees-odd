# National
SDG_GOAL: |-
  Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives aux fins du développement durable, assurer l’accès de tous à la justice et mettre en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes à tous
SDG_TARGET: |-
  Cible 16.1 : Réduire nettement, partout dans le monde, toutes les formes de violence et les taux de mortalité qui y sont associés
SDG_INDICATOR: |-
  Indicateur 16.1.3 : Proportion de la population victime de violences physiques, psychologiques ou sexuelles au cours des 12 mois précédents
STAT_CONC_DEF: |-
  Nombre total de personnes ayant été victimes de violences physiques, psychologiques ou sexuelles au cours des 12 derniers mois, par rapport à la population totale.
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Les taux sont calculés pour 1 000 habitants âgés de 15 ans et plus.
PROGRESS_DETAILS: |-
  L'état du progrès représente seulement les parties (a) violence physique et (c) violence sexuelle de l'indicateur. Les données pour la partie (b) violence psychologique ne sont pas actuellement disponibles.


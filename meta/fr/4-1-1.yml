SDG_GOAL: '<p>Objectif 4 : Assurer l''accès de tous à une éducation de qualité, sur
  un pied d''égalité, et à promouvoir les possibilités d''apprentissage tout au long
  de la vie.</p>'
SDG_TARGET: '<p>Cible 4.1 : D’ici à 2030, faire en sorte que toutes les filles et
  tous les garçons suivent, sur un pied d’égalité, un cycle complet d’enseignement
  primaire et secondaire gratuit et de qualité, les dotant d’acquis véritablement
  utiles.</p>'
SDG_INDICATOR: '<p>Proportion d’enfants et de jeunes b) en fin de cycle primaire ; et c) âgés de 15 ans qui maîtrisent au moins les normes d’aptitudes minimales en i) lecture et ii) mathématiques</p>'
STAT_CONC_DEF: |
  Pourcentage d’enfants et de jeunes atteignant au moins un niveau minimum de compétence en (i) lecture et (ii) mathématiques en fin de cycle primaire (4e année) et à la fin du premier cycle du secondaire (15 ans). Le niveau de compétence minimum sera mesuré par rapport aux nouvelles échelles communes de lecture et de mathématiques actuellement en développement.
DATA_COMP: |
  Les données étaient disponibles pour donner des précisions à propos de cet indicateur comme précisé par les métadonnées. Veuillez vous référer aux sources pour obtenir des renseignements supplémentaires sur les métadonnées ou la source.
  <br>
  <br> Les données de la série « Enfants en fin de cycle primaire atteignant au moins un niveau minimum de compétence en mathématiques » sont accessibles à partir des sources suivantes : Source 2, Source 3 et Source 4 dans l'onglet Sources. Les données pour toutes les autres séries sont accessibles à la Source 1.
  <br>
  <br> Les données pour l'année 2015 de la série « Enfants en fin de cycle primaire atteignant au moins un niveau minimum de compétence en mathématiques » sont dérivées en agrégeant les pourcentages allant du seuil de repère intermédiaire au seuil de repère avancé.
REC_USE_LIM: |
  Il s’agit d’un indicateur de substitution. L’indicateur global des Nations Unies indique : "Proportion d'enfants et de jeunes (a) en cours élémentaire; (b) en fin de cycle primaire; c) en fin de premier cycle du secondaire qui maîtrisent au moins les normes d'aptitudes minimales en i) lecture et ii) mathématiques, par sexe".
  <br>
  <br> Série (a) : Les données ne sont pas disponibles pour le Canada.
  <br>
  <br> Série (b) : Les données de cette série sont rapportées pour la 4e année TEIMS/PIRLS, ce qui correspond à la fin du cycle primaire lorsque celui-ci dure six ans ou moins, comme spécifié dans les métadonnées de l'ONU.
  <br>
  <br> Série (c) : Les données de cette série sont rapportées pour les jeunes âgés de 15 ans et non à la fin du premier cycle du secondaire comme spécifié dans les métadonnées de l'ONU.
  <br>
  <br> Les données pour le Canada obtenues de l'étude Tendances en mathématiques et en sciences internationales (TEIMS) ne comprennent que les provinces de l'Alberta, du Manitoba, de Terre-Neuve-et-Labrador, de l'Ontario et du Québec.

SDG_GOAL: '<p>Objectif 12 : Établir des modes de consommation et de production durables</p>'
SDG_TARGET: '<p>Cible 12.4 : D’ici à 2020, parvenir à une gestion écologiquement rationnelle
  des produits chimiques et de tous les déchets tout au long de leur cycle de vie,
  conformément aux principes directeurs arrêtés à l’échelle internationale, et réduire
  nettement leur déversement dans l’air, l’eau et le sol, afin de minimiser leurs
  effets négatifs sur la santé et l’environnement.</p>'
SDG_INDICATOR: '<p>Indicateur 12.4.1 : Nombre de parties aux accords internationaux
  multilatéraux sur l’environnement relatifs aux substances chimiques et autres déchets
  dangereux ayant satisfait à leurs engagements et obligations en communiquant les
  informations requises par chaque accord.</p>'
STAT_CONC_DEF: |
  L'indicateur se réfère au nombre de parties (= pays qui ont ratifié, accepté, approuvé ou accédé) aux accords multilatéraux sur l'environnement (AME) suivants : <br><br>
  1. La Convention de Bâle sur le contrôle des mouvements transfrontières de déchets dangereux et de leur élimination (Convention de Bâle); <br>
  2. La Convention de Rotterdam sur la procédure de consentement préalable en connaissance de cause applicable à certains produits chimiques et pesticides dangereux qui font l'objet d'un commerce international (Convention de Rotterdam); <br>
  3. La convention de Stockholm sur les polluants organiques persistants (convention de Stockholm); <br>
  4. Le protocole de Montréal relatif à des substances qui appauvrissent la couche d'ozone (protocole de Montréal); <br>
  5. La convention de Minamata sur le mercure (convention de Minamata),
  <br><br>
  qui ont soumis les informations au secrétariat de chaque AEM, comme l'exige chacun des accords.

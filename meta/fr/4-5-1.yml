REC_USE_LIM: |
    Les territoires n’ont pas participé au PISA de 2015 et par conséquent, ils ne sont pas représentés dans certains indicateurs.
    <br>
    <br> La population sondée pour l’indicateur d'éducation « Taux de scolarisation » est la population âgée de 25 ans et plus.
    <br>
    <br> Seules les données pour l’enseignement secondaire inférieur sont disponibles pour l’indicateur d'éducation « Compétence en matière de sciences de l’environnement et de géosciences » et ses indicateurs connexes pour l’indice de parité entre les sexes et l’indice de parité entre milieu urbain et rural.
    <br>
    <br> Seules les données pour l’enseignement secondaire supérieur sont disponibles pour l’indicateur d'éducation « Taux d'achèvement » pour l’indice de parité entre milieu urbain et rural et l’indice de parité de richesse.
 


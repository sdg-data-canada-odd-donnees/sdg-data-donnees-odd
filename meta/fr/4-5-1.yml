SDG_GOAL: '<p>Objectif 4 : Assurer l''accès de tous à une éducation de qualité, sur
  un pied d''égalité, et à promouvoir les possibilités d''apprentissage tout au long
  de la vie.</p>'
SDG_TARGET: '<p>Cible 4.5 : d''ici 2030, éliminer les disparités entre les sexes dans
  l''enseignement et assurer aux personnes vulnérables, notamment aux personnes handicapées,
  aux populations autochtones et aux enfants en situation vulnérable, l''égalité d''accès
  à tous les niveaux d''enseignement et de formation professionnelle.</p>'
SDG_INDICATOR: '<p>Indicateur 4.5.1 : Indices de parité (femmes/hommes, urbain/rural,
  quintile inférieur/supérieur de richesse et autres paramètres tels que le handicap,
  le statut d’autochtone et les situations de conflit, à mesure que les données deviennent
  disponibles) pour tous les indicateurs dans le domaine de l’éducation de cette liste
  pouvant être ventilés</p>'
STAT_CONC_DEF: |
    L’indice de parité est la principale méthode choisie par la communauté internationale pour mesurer l’équité entre les indicateurs de l’objectif 4 et est défini par le rapport entre les valeurs d’un indicateur donné pour deux groupes différents. Une valeur comprise entre 0,97 et 1,03 indique une parité entre les deux groupes. Une valeur inférieure à 0,97 ou supérieure à 1,03 indique une disparité entre les deux groupes.
    <p><b>Indice de parité entre les sexes :</b> représente le rapport entre la valeur correspondant au sexe féminin et celle correspondant au sexe masculin pour un indicateur donné. Ce chiffre est calculé en divisant la valeur de la composante des personnes de sexe féminin de l’indicateur par la valeur de la composante des personnes de sexe masculin pour le même indicateur. C’est la principale méthode choisie par la communauté internationale, comme l’UNESCO, pour mesurer l’équité entre les indicateurs de l’objectif 4 des objectifs de développement durable (ODD). Un indice de parité entre les sexes compris entre 0,97 et 1,03 indique une parité entre les personnes de sexe féminin et de sexe masculin. Une valeur inférieure à 0,97 est le signe d’une disparité en faveur des personnes de sexe masculin et une valeur supérieure à 1,03 reflète une disparité en faveur des personnes de sexe féminin.</p>
    <p><b>Indice de parité entre milieu urbain et milieu rural :</b> mesure le progrès accompli vers la parité en matière de scolarisation ou d’occasions d’apprentissage offertes aux enfants, aux adolescents ou aux jeunes vivant en milieu rural comparativement à ceux vivant en milieu urbain. Ce chiffre est calculé en divisant la valeur de la composante rurale de l’indicateur par la valeur de la composante urbaine du même indicateur. C’est la principale méthode choisie par la communauté internationale, comme l’UNESCO, pour mesurer l’équité entre les indicateurs de l’objectif 4 des ODD. Un indice de parité entre milieu urbain et milieu rural compris entre 0,97 et 1,03 indique une parité entre les personnes vivant en milieu rural et celles vivant en milieu urbain. Une valeur inférieure à 0,97 révèle une disparité en faveur des personnes vivant en milieu urbain et une valeur supérieure à 1,03 révèle une disparité en faveur de celles vivant en milieu rural.</p>
    <p><b>Indice de parité de richesse : </b> mesure les disparités entre les quintiles de population les plus pauvres et les plus riches. Cet indice est calculé en divisant le quintile de richesse inférieur par le quintile de richesse supérieur du même indicateur. Un indice compris entre 0,97 et 1,03 indique une parité entre les enfants du quintile de richesse inférieur et ceux du quintile de richesse supérieur. Une valeur inférieure à 0,97 indique une disparité en faveur des enfants du quintile supérieur et une valeur supérieure à 1,03 indique une disparité en faveur des enfants du quintile inférieur.</p>

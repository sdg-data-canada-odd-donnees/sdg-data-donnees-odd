# National
SDG_GOAL: >-
  Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes et les filles
SDG_TARGET: >-
  Cible 5.c : Adopter des politiques bien conçues et des dispositions législatives applicables en faveur de la promotion de l’égalité des sexes et de l’autonomisation de toutes les femmes et de toutes les filles à tous les niveaux et renforcer celles qui existent
SDG_INDICATOR: >-
  Indicateur 5.c.1 : Systèmes canadiens permettant de suivre et de rendre public le montant des ressources allouées à l’égalité des sexes et à l’autonomisation des femmes
STAT_CONC_DEF: >-
  Cet indicateur indique si le Canada s’est doté d'un système permettant de suivre et de rendre public le montant des ressources allouées à l’égalité des sexes et à l’autonomisation des femmes.
DATA_COMP: '   '
REC_USE_LIM: >-
  Il s’agit d’un indicateur de substitution. L’indicateur global des Nations Unies indique: « Proportion de pays dotés de systèmes permettant de suivre et de rendre public le montant des ressources allouées à l’égalité des sexes et à l’autonomisation des femmes ».

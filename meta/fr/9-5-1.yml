# National
SDG_GOAL: >-
  Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l'innovation.
SDG_TARGET: >-
  Cible 9.5 : Renforcer la recherche scientifique, perfectionner les capacités technologiques des secteurs industriels de tous les pays, en particulier des pays en développement, notamment en encourageant l'innovation et en augmentant nettement le nombre de personnes travaillant dans le secteur de la recherche-développement pour 1 million d'habitants et en accroissant les dépenses publiques et privées consacrées à la recherche-développement d'ici à 2030
SDG_INDICATOR: >-
  Indicateur 9.5.1 : Dépenses de recherche-développement en proportion du PIB
STAT_CONC_DEF: >-
  Les dépenses de recherche et de développement expérimental (R&D) en proportion du produit intérieur brut (PIB) correspondent au montant des dépenses de recherche et de développement expérimental (R&D) divisé par la production totale de l'économie.
DATA_COMP: custom.data-comp
REC_USE_LIM: >-
  En raison des limites des données, les données des provinces ne sont pas disponibles pour la dernière année de référence, car elles sont compilées et publiées un an plus tard.
PROGRESS_DETAILS: custom.progress-details


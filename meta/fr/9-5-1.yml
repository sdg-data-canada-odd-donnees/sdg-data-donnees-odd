SDG_GOAL: >-
    <p>Objectif 9 : Bâtir une infrastructure résiliente, promouvoir une industrialisation durable qui profite à tous et encourager l''innovation.</p>
SDG_TARGET: >-
    <p>Cible 9.5 : Renforcer la recherche scientifique, perfectionner les capacités
      technologiques des secteurs industriels de tous les pays, en particulier des pays
      en développement, notamment en encourageant l'innovation et en augmentant nettement
      le nombre de personnes travaillant dans le secteur de la recherche-développement
      pour 1 million d'habitants et en accroissant les dépenses publiques et privées consacrées
      à la recherche-développement d'ici à 2030</p>
SDG_INDICATOR: >-
    <p>Indicateur 9.5.1 : Dépenses de recherche-développement en proportion du PIB</p>
 

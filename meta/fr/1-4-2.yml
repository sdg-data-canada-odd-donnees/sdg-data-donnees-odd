# NATIONAL
SDG_GOAL: |-
  Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout dans le monde
SDG_TARGET: |-
  Cible 1.4 : D'ici à 2030, faire en sorte que tous les hommes et les femmes, en particulier les pauvres et les personnes vulnérables, aient les mêmes droits aux ressources économiques et qu'ils aient accès aux services de base, à la propriété foncière, au contrôle des terres et à d'autres formes de propriété, à l'héritage, aux ressources naturelles et à des nouvelles technologies et des services financiers adaptés à leurs besoins, y compris la microfinance
SDG_INDICATOR: |-
  Indicateur 1.4.2 : Proportion de la population adulte totale qui dispose de la sécurité des droits fonciers a) de documents légalement authentifiés et b) qui considère que ses droits sur la terre sont sûrs, par sexe et par type
STAT_CONC_DEF: |-
  Cet indicateur mesure la proportion de la population adulte totale qui dispose de la sécurité des droits fonciers a) de documents légalement authentifiés et b) qui considère que ses droits sur la terre sont sûrs, par sexe et par type

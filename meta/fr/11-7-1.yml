# National
SDG_GOAL: >-
  Objectif 11 : Faire en sorte que les villes et les établissements humains soient ouverts à tous, sûrs, résilients et durables
SDG_TARGET: >-
  Cible 11.7 : D’ici à 2030, assurer l’accès de tous, en particulier des femmes et des enfants, des personnes âgées et des personnes handicapées, à des espaces verts et des espaces publics sûrs
SDG_INDICATOR: >-
  Indicateur 11.7.1 : Proportion moyenne de la surface urbaine construite consacrée à des espaces publics, par sexe, âge et situation au regard du handicap
STAT_CONC_DEF: >-
  L’indicateur 11.7.1 comporte plusieurs concepts intéressants qui ont nécessité des consultations et un consensus mondiaux. Ceux-ci inclus; zone bâtie, villes, espaces ouverts à usage public, etc. En tant qu'agence dépositaire, ONU-Habitat a travaillé sur ces concepts avec plusieurs autres partenaires.

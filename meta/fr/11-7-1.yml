# National
SDG_GOAL: >-
  Objectif 11 : Faire en sorte que les villes et les établissements humains soient ouverts à tous, sûrs, résilients et durables
SDG_TARGET: >-
  Cible 11.7 : D’ici à 2030, assurer l’accès de tous, en particulier des femmes et des enfants, des personnes âgées et des personnes handicapées, à des espaces verts et des espaces publics sûrs
SDG_INDICATOR: >-
  Indicateur 11.7.1 : Proportion moyenne de la surface urbaine construite consacrée à des espaces publics, par sexe, âge et situation au regard du handicap
STAT_CONC_DEF: >-
  Cet indicateur mesure la proportion moyenne de la superficie des villes consacrée aux espaces publics et la population totale ayant accès à ces espaces, par âge, sexe et handicap. La proportion de la superficie urbaine consacrée aux rues et aux espaces publics n'est pas seulement essentielle à sa productivité, mais contribue également de manière significative aux dimensions sociales et à la santé de sa population.
DATA_COMP: '   '

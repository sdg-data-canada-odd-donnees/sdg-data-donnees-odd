SDG_GOAL: '<p>Objectif 16 : Promouvoir l’avènement de sociétés pacifiques et inclusives
  aux fins du développement durable, assurer l’accès de tous à la justice et mettre
  en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes
  à tous</p>'
SDG_TARGET: '<p>Cible 16.10 : Garantir l’accès public à l’information et protéger les 
  libertés fondamentales, conformément à la législation nationale et aux accords 
  internationaux</p>'
SDG_INDICATOR: '<p>Indicateur 16.10.1 : Nombre de cas avérés de meurtres, d’enlèvements, 
  de disparitions forcées, de détentions arbitraires et d’actes de torture dont ont été 
  victimes des journalistes, des personnes travaillant dans les médias, des syndicalistes 
  et des défenseurs des droits de l’homme au cours des 12 mois précédents</p>'

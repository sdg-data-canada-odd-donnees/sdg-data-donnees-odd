SDG_GOAL: '<p>Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat
  mondial pour le développement durable et le revitaliser</p>'
SDG_TARGET: '<p>Cible 17.9 : Apporter, à l’échelon international, un soutien accru
  pour assurer le renforcement efficace et ciblé des capacités des pays en développement
  et appuyer ainsi les plans nationaux visant à atteindre tous les objectifs de développement
  durable, notamment dans le cadre de la coopération Nord-Sud et Sud-Sud et de la
  coopération triangulaire</p>'
SDG_INDICATOR: '<p>Indicateur 17.9.1 : Valeur en dollars de l’aide financière et technique
  promise aux pays en développement (notamment dans le cadre de la coopération Nord-Sud
  et Sud-Sud et de la coopération triangulaire)</p>'

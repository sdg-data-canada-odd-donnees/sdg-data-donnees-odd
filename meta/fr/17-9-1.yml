SDG_GOAL: '<p>Objectif 17 : Renforcer les moyens de mettre en œuvre le Partenariat
  mondial pour le développement durable et le revitaliser</p>'
SDG_TARGET: '<p>Cible 17.9 : Apporter, à l’échelon international, un soutien accru
  pour assurer le renforcement efficace et ciblé des capacités des pays en développement
  et appuyer ainsi les plans nationaux visant à atteindre tous les objectifs de développement
  durable, notamment dans le cadre de la coopération Nord-Sud et Sud-Sud et de la
  coopération triangulaire</p>'
SDG_INDICATOR: '<p>Indicateur 17.9.1 : Valeur en dollars de l’aide financière et technique
  promise aux pays en développement (notamment dans le cadre de la coopération Nord-Sud
  et Sud-Sud et de la coopération triangulaire)</p>'
STAT_CONC_DEF: |
  <strong>Définition :</strong><br>
  L'indicateur Aide publique au développement nette, totale et en faveur des pays les moins avancés, en proportion du revenu national brut (RNB) des donateurs du Comité d'aide au développement de l'Organisation de coopération et de développement économiques (OCDE) est défini comme les versements nets d'APD en pourcentage du RNB. <br><br>

  <strong>Concepts</strong> 
  <br>APD : Le CAD définit l'APD comme « les flux destinés aux pays et territoires figurant sur la liste des bénéficiaires de l'APD du CAD et aux institutions multilatérales qui sont <br><br>
  i) fournis par des agences officielles, y compris les gouvernements nationaux et locaux, ou par leurs agences exécutives ; et <br>
  ii) chaque transaction est administrée avec pour objectif principal la promotion du développement économique et du bien-être des pays en développement ; et sont de nature concessionnelle et comportent un élément de don d'au moins 25 pour cent (calculé à un taux d'escompte de 10 pour cent). (Voir <a href="https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html">https://www.oecd.org/fr/topics/sub-issues/oda-eligibility-and-conditions/official-development-assistance--definition-and-coverage.html</a>) <br><br>
  Autres flux officiels (OOF) : Les autres flux officiels (à l'exclusion des crédits à l'exportation bénéficiant d'un soutien public) sont définis comme des transactions effectuées par le secteur officiel qui ne remplissent pas les conditions d'éligibilité à l'APD, soit parce qu'elles ne sont pas principalement destinées au développement, soit parce qu'elles ne sont pas suffisamment concessionnelles. (Voir <a href="https://web-archive.oecd.org/2016-06-02/239150-DCDDAC%282016%293FINAL.pdf">https://web-archive.oecd.org/2016-06-02/239150-DCDDAC%282016%293FINAL.pdf</a>, paragraphe 24, en anglais seulement). <br><br>
  Le secteur de l'agriculture est défini par le CAD et comprend tous les codes sectoriels du CRS dans la série 311 (voir ici : <a href="https://web-archive.oecd.org/temp/2019-03-28/80638-purposecodessectorclassification.htm">https://web-archive.oecd.org/temp/2019-03-28/80638-purposecodessectorclassification.htm</a>, en anglais seulement).

# National
SDG_GOAL: |-
  Objectif 7 : Garantir l’accès de tous à des services énergétiques fiables, durables et modernes, à un coût abordable
SDG_TARGET: |-
  Cible 7.b : D’ici à 2030, développer l’infrastructure et améliorer la technologie afin de fournir des services énergétiques modernes et durables à tous les habitants des pays en développement, en particulier des pays les moins avancés, des petits États insulaires en développement et des pays en développement sans littoral, dans le respect des programmes d’aide qui les concernent
SDG_INDICATOR: |-
  Indicateur 7.b.1 : Puissance installée du parc d’énergie renouvelable dans les pays en développement (en watts par habitant)
STAT_CONC_DEF : |-
  L’indicateur est défini comme la puissance installée des centrales électriques produisant de l’électricité à partir de sources d’énergie renouvelable divisée par la population totale d’un pays. La puissance est définie comme la capacité électrique maximale nette installée à la fin de l’année et les sources d’énergie renouvelables sont définies dans les statuts de l’Agence internationale pour les énergies renouvelables.

# National
SDG_GOAL: >-
  Goal 5: Achieve gender equality and empower all women and girls
SDG_TARGET: >-
  Target 5.a: Undertake reforms to give women equal rights to economic resources, as well as access to ownership and control over land and other forms of property, financial services, inheritance and natural resources, in accordance with national laws
SDG_INDICATOR: >-
  Indicator 5.a.2: Canada's legal framework (including customary law) guaranteeing women’s equal rights to land ownership and/or control
STAT_CONC_DEF: >-
  This indicator reports on whether Canada's legal framework (including customary law) guarantee women's equal rights to land ownership and/or control.
DATA_COMP: '     '
REC_USE_LIM: >-
  This is a proxy indicator. The UN Global indicator states: "Proportion of countries where the legal framework (including customary law) guarantees women's equal rights to land ownership and/or control".

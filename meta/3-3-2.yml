# National
SDG_GOAL: |-
  Goal 3: Ensure healthy lives and promote well-being for all at all ages
SDG_TARGET: |-
  Target 3.3: By 2030, end the epidemics of AIDS, tuberculosis, malaria and neglected tropical diseases and combat hepatitis, water-borne diseases and other communicable diseases
SDG_INDICATOR: |-
  Indicator 3.3.2: Tuberculosis incidence per 100,000 population
STAT_CONC_DEF: |-
  The tuberculosis (TB) incidence per 100,000 population is defined as the estimated number of new and relapse TB cases (all forms of TB, including cases in people living with HIV) arising in a given year, expressed as a rate per 100,000 population.
DATA_COMP: custom.data-comp
REC_USE_LIM: '   '
PROGRESS_DETAILS: |-
  The target for this indicator is an 80% reduction in the incidence rate by 2030, compared to 2015 levels, as established in the World Health Organization's [End TB Strategy](https://www.who.int/teams/global-programme-on-tuberculosis-and-lung-health/the-end-tb-strategy).


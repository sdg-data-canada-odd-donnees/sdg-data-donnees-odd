  land degradation and halt biodiversity loss</p>'
SDG_TARGET: '<p>Target 15.5: Take urgent and significant action to reduce the degradation
  of natural habitats, halt the loss of biodiversity and, by 2020, protect and prevent
  the extinction of threatened species</p>'
SDG_INDICATOR: '<p>Indicator 15.5.1: Red List Index</p>'
STAT_CONC_DEF: <p>The Red List Index measures change in aggregate extinction risk
  across groups of species. It is based on genuine changes in the number of species
  in each category of extinction risk on The IUCN Red List of Threatened Species (www.iucnredlist.org)
  is expressed as changes in an index ranging from 0 to 1.</p>

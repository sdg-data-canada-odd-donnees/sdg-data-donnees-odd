# National
SDG_GOAL: '<p>Goal 8: Promote sustained, inclusive and sustainable economic growth,
  full and productive employment and decent work for all </p>'
SDG_TARGET: '<p>Target 8.6: By 2020, substantially reduce the proportion of youth
  not in employment, education or training</p>'
SDG_INDICATOR: '<p>Indicator 8.6.1: Proportion of youth (aged 15-24 years) not in
  education, employment or training </p>'
STAT_CONC_DEF: >-
  This indicator conveys the proportion of youth (aged 15-24 years) not in education, employment or training (also known as "the youth NEET rate").
DATA_COMP: custom.data-comp
REC_USE_LIM: >-
 Not in employment, education or training (NEET) rates for the provinces are the average rate of the first three months of the calendar year (first quarter), which excludes summer employment. For the territories, the average is calculated over 8 months (September to April) as the survey sample and data collection differs meaningfully from those of the provinces.
PROGRESS_DETAILS: custom.progress-details


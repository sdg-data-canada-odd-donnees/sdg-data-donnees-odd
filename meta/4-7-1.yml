SDG_GOAL: '<p>Goal 4: Ensure inclusive and equitable quality education and promote
  lifelong learning opportunities for all</p>'
SDG_TARGET: '<p>Target: 4.7 By 2030, ensure that all learners acquire the knowledge
  and skills needed to promote sustainable development, including, among others, through
  education for sustainable development and sustainable lifestyles, human rights,
  gender equality, promotion of a culture of peace and non-violence, global citizenship
  and appreciation of cultural diversity and of culture&#x2019;s contribution to sustainable
  development</p>'
SDG_INDICATOR: '<p>Indicator: 4.7.1 Extent to which (i) global citizenship education
  and (ii) education for sustainable development are mainstreamed in (a) national
  education policies; (b) curricula; (c) teacher education; and (d) student assessment</p>'
STAT_CONC_DEF: '<p>Indicator 4.7.1/12.8.1/13.3.1 measures the extent to which countries
  mainstream Global Citizenship Education (GCED) and Education for Sustainable Development
  (ESD) in their education systems. This is an indicator of characteristics of different
  aspects of education systems: education policies, curricula, teacher training and
  student assessment as reported by government officials, ideally following consultation
  with other government ministries, national human rights institutes, the education
  sector and civil society organizations. It measures what governments intend and
  not what is implemented in practice in schools and classrooms. </p>'

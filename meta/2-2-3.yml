REC_USE_LIM: |
    Data for the population group "Pregnant women only" were too unreliable to be published.<br><br>Any results with implausible Haemoglobin levels (<25 or >200 g/L) were removed from the data.<br><br>Women who reported their pregnancy status as "don't know" were removed from the analysis.<br><br>Women who were pregnant but did not know how many weeks pregnant they were, were removed from the analysis.

STAT_CONC_DEF: '<strong><p>Definition:</p></strong> <p>This indicator measures the ratio of direct economic loss attributed to disasters in relation to GDP.</p> <strong><p>Concepts:</p></strong> <p>Economic Loss: Total economic impact that consists of direct economic loss and indirect economic loss.</p> <p>Direct economic loss: the monetary value of total or partial destruction of physical assets existing in 
the affected area. Direct economic loss is nearly equivalent to physical damage.</p> <p>Indirect economic loss: a decline in economic value added as a consequence of direct economic loss and/or human and environmental impacts.</p>'

STAT_CONC_DEF: 'Proportion of births attended by skilled health personnel (generally doctors, nurses or midwives but can 
  refer to other health professionals providing childbirth care) is the proportion of childbirths attended 
  by professional health personnel. According to the current definition (1) these are competent maternal 
  and newborn health (MNH) professionals educated, trained and regulated to national and international 
  standards. They are competent to: (i) provide and promote evidence-based, human-rights based, quality, 
  socio-culturally sensitive and dignified care to women and newborns; (ii) facilitate physiological processes 
  during labour and delivery to ensure a clean and positive childbirth experience; and (iii) identify and 
  manage or refer women and/or newborns with complications. <br> '

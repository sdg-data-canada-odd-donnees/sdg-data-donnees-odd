REC_USE_LIM: 'The proportion of births in hospital includes live births and fetal deaths (stillbirths). <br><br> 
  Prior to April 30, 2015, three forms - a medical certificate of stillbirth, a notice of livebirth or stillbirth and a statement of stillbirth - were required in order to register a stillbirth in Ontario. As of April 30, 2015, registration can occur in the absence of one or two of the forms, thus contributing to the increase observed between 2011 and 2012. <br><br>
  Due to improvements in methodology and timeliness, the duration of data collection has been shortened compared to previous years. As a result, there may have been fewer births and stillbirths captured by the time of the release. The 2022 data are considered preliminary. <br><br>
  As a result of delays with birth and stillbirth registrations, fewer births and stillbirths have been captured, to date, for Manitoba inÂ 2022. There were also fewer births captured for Nova Scotia in 2021 due to coverage issues. <br><br>
  2017 to 2022 data for Yukon are not available.'


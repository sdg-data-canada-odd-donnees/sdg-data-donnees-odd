# National
SDG_GOAL: >-
  Goal 11: Make cities and human settlements inclusive, safe, resilient and sustainable
SDG_TARGET: >-
  Target 11.6: By 2030, reduce the adverse per capita environmental impact of cities, including by paying special attention to air quality and municipal and other waste management
SDG_INDICATOR: >-
  Indicator 11.6.1: Total amount of waste sent to disposal via the waste management industry
STAT_CONC_DEF: >-
  Total amount of non-hazardous waste disposal in public and private waste disposal facilities includes waste that is exported out of the source province or out of the country for disposal. This does not include waste disposal in hazardous waste disposal facilities or waste managed by the waste generator on site.
DATA_COMP: custom.data-comp-national
REC_USE_LIM: >-
  This is a proxy indicator. The UN Global indicator states: "Proportion of municipal solid waste collected and managed in controlled facilities out of total municipal waste generated, by cities".


# National
SDG_GOAL: >-
  Goal 5: Achieve gender equality and empower all women and girls
SDG_TARGET: >-
  Target 5.2: Eliminate all forms of violence against all women and girls in the public and private spheres, including trafficking and sexual and other types of exploitation
SDG_INDICATOR: >-
  Indicator 5.2.2: Proportion of women and girls aged 15 years and older subjected to sexual violence in the previous 12 months, by age and place of occurrence
STAT_CONC_DEF: >-
  This indicator measures the percentage of women and girls aged 15 years and older who have experienced sexual violence in the previous 12 months.
DATA_COMP: custom.data-comp
REC_USE_LIM: >-
  This is a proxy indicator. The UN Global indicator states: “Proportion of women and girls aged 15 years and older subjected to sexual violence by persons other than an intimate partner in the previous 12 months, by age and place of occurrence”.


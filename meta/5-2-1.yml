SDG_GOAL: '<p>Goal 5: Achieve gender equality and empower all women and girls</p>'
SDG_TARGET: '<p>Target 5.2: Eliminate all forms of violence against all women and
  girls in the public and private spheres, including trafficking and sexual and other
  types of exploitation</p>'
SDG_INDICATOR: '<p>Indicator 5.2.1: Proportion of ever-partnered women and girls aged
  15 years and older subjected to physical, sexual or psychological violence by a
  current or former intimate partner in the previous 12 months, by form of violence
  and by age</p>'
STAT_CONC_DEF: <p>This indicator measures the percentage of ever-partnered women and
  girls aged 15 years and older who have experienced physical, sexual or psychological
  violence by a current or former intimate partner, in the previous 12 months. Definition
  of violence against women and girls and of the forms of violence specified under
  this indicator are presented in the next section (Concepts).</p>

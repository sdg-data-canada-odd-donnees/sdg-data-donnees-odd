# National
SDG_GOAL: |-
  Goal 1: End poverty in all its forms everywhere
SDG_TARGET: |-
  Target 1.4: By 2030, ensure that all men and women, in particular the poor and the vulnerable, have equal rights to economic resources, as well as access to basic services, ownership and control over land and other forms of property, inheritance, natural resources, appropriate new technology and financial services, including microfinance
SDG_INDICATOR: |-
  Indicator 1.4.1: Proportion of population living in households with access to basic services
STAT_CONC_DEF: |-
  Basic Services refer to public service provision systems that meet
  human basic needs including drinking water, sanitation, hygiene, energy, mobility,
  waste collection, health care, education and information technologies. Access to
  basic services implies that sufficient and affordable service is reliably available
  with adequate quality.
  <br>
  <br>This indicator is based on 9 components which are captured in various standalone indicators of the SDGs which each have their own indicator 
  page.<br>

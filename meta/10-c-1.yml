# National
SDG_GOAL: >-
  Goal 10: Reduce inequality within and among countries
SDG_TARGET: >-
  Target: 10.c: By 2030, reduce to less than 3 per cent the transaction costs of migrant remittances and eliminate remittance corridors with costs higher than 5 per cent
SDG_INDICATOR: >-
  Indicator 10.c.1: Remittance costs as a proportion of the amount remitted
STAT_CONC_DEF: >-
  This indicator measures the average fees paid as a percentage of the last international remittance sent by Canadian residents born in countries eligible for official development assistance, by type of method used, destination region and the amount last remitted.

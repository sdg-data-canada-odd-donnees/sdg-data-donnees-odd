# National
SDG_GOAL: |-
  Goal 3: Ensure healthy lives and promote well-being for all at all ages
SDG_TARGET: |-
  Target 3.1: By 2030, reduce the global maternal mortality ratio to less than 70 per 100,000 live births
SDG_INDICATOR: |-
  Indicator 3.1.1: Maternal mortality ratio
STAT_CONC_DEF: |-
  The maternal mortality ratio (MMR) is defined as the number of maternal deaths during a given time period per 100,000 live births during the same time period. It depicts the risk of maternal death relative to the number of live births and
  essentially captures the risk of death in a single pregnancy or a single live birth.

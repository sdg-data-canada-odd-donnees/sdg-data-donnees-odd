STAT_CONC_DEF: <p>The national poverty rate is the percentage of the total population
  living below the national poverty line. The rural poverty rate is the percentage
  of the rural population living below the national poverty line (or in cases where
  a separate, rural poverty line is used, the rural poverty line). Urban poverty rate
  is the percentage of the urban population living below the national poverty line
  (or in cases where a separate, urban poverty line is used, the urban poverty line).
  </p>

## NATIONAL
SDG_GOAL: |-
  Goal 17: Strengthen the means of implementation and revitalize the Global Partnership for Sustainable Development
SDG_TARGET: |-
  Target 17.6: Enhance North-South, South-South and triangular regional and international cooperation on and access to science, technology and innovation and enhance knowledge-sharing on mutually agreed terms, including through improved coordination among existing mechanisms, in particular at the United Nations level, and through a global technology facilitation mechanism
SDG_INDICATOR: |-
  Indicator 17.6.1: Fixed Internet broadband subscriptions per 100 inhabitants, by speed
STAT_CONC_DEF: |-
  <b>Urban centres</b>, also known as small/medium/large population centres, are defined as follows: small centres have populations between 1,000 and 29,999, medium centres have populations between 30,000 and 99,999, and large centres have populations greater than 100,000.
  <br><br>
  <b>Rural areas</b> have populations of less than 1,000, or fewer than 400 people per square kilometre.
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Data are reported per household instead of per inhabitant.
PROGRESS_DETAILS: |-
  The progress status for this indicator is based solely on the principal series: "Proportion of households that have access to broadband Internet service at speeds of 50/10 Mbps."


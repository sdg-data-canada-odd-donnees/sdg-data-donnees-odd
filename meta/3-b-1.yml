REC_USE_LIM: "In the CNICs 2015, the survey reported on HPV vaccination coverage for girls aged 13-14, as the vaccine was only publicly funded for girls at that time. In the CNICs 2017, the HPV vaccine estimates represents the coverage for 14-year-olds of all genders. <br><br>Pneumococcal 3 doses* - Three doses by 2nd birthday for all provinces and territories, except Nunavut and Northwest Territories where four doses are required by the child's 2nd birthday. <br><br>Estimates for the varicella vaccine are not shown for 2013 and 2015 due to data quality concerns."

STAT_CONC_DEF: >-
  <p>The indicator measures the number of countries implementing Sustainable Public Procurement (SPP) policies and action plans, by assessing the degree of implementation through an index. To produce the index, countries self-assess the following main elements:</p>
  <ul>
  <li>Public procurement legal and regulatory framework</li>
  <li>Practical support delivered for the implementation of SPP</li>
  <li>SPP priority products and corresponding sustainable procurement criteria</li>
  <li>Existence of SPP monitoring system</li> <li>Measurement of actual SPP outcome</li>
  </ul>

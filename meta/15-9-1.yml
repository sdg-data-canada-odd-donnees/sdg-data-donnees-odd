SDG_GOAL: '<p>Goal 15: Protect, restore and promote sustainable use of terrestrial
  ecosystems, sustainably manage forests, combat desertification, and halt and reverse
  land degradation and halt biodiversity loss</p>'
SDG_TARGET: '<p>Target 15.9: By 2020, integrate ecosystem and biodiversity values
  into national and local planning, development processes, poverty reduction strategies
  and accounts</p>'
SDG_INDICATOR: '<p>Indicator 15.9.1: (a) Number of countries that have established
  national targets in accordance with or similar to Aichi Biodiversity Target 2 of
  the Strategic Plan for Biodiversity 2011&#x2013;2020 in their national biodiversity
  strategy and action plans and the progress reported towards these targets; and (b)
  integration of biodiversity into national accounting and reporting systems, defined
  as implementation of the System of Environmental-Economic Accounting</p>'
STAT_CONC_DEF: '<p>The indicator measures the progress towards national targets established
  in accordance with Aichi Biodiversity Target 2 of the Strategic Plan for Biodiversity
  2011-2020: By 2020, at the latest, biodiversity values have been integrated into
  national and local development and poverty reduction strategies and planning processes
  and are being incorporated into national accounting, as appropriate, and reporting
  systems.</p>'

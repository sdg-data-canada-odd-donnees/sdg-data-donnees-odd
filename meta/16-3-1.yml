# National
SDG_GOAL: |-
  Goal 16: Promote peaceful and inclusive societies for sustainable development, provide access to justice for all and build effective, accountable and inclusive institutions at all levels
SDG_TARGET: |-
  Target 16.3: Promote the rule of law at the national and international levels and ensure equal access to justice for all
SDG_INDICATOR: |-
  Indicator 16.3.1: Proportion of victims of (a) physical, (b) psychological and/or (c) sexual violence in the previous 12 months who reported their victimization to competent authorities or other officially recognized conflict resolution mechanisms
STAT_CONC_DEF: |-
  Number of victims of violent crime in the previous 12 months who reported their victimization to competent authorities or other officially recognized conflict resolution mechanisms, as a percentage of all victims of violent crime in the previous 12 months.
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Excludes incidents of sexual assault and physical assault between spouses.
PROGRESS_DETAILS: |-
  The progress status only represents parts (a) physical violence and (c) sexual violence of the indicator. Data for part (b) psychological violence is not available at this time.


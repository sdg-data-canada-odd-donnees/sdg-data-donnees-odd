# National
SDG_GOAL: >-
  Goal: 11: Make cities inclusive, safe, resilient, and sustainable
SDG_TARGET: >-
  Target 11.c:  Support least developed countries, including through financial and technical assistance, in building sustainable and resilient buildings utilizing local materials 
SDG_INDICATOR: >-
  Indicator 11.c.1:  Total official development assistance and other official flows in support of urban infrastructure or urban infrastructure projects, by sector 
STAT_CONC_DEF: >-
  Total official development Assistance (ODA) is defined as the flows of official financing administered with the primary objective of promoting
  the economic development and welfare of developing countries, and which are concessional in character 
  with a grant element of at least 25 per cent. ODA can take various forms, including grants, concessional 
  loans, and technical assistance. Notably Official development assistance focuses solely on development 
  efforts and explicitly excludes military aid.

STAT_CONC_DEF: |
  Forest area as a proportion of total land area.
  <br>
  <br>According to the FAO, <b>Forest</b> is defined as: “land spanning more than 0.5 hectares with trees higher than 
  5 meters and a canopy cover of more than 10 percent, or trees able to reach these thresholds in situ. It 
  does not include land that is predominantly under agricultural or urban land use”.
  <br>
  <br><b>Land area</b> is the country area excluding area under inland waters and coastal waters.
DATA_COMP: |
  Forest area (reference area) / Land area (reference year) * 100

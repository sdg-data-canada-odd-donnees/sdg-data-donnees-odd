# NATIONAL
SDG_GOAL: >-
  Goal 11: Make cities and human settlements inclusive, safe, resilient and sustainable
SDG_TARGET: >-
  Target 11.4: Strengthen efforts to protect and safeguard the world's cultural and natural heritage
SDG_INDICATOR: >-
  Indicator 11.4.1: Public per capita expenditure on the preservation, protection and conservation of all cultural and natural heritage
STAT_CONC_DEF: >-
  This indicator measures public per capita expenditure on the preservation, protection and conservation of all cultural and natural heritage. Preservation, protection and conservation of all cultural and natural heritage is defined using the following Canadian Classification of Functions of Government (CCOFOG) codes: Protection of biodiversity and landscape [7054] and Cultural services [7082].
DATA_COMP: >-
  Public per capita expenditure on the preservation, protection and conservation of all cultural and natural heritage = Total expenditure on the preservation, protection and conservation of all cultural and natural heritage (COFOG = 7054 + 7082) / Total population
REC_USE_LIM: >-
  This indicator measures public expenditure per capita on the preservation, protection, and conservation of all cultural and natural heritage. Private expenditures related to heritage preservation, protection, and conservation are not currently available. Further, this indicator is reported in current Canadian dollars and not constant 2017 US dollars as specified in the UN Global metadata.


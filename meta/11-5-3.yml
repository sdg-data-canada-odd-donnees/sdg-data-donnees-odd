# National
SDG_GOAL: |-
  Goal 11: Make cities and human settlements inclusive, safe, resilient and sustainable
SDG_TARGET: |-
  Target 11.5: By 2030, significantly reduce the number of deaths and the number of people affected and substantially decrease the direct economic losses relative to global gross domestic product caused by disasters, including water-related disasters, with a focus on protecting the poor and people in vulnerable situations
SDG_INDICATOR: |-
  Indicator 11.5.3: (a) Damage to critical infrastructure and (b) number of disruptions to basic services, attributed to disasters
STAT_CONC_DEF: |-
  <p><strong>Definition:</strong>
  <br><br>
  This indicator measures the number of damaged or destroyed critical infrastructure attributed to disasters, including health and education facilities, as well as the number of disruptions to basic services.</p>
  <p><strong>Concepts:</strong>
  <br><br>
  <b>Disasters:</b> A serious disruption of the functioning of a community or a society at any scale due to hazardous events interacting with conditions of exposure, vulnerability and capacity, leading to one or more of the following: human, material, economic and environmental losses and impacts (<a href="https://www.preventionweb.net/terminology/disaster">UNDRR, 2017</a>).
  <br><br>
  <b>Critical infrastructure:</b> The physical structures, facilities, networks and other assets which provide services that are essential to the social and economic functioning of a community or society.
  <br><br>
  <b>Basic services:</b> Services that are needed for all of society to function effectively or appropriately. Examples of basic services include water supply, sanitation, health care, and education. They also include services provided by critical infrastructure such as electricity, telecommunications, transport, and waste management that are needed for all of society to function.</p>

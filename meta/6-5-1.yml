SDG_GOAL: '<p>Goal 6: Ensure availability and sustainable management of water and
  sanitation for all</p>'
SDG_TARGET: '<p>Target 6.5: By 2030, implement integrated water resources management
  at all levels, including through transboundary cooperation as appropriate</p>'
SDG_INDICATOR: '<p>Indicator 6.5.1: Degree of integrated water resources management</p>'
STAT_CONC_DEF: <p>Indicator 6.5.1 is &#x2018;degree of integrated water resources
  management implementation&#x2019;. It measures the stages of development and implementation
  of Integrated Water Resources Management (IWRM), on a scale of 0 to 100, in six
  categories (see Rationale section). The indicator score is calculated from a country
  survey with 33 questions, with each question scored on the same scale of 0-100.
  </p>

SDG_GOAL: '<p>Goal 15: Protect, restore and promote sustainable use of terrestrial
  ecosystems, sustainably manage forests, combat desertification, and halt and reverse
  land degradation and halt biodiversity loss</p>'
SDG_TARGET: '<p>Target 15.b: Mobilize significant resources from all sources and at
  all levels to finance sustainable forest management and provide adequate incentives
  to developing countries to advance such management, including for conservation and
  reforestation</p>'
SDG_INDICATOR: '<p>Indicator 15.b.1<strong>: </strong>(a) Official development assistance
  on conservation and sustainable use of biodiversity; and (b) revenue generated and
  finance mobilized from biodiversity-relevant economic instruments</p>'
STAT_CONC_DEF: <p>This is a twin indicator consisting of:</p>
  a. Official development assistance on conservation and sustainable use of biodiversity, defined as gross disbursements of total Official Development Assistance (ODA) from all donors for biodiversity.
  <br><br>
  b. Revenue generated and finance mobilised from biodiversity-relevant economic instruments, defined as revenue generated and finance mobilised from biodiversity-relevant economic instruments, covering biodiversity-relevant taxes, fees and charges, and positive subsidies. (New on-going work is underway to collect data on payments for ecosystem services and biodiversity offsets -- including the finance they mobilise for biodiversity).

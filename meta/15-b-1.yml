# National
SDG_GOAL: |-
  Goal 15: Protect, restore and promote sustainable use of terrestrial ecosystems, sustainably manage forests, combat desertification, and halt and reverse land degradation and halt biodiversity loss
SDG_TARGET: |-
  Target 15.b: Mobilize significant resources from all sources and at all levels to finance sustainable forest management and provide adequate incentives to developing countries to advance such management, including for conservation and reforestation
SDG_INDICATOR: |-
  Indicator 15.b.1: (a) Official development assistance on conservation and sustainable use of biodiversity; and (b) revenue generated and finance mobilized from biodiversity-relevant economic instruments
STAT_CONC_DEF: |-
  This indicator measures official development assistance on conservation and sustainable use of biodiversity, defined as gross disbursements of total Official Development Assistance (ODA) from all donors for biodiversity.
DATA_COMP: custom.data-comp
REC_USE_LIM: |-
  Due to data limitations, the revenue generated and finance mobilized from biodiversity-relevant economic instruments cannot currently be measured and reported on.
PROGRESS_DETAILS: |-
  The progress status only represents part (a) of the indicator. Data for part (b) is not available at this time.


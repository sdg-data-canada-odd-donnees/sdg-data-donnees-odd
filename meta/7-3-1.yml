# NATIONAL ---
SDG_GOAL: >-
    Goal 7: Ensure access to affordable, reliable, sustainable and modern energy for all
SDG_TARGET: >-
    Target 7.3: By 2030, double the global rate of improvement in energy efficiency
SDG_INDICATOR: >-
    Indicator 7.3.1: Energy intensity measured in terms of primary energy and GDP
STAT_CONC_DEF: >-
    This indicator measures the total energy use intensity in terms of GDP. This is expressed as Terajoules per million dollars of real GDP.
DATA_COMP: >-
    Total energy use per unit of GDP = Total energy use / Real GDP, expenditure based, at market prices (chained 2017 dollars)
REC_USE_LIM: 'This indicator measures the total energy use intensity in terms of GDP rather than the energy supplied to the economy per unit value of economic output as specified in the metadata.'

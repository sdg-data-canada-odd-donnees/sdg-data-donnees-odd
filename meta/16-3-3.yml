# NATIONAL
SDG_GOAL: |-
  Goal 16: Promote peaceful and inclusive societies for sustainable development, provide access to justice for all and build effective, accountable and inclusive institutions at all levels
SDG_TARGET: |-
  Target 16.3: Promote the rule of law at the national and international levels and ensure equal access to justice for all
SDG_INDICATOR: |-
  Indicator 16.3.3: Proportion of the population who have experienced a serious dispute in the past three years and who accessed a formal or informal dispute resolution mechanism
STAT_CONC_DEF: |-
  Number of persons who experienced a dispute during the past three years who accessed a formal or informal dispute resolution mechanism, as a percentage of all those who experienced a dispute in the past three years, by type of mechanism.
DATA_COMP: custom.data-tabulated
REC_USE_LIM: |
  This is a proxy indicator. The national data for indicator 16.3.3 measures the population who have had a dispute in the past three years rather than the past two years as indicated by the global indicator.
 


STAT_CONC_DEF: |
  The OECD/Development Assistance Committee (DAC) defines ODA as flows to countries and 
  territories on the DAC List of ODA Recipients and to multilateral institutions which are 
  i) provided by official agencies, including state and local governments, or by their 
  executive agencies; and ii) each transaction is administered with the promotion of the 
  economic development and welfare of developing countries as its main objective; and is 
  concessional in character and conveys a grant element of at least 25 per cent (calculated 
  at a rate of discount of 10 per cent). (See <a href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>).
  <br>
  <br>Poverty reduction items can be defined as ODA to basic social services (basic health, 
  basic education, basic water and sanitation, population programmes and reproductive health) 
  and developmental food aid (see here: <a href="http://www.oecd.org/dac/stats/purposecodessectorclassification.htm">http://www.oecd.org/dac/stats/purposecodessectorclassification.htm</a>).
DATA_COMP: |
  The indicator is calculated as a proportion of Canada's GNI, in line with other countries' reporting.

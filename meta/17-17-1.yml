STAT_CONC_DEF: |
  Indicator based on World Bank data: "Amount of US dollars committed to public-private partnerships in infrastructure".
  <br><br>
  The indicator by the World Bank defines the term "Public-Private Partnership (PPPs)" as “any contractual
  arrangement between a public entity or authority and a private entity, for providing a public asset or
  service, in which the private party bears significant risk and management responsibility.”

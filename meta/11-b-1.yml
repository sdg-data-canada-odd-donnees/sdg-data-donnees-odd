# National
SDG_GOAL: |-
  Goal: 11: Make cities inclusive, safe, resilient, and sustainable
SDG_TARGET: |-
  Target 11.b: By 2020, substantially increase the number of cities and human settlements adopting and implementing integrated policies and plans towards inclusion, resource efficiency, mitigation and adaptation to climate change, resilience to disasters, and develop and implement, in line with the Sendai Framework for Disaster Risk Reduction 2015–2030, holistic disaster risk management at all levels
SDG_INDICATOR: |-
  Indicator 11.b.1: National disaster risk reduction strategies in line with the Sendai Framework for Disaster Risk Reduction 2015–2030 adopted and implemented
STAT_CONC_DEF: |-
  This indicator informs on the adoption and implemention of national disaster risk reduction strategies in line with the Sendai Framework for Disaster Risk Reduction 2015–2030.
DATA_COMP: '     '
REC_USE_LIM: |-
  This is a proxy indicator. The UN Global indicator states: "Number of countries that adopt and implement national disaster risk reduction strategies in line with the Sendai Framework for Disaster Risk Reduction 2015–2030".


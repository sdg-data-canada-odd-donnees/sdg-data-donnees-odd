STAT_CONC_DEF: |
  <strong>Definition:</strong>
  <br><br> 
  The percentage of teachers by level of education taught (pre-primary, primary, lower secondary and 
  upper secondary education) who have received at least the minimum organized pedagogical teacher 
  training pre-service and in-service required for teaching at the relevant level in a given country. 
  <br><br>
  <strong>Concepts:</strong>
  <br><br> 
  A teacher is trained if they have received at least the minimum organized pedagogical teacher training 
  pre-service and in-service required for teaching at the relevant level in a given country.

STAT_CONC_DEF: '<strong>Definition:</strong><br>Proportion of government spending towards which benefit directly the monetary poor in health,
  education and direct transfers. Government spending measures public expenditures on health and 
  education services. Direct transfers refer to cash transfers and near-cash transfers. The definition of the 
  monetary poor follows national standards, with poverty levels determined by national definition of 
  income or consumption poverty (consistent with SDG 1.2.1).<br><br><strong>Concepts:</strong><br>Proportion of public spending: Expenditures by governments on health, education and direct transfers 
  (cash transfers and near-cash transfers). <br><br>The poor: Monetary Poverty as determined by national definition of income/consumption poverty (consistent with SDG 1.2.1).'

SDG_GOAL: '<p>Goal 2: End hunger, achieve food security and improved nutrition and
  promote sustainable agriculture</p>'
SDG_TARGET: '<p>Target 2.3: By 2030, double the agricultural productivity and incomes
  of small-scale food producers, in particular women, indigenous peoples, family farmers,
  pastoralists and fishers, including through secure and equal access to land, other
  productive resources and inputs, knowledge, financial services, markets and opportunities
  for value addition and non-farm employment</p>'
SDG_INDICATOR: '<p>Indicator 2.3.2: Average income of small-scale food producers,
  by sex and indigenous status</p>'
STAT_CONC_DEF: <p>SDG indicator 2.3.2 measures income from on-farm production activities,
  which is related to the production of food and agricultural products. This includes
  income from crop production, livestock production, fisheries and aquaculture production,
  and from forestry production. </p>

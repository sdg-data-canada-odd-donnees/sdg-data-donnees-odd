# NATIONAL
SDG_GOAL: '<p>Goal 1: End poverty in all its forms everywhere</p>'
SDG_TARGET: |
  Target 1.3: Implement nationally appropriate social protection systems
  and measures for all, including floors, and by 2030 achieve substantial coverage
  of the poor and the vulnerable.
SDG_INDICATOR: '<p>Indicator 1.3.1: Percentage of the population covered by social
  protection floors/systems disaggregated by sex, and distinguishing children, unemployed,
  old age, people with disabilities, pregnant women/new-borns, work injury victims,
  poor and vulnerable</p>'
STAT_CONC_DEF: |
    An economic family refers to a group of two or more persons who live in the same dwelling and are related to each other by blood, marriage, common-law, adoption or a foster relationship.<br><br>Older persons includes those 65 and older and pension refers to those receiving CPP or QPP pensions only (does not include OAS, GIS or private pensions).<br><br>Percentage of the workforce that is covered by workers' compensation. The number of persons covered is the sum of two main components: (1) the workers of assessable employers and self-employed workers opting for coverage; and (2) the workers of self-insured employers and workers of the Government of Canada. Excludes persons eligible for personal coverage not opting for coverage and workers explicitly excluded by the jurisdiction's legislation.

REC_USE_LIM: |
  This is a proxy indicator. The UN Global indicator states: “Participation rate of youth and adults in formal and non-formal education and training in the previous 12 months, by sex”.
  <br>
  <br> This indicator has data on the participation rate of youth and adults in formal education and training only.

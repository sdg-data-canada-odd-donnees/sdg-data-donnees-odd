STAT_CONC_DEF: |
  This indicator aims to quantify trends in: 
  <br>Commitment by countries to relevant multinational agreements, specifically:
  <br>(1) National adoption of invasive alien species relevant policy. 
  <br>Percentage of countries with: 
  <br>  (a) national legislation and policy relevant to invasive alien species. 
  <br>  (b) targets and objectives within national strategies for preventing and controlling invasive alien species are aligned with Aichi Target 9.
  <br>The translation of policy arrangements into action by countries to implement policy and actively 
  prevent and control invasive alien species (IAS) and the resourcing of this action, specifically:
  <br>(2) National allocation of resources towards the prevention or control of IAS.

STAT_CONC_DEF: <p>The Paris Agreement requires each Party to prepare, communicate and maintain successive 
  nationally determined contributions (NDCs) including mitigation, adaptation and support measures. 
  The Paris Agreement (Article 4, paragraph 2) requires each Party to prepare, communicate and 
  maintain successive nationally determined contributions (NDCs) that it intends to achieve. Parties 
  shall pursue domestic mitigation measures, with the aim of achieving the objectives of such 
  contributions.</p>

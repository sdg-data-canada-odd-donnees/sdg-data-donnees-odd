SDG_GOAL: '<p>Goal 17: Strengthen the means of implementation and revitalize the Global
  Partnership for Sustainable Development</p>'
SDG_TARGET: '<p>Target 17.4: Assist developing countries in attaining long-term debt
  sustainability through coordinated policies aimed at fostering debt financing, debt
  relief and debt restructuring, as appropriate, and address the external debt of
  highly indebted poor countries to reduce debt distress</p>'
SDG_INDICATOR: '<p>Indicator 17.4.1: Debt service as a proportion of exports of goods
  and services</p>'
STAT_CONC_DEF: '<p>Debt service as proportion of exports of goods and services is the percentage of debt services (principle 
and interest payments) to the exports of goods and services. Debt services covered in this indicator refer 
only to public and publicly guaranteed debt.</p>'

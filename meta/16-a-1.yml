SDG_GOAL: '<p>Goal 16: Promote peaceful and inclusive societies for sustainable development,
  provide access to justice for all and build effective, accountable and inclusive
  institutions at all levels</p>'
SDG_TARGET: '<p>Target 16.a: Strengthen relevant national institutions, including
  through international cooperation, for building capacity at all levels, in particular
  in developing countries, to prevent violence and combat terrorism and crime</p>'
SDG_INDICATOR: '<p>Indicator 16.a.1: Existence of independent national human rights
  institutions in compliance with the Paris Principles</p>'
STAT_CONC_DEF: <p>This indicator Existence of independent national human rights institutions
  in compliance with the Paris Principles measures the compliance of existing national
  human rights institutions with the Principles relating to the Status of National
  Institutions (The Paris Principles), which were adopted by the General Assembly
  (resolution 48/134) based on the rules of procedure of the Global Alliance of National
  Human Rights Institutions (GANHRI, formerly the International Coordinating Committee
  of National Institutions for the Promotion and Protection of Human Rights or ICC).</p>

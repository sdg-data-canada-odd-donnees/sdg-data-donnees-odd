SDG_GOAL: '<p>Goal 2: End hunger, achieve food security and improved nutrition and
  promote sustainable agriculture</p>'
SDG_TARGET: '<p>Target 2.1: By 2030, end hunger and ensure access by all people, in
  particular the poor and people in vulnerable situations, including infants, to safe,
  nutritious and sufficient food all year round</p>'
SDG_INDICATOR: '<p>Indicator 2.1.1: Prevalence of undernourishment</p>'
STAT_CONC_DEF: '<p>The prevalence of undernourishment (PoU) (French: pourcentage de
  sous-alimentation; Spanish: porcentaje de sub-alimentaci&#xF3;n; Italian: prevalenza
  di sotto-alimentazione) is an estimate of the proportion of the population whose
  habitual food consumption is insufficient to provide the dietary energy levels that
  are required to maintain a normal active and healthy life. It is expressed as a
  percentage.</p>'

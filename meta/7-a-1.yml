SDG_GOAL: '<p>Goal 7: Ensure access to affordable, reliable, sustainable and modern
  energy for all</p>'
SDG_TARGET: '<p>Target 7.a: By 2030, enhance international cooperation to facilitate
  access to clean energy research and technology, including renewable energy, energy
  efficiency and advanced and cleaner fossil-fuel technology, and promote investment
  in energy infrastructure and clean energy technology</p>'
SDG_INDICATOR: '<p>Indicator 7.a.1: International financial flows to developing countries
  in support of clean energy research and development and renewable energy production,
  including in hybrid systems</p>'
STAT_CONC_DEF: <p>This indicator measures the sum of all financial flows defined as all official loans, grants and equity investments received by countries on the DAC List of ODA Recipients from foreign governments and multilateral agencies, for the purpose of clean energy research and development and renewable energy production, including in hybrid systems.</p>
DATA_COMP: 'The total for Canada is calculated with data compiled from the OECD/DAC Creditor Reporting System (CRS). Total Official Development Assistance (ODA) gross disbursements are added for the following sector codes (CRS codes): <br><br>

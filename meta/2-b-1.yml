  by WTO Members in Tables ES:1 and supporting Tables ES:2.' 
DATA_COMP: '   '
REC_USE_LIM: '<p>The reporting period for export subsidy commitments for 2020 is only 
  from Aug-Dec 2020. Export subsidies were not granted (modified to zero) to agricultural 
  products during the calendar year 2021.</p>'


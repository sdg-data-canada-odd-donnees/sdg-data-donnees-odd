# NATIONAL
SDG_GOAL: '<p>Goal 2: End hunger, achieve food security and improved nutrition and
  promote sustainable agriculture</p>'
SDG_TARGET: '<p>Target 2.b: Correct and prevent trade restrictions and distortions
  in world agricultural markets, including through the parallel elimination of all
  forms of agricultural export subsidies and all export measures with equivalent effect,
  in accordance with the mandate of the Doha Development Round</p>'
SDG_INDICATOR: '<p>Indicator 2.b.1: Agricultural export subsidies</p>'

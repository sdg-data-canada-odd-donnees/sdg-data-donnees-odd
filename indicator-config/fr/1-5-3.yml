page_content: |
    <strong>Indicateur non statistique</strong>
    <br><br>
    Nous avons identifié les éléments suivants comme étant pertinents pour cet indicateur :
    <br><br>
    En 2015, aux côtés de 186 autres pays de partout au monde, le Canada a adopté le <a href="https://www.undrr.org/publication/sendai-framework-disaster-risk-reduction-2015-2030">Cadre d'action de Sendai pour la réduction des risques de catastrophes (2015-2030)</a>.
    <br><br>
    La <a href="https://www.securitepublique.gc.ca/cnt/mrgnc-mngmnt/dsstr-prvntn-mtgtn/pltfrm-dsstr-rsk-rdctn/index-fr.aspx">Plate-forme du Canada pour la réduction des risques de catastrophe</a> a été créée en 2009 sous la forme d'un mécanisme national auquel participent de nombreux intervenants et visant à fournir de la coordination et des conseils en lien avec des secteurs prioritaires exigeant la prise de mesures concertées.
    <br><br>
    La <a href="https://www.securitepublique.gc.ca/cnt/rsrcs/pblctns/mrgncy-mngmnt-strtgy/index-fr.aspx">Stratégie de sécurité civile pour le Canada</a> contribue à s'acquitter de l'engagement pris par le gouvernement du Canada en vertu du Cade de Sendai en ce qui concerne l'établissement d'une stratégie pancanadienne en matière de réduction des risques de catastrophe qui respecte l'échéance de 2030 prévu dans le Cadre de Sendai.

page_content: "Cet indicateur est présenté dans le [tableau de bord officiel des indicateurs de la pauvreté au Canada](https://www150.statcan.gc.ca/n1/pub/11-627-m/11-627-m2024020-fra.htm), produit par Statistique Canada et disponible sur le [Carrefour des dimensions de la pauvreté](https://www.statcan.gc.ca/fr/themes-debut/pauvrete). Le tableau de bord officiel de la pauvreté au Canada vise à suivre les progrès concernant la pauvreté économique extrême et les aspects de la pauvreté autres que le revenu, notamment les difficultés matérielles, l'inégalité des chances et la résilience."
